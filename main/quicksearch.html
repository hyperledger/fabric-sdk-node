ork. The committer node exposes two APIs: broadcast() and deliver(). Both are streaming APIs so there's a persistent grpc streaming connection between the client and the committer where messages are exchanged in both directions. The broadcast() API is for sending transactions to the committer for processing. The deliver() API is for asking the committer for information such as channel configurations. new Committer(name, client, mspid) Constructs an Committer object with the given name. An committer object encapsulates the properties of an committer node and the interactions with it via the grpc stream API. Committer objects are used by the Client objects to broadcast requests for creating and updating channels. They are also used by the Channel objects to broadcast requests for ordering transactions. Parameters: Name Type Description name string The name of this peer client Client The client instance mspid string The mspid (organization) of this peer Returns: The Committer instance. Type Committer Extends ServiceEndpoint Methods &lt;async&gt; checkConnection( [reset]) Check the connection status Parameters: Name Type Argument Default Description reset boolean &lt;optional&gt; true Optional, attempt to reconnect if endpoint is not connected Inherited From: ServiceEndpoint#checkConnection Overrides: ServiceEndpoint#checkConnection &lt;async&gt; connect( [endpoint] [, options]) Connects this ServiceEndpoint with the given url and opts. If a connect exist an error will be thrown. The application must disconnect the connection before re-connecting to the service. Parameters: Name Type Argument Description endpoint Endpoint &lt;optional&gt; Service connection options including the url. When an endpoint is not provided, the setEndpoint() must have been called previously. If setEndpoint was previously call and a endpoint is provided here then it will replace the existing endpoint. options ConnectionOptions &lt;optional&gt; Any specific options for this instance of the connection to the peer. These will override options from the endpoint service connection options. Endpoint options and option provided here will replace options from the setEndpoint() if previously called. Inherited From: ServiceEndpoint#connect Overrides: ServiceEndpoint#connect disconnect() disconnect the service connection. Inherited From: ServiceEndpoint#disconnect Overrides: ServiceEndpoint#disconnect isConnectable() Check that this ServiceEndpoint could be connected, even if it has failed a previous attempt. Inherited From: ServiceEndpoint#isConnectable Overrides: ServiceEndpoint#isConnectable isTLS() Determine whether or not this remote endpoint uses TLS. Inherited From: ServiceEndpoint#isTLS Overrides: ServiceEndpoint#isTLS Throws: if the Service Endpoint has not been connected to an endpoint. Type Error Returns: True if this endpoint uses TLS, false otherwise. Type boolean &lt;async&gt; resetConnection() Reset the connection Inherited From: ServiceEndpoint#resetConnection Overrides: ServiceEndpoint#resetConnection sendBroadcast(envelope, timeout) Send a Broadcast message to the committer service. Parameters: Name Type Description envelope Array.&lt;byte&gt; Byte data to be included in the broadcast. This must be a protobuf encoded byte array of the common.Envelope that contains either a ConfigUpdateEnvelope or a Transaction in the payload.data property of the envelope. timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the request-timeout config connection setting of this instance. Throws: Error Returns: A Promise for a BroadcastResponse object Type Promise setEndpoint(endpoint, options) Use this method to give this service endpoint an endpoint and options that it may connect to at a later time. Use the ServiceEndpoint#connect method without a endpoint or options to connect using the setting provided here. Parameters: Name Type Description endpoint Endpoint Service connection options including the url. options ConnectionOptions Any specific options for this instance of the connection to the peer. These will override options from the endpoint service connection options. Inherited From: ServiceEndpoint#setEndpoint Overrides: ServiceEndpoint#setEndpoint toString() return a printable representation of this object Inherited From: ServiceEndpoint#toString Overrides: ServiceEndpoint#toString × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"CryptoKeyStore.html":{"id":"CryptoKeyStore.html","title":"Class: CryptoKeyStore","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEve rypto-suite-software\" configuration setting, pointing to a full require() path to the package for the module. new CryptoSuite() Methods &lt;abstract&gt; createKeyFromRaw(pem, opts) Creates a Key from its raw representation Parameters: Name Type Description pem * PEM string of the key to create opts KeyOpts Options for the concrete implementation Returns: The created key Type module:api.Key &lt;abstract&gt; decrypt(key, cipherText, opts) Decrypts ciphertext using key. The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key module:api.Key Decryption key (private key) cipherText Array.&lt;byte&gt; Cipher text to decrypt opts Object Decrypt options Returns: Plain text after decryption Type Array.&lt;byte&gt; &lt;abstract&gt; deriveKey(key, opts) Derives the new private key from the source public key using the parameters passed in the opts. This operation is needed for deriving private keys corresponding to the Transaction Certificates. Parameters: Name Type Description key module:api.Key The source key opts KeyOpts Optional Returns: Derived key Type module:api.Key &lt;abstract&gt; encrypt(key, plainText, opts) Encrypts plaintext using key. The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key module:api.Key Encryption key (public key) plainText Array.&lt;byte&gt; Plain text to encrypt opts Object Encryption options Returns: Cipher text after encryption Type Array.&lt;byte&gt; &lt;abstract&gt; generateEphemeralKey() Generate an ephemeral key. Returns: An instance of the Key class Type module:api.Key &lt;async, abstract&gt; generateKey(opts) Generate a key using the options in opts and persist it in the key store as PEM files that can be retrieved using the getKey() method Parameters: Name Type Description opts KeyOpts Optional Returns: Promise for an instance of the Key class Type Promise.&lt;module:api.Key&gt; &lt;abstract&gt; getKey(ski) Returns the Key this implementation associates to the Subject Key Identifier ski. Parameters: Name Type Description ski string Subject Key Identifier specific to a Crypto Suite implementation, as the unique index to represent the key Returns: Promise of an instance of the Key class corresponding to the ski Type module:api.Key getKeySize() Returns the key size this implementation uses when generating new keys. Returns: key size Type number &lt;abstract&gt; hash(msg, opts) Produce a hash of the message msg using options opts Parameters: Name Type Description msg string Source message to be hashed opts Object algorithm: an identifier for the algorithm to be used, such as \"SHA3\" Returns: The hashed digest in hexidecimal string encoding Type string &lt;async, abstract&gt; importKey(pem, opts) Imports a Key from its raw representation using opts to the key store as PEM files that can be retrieved using the 'getKey()' method Parameters: Name Type Description pem string PEM string of the key to import opts KeyOpts Options for the concrete implementation Returns: returns an instance of the Key class that was persisted. Type Promise.&lt;module:api.Key&gt; &lt;abstract&gt; setCryptoKeyStore(cryptoKeyStore) Set the cryptoKeyStore. When the application needs to use a key store other than the default, it should use the Client newCryptoKeyStore to create an instance and use this function to set the instance on the CryptoSuite. Parameters: Name Type Description cryptoKeyStore CryptoKeyStore The cryptoKeyStore. &lt;abstract&gt; sign(key, digest) Signs digest using key. The opts argument should be appropriate for the algorithm used. Parameters: Name Type Description key module:api.Key Signing key (private key) digest Array.&lt;byte&gt; The message digest to be signed. Note that when a signature of a larger message is needed, the caller is responsible for hashing the larger message and passing the hash (as digest) to sign. Returns: the resulting signature Type Array.&lt;byte&gt; &lt;abstract&gt; verify(key, signature, digest) Verifies signature against key and digest Parameters: Name Type Description key module:api.Key Signing verification key (public key) signature Array.&lt;byte&gt; The signature to verify digest Array.&lt;byte&gt; The digest that the signature was created for Returns: true if the signature verifies successfully Type boolean × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"CryptoSuite_ECDSA_AES.html":{"id":"CryptoSuite_ECDSA_AES.html","title":"Class: CryptoSuite_ECDSA_AES","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tu enerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Class: CryptoSuite_PKCS11 CryptoSuite_PKCS11 PKCS#11-compliant implementation to support Hardware Security Modules. new CryptoSuite_PKCS11(keySize, hash, opts) Parameters: Name Type Description keySize number Length of key (in bytes), a.k.a \"security level\" hash string Optional. Hash algorithm, supported values are \"SHA2\" and \"SHA3\" opts Object Options are of the form { lib: string, // the library package to support this implementation slot: number, // the hardware slot number label: string, // the label assigned to the token at slot initialisation (overrides slot) pin: string, // the user's PIN usertype: number, // the user type readwrite: boolean // true if the session is read/write or false if read-only } If 'lib' is not specified or null, its value will be taken from the CRYPTO_PKCS11_LIB env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-lib key in the configuration file. If 'slot' is not specified or null, its value will be taken from the CRYPTO_PKCS11_SLOT env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-slot key in the configuration file. If 'label' is not specified or null, its value will be taken from the CRYPTO_PKCS11_LABEL env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-label key in the configuration file. If label is present then it will override any slot value provided If 'pin' is not specified or null, its value will be taken from the CRYPTO_PKCS11_PIN env var, and if the env var is not set, its value will be taken from the crypto-pkcs11-pin key in the configuration file. If 'usertype' is not specified or null, its value will be taken from the CRYPTO_PKCS11_USERTYPE env var, if the env var is not set, its value will be taken from the crypto-pkcs11-usertype key in the configuration file, if the config value is not set, its value will default to 1. The value will not be validated, assumes the C_Login will validate. --- from http://docs.oasis-open.org/pkcs11/pkcs11-base/v2.40/os/pkcs11-base-v2.40-os.html 0 CKU_SO 0UL 1 CKU_USER 1UL 2 CKU_CONTEXT_SPECIFIC 2UL 4294967295 max allowed 0xFFFFFFFFUL If 'readwrite' is not specified or null, its value will be taken from the CRYPTO_PKCS11_READWRITE env var, if the env var is not set, its value will be taken from the crypto-pkcs11-readwrite key in the configuration file, if the config value is not set, its value will default to true. Extends module:api.CryptoSuite Methods createKeyFromRaw() This is an implementation of module:api.CryptoSuite#createKeyFromRaw decrypt() This is an implementation of module:api.CryptoSuite#decrypt Decrypts cipherText using key. The opts argument is not supported yet. deriveKey() This is an implementation of module:api.CryptoSuite#deriveKey encrypt() This is an implementation of module:api.CryptoSuite#encrypt Encrypts plainText using key. The opts argument is not supported. generateEphemeralKey() This is an implementation of module:api.CryptoSuite#generateEphemeralKey Returns: Promise of an instance of module:Pkcs11EcdsaKey containing the private key and the public key. Type module:api.Key generateKey() This is an implementation of module:api.CryptoSuite#generateKey Returns an instance of module.api.Key representing the private key, which also encapsulates the public key. The key (keypair) will be saved across PKCS11 sessions by the HSM hardware. Use generateEphemeralKey to retrieve an ephmeral key. Returns: Promise of an instance of module:Pkcs11EcdsaKey containing the private key and the public key. Type module:api.Key getKey() This is an implementation of module:api.CryptoSuite#getKey Returns the key this CSP associates to the Subject Key Identifier ski. getKeySize() This is an implementation of module:api.CryptoSuite#getKeySize hash() This is an implementation of module:api.CryptoSuite#hash The opts argument is not supported yet. &lt;async&gt; importKey() This is an implementation of module:api.CryptoSuite#importKey sign() This is an implementation of module:api.CryptoSuite#sign Signs digest using key k. verify() This is an implementation of module:api.CryptoSuite#verify Verifies signature against key k and digest × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"Discoverer.html":{"id":"Discoverer.html","title":"Class: Discoverer","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-n  Type Argument Default Description reset boolean &lt;optional&gt; true Optional, attempt to reconnect if endpoint is not connected Inherited From: ServiceEndpoint#checkConnection Overrides: ServiceEndpoint#checkConnection &lt;async&gt; connect( [endpoint] [, options]) Connects this ServiceEndpoint with the given url and opts. If a connect exist an error will be thrown. The application must disconnect the connection before re-connecting to the service. Parameters: Name Type Argument Description endpoint Endpoint &lt;optional&gt; Service connection options including the url. When an endpoint is not provided, the setEndpoint() must have been called previously. If setEndpoint was previously call and a endpoint is provided here then it will replace the existing endpoint. options ConnectionOptions &lt;optional&gt; Any specific options for this instance of the connection to the peer. These will override options from the endpoint service connection options. Endpoint options and option provided here will replace options from the setEndpoint() if previously called. Inherited From: ServiceEndpoint#connect Overrides: ServiceEndpoint#connect disconnect() disconnect the service connection. Inherited From: ServiceEndpoint#disconnect Overrides: ServiceEndpoint#disconnect isConnectable() Check that this ServiceEndpoint could be connected, even if it has failed a previous attempt. Inherited From: ServiceEndpoint#isConnectable Overrides: ServiceEndpoint#isConnectable isTLS() Determine whether or not this remote endpoint uses TLS. Inherited From: ServiceEndpoint#isTLS Overrides: ServiceEndpoint#isTLS Throws: if the Service Endpoint has not been connected to an endpoint. Type Error Returns: True if this endpoint uses TLS, false otherwise. Type boolean &lt;async&gt; resetConnection() Reset the connection Inherited From: ServiceEndpoint#resetConnection Overrides: ServiceEndpoint#resetConnection sendDiscovery(signedEnvelope, timeout) Send an discovery request to this peer. Proposal Paramet posalResponses) Utility method to examine a set of proposals to check they contain the same endorsement result write sets. This will validate that the endorsing peers all agree on the result of the chaincode execution. Parameters: Name Type Description proposalResponses Array.&lt;ProposalResponse&gt; The proposal responses from all endorsing peers Returns: True when all proposals compare equally, false otherwise. Type boolean &lt;async&gt; endorse(signedProposal, request) This method will submit transactions to be endorsed to endorsers as determined by the endorser's discovery service Parameters: Name Type Description signedProposal * request * Overrides: ServiceHandler#endorse &lt;async&gt; query(signedProposal, request) This will send transactions to all peers found by discovery. Parameters: Name Type Description signedProposal * request Object Include a 'mspid' when just peers from an organization are required Overrides: ServiceHandler#query toString() implementing class must implement Inherited From: ServiceHandler#toString Overrides: ServiceHandler#toString × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"DiscoveryService.html":{"id":"DiscoveryService.html","title":"Class: DiscoveryService","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.W e Extends ServiceAction Methods build(idContext, request) Use this method to build a discovery request. Parameters: Name Type Description idContext IdentityContext Contains the User object needed to build this request. request BuildDiscoveryRequest The discovery settings of the request. Overrides: ServiceAction#build close() Close the connection of the discovery service. &lt;async&gt; getDiscoveryResults( [refresh]) Get the discovered results. The results are from the discovery service of the Peer and based on the discovery request of DiscoveryService#BuildDiscoveryRequest that was sent to the Peer with Discover#discover. Parameters: Name Type Argument Description refresh boolean &lt;optional&gt; Optional. Refresh the discovery results if results are older then the refresh age. getSignedEnvelope() return a signed envelope from the signature and the payload as bytes This method is not intended for use by an application. It will be used by the send method of the super class. Inherited From: ServiceAction#getSignedEnvelope Overrides: ServiceAction#getSignedEnvelope Returns: An object with the signature and the payload bytes Type object getSignedProposal() return a signed proposal from the signature and the payload as bytes This method is not intended for use by an application. It will be used by the send method of the super class. Inherited From: ServiceAction#getSignedProposal Overrides: ServiceAction#getSignedProposal Returns: An object with the signature and the payload bytes Type object hasDiscoveryResults() Indicates if this discovery service has retreived results newHandler() Use this method to get a new handler that will use this instance of the DiscoveryService service. Returns: Discovery handler Type DiscoveryHandler &lt;async&gt; send(request) Send a signed transaction proposal to peer(s) Parameters: Name Type Description request DiscoverRequest Overrides: ServiceAction#send Returns: Type DiscoveryResults setTargets() Use this method to set the ServiceEndpoint for this ServiceAction class The Discoverer a ServiceEndpoint must be connected before making this assignment. Properties: Name Type Description targets Array.&lt;Discoverer&gt; The connected Discoverer instances to be used when no targets are provided on the send. sign(param) Use this method with an IdentityContext that contains a User that has a Signing Identity. OR Use this method with a byte[] to set the signature when the application has done the signed externally. Use the results of the build as the bytes that will be signed. Parameters: Name Type Description param IdentityContext | Array.&lt;byte&gt; When 'param' is a IdentityContext the signing identity of the user will sign the current build bytes. When the 'param' is a byte[], the bytes will be used as the final commit signature. Inherited From: ServiceAction#sign Overrides: ServiceAction#sign toString() return a printable representation of this object Overrides: ServiceAction#toString × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"ECDSA_KEY.html":{"id":"ECDSA_KEY.html","title":"Class: ECDSA_KEY","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventf onServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Class: Endorser Endorser The Endorser class represents a peer in the target blockchain network. The application can send endorsement proposals, and query requests through this class. new Endorser(name, client [, mspid]) Construct a Endorser object with the name. A Endorser object encapsulates the properties of an endorsing peer and the interactions with it via the grpc service API. Endorser objects are used by the Client objects to send channel-agnostic requests such as querying peers for installed chaincodes, etc. They are also used by the Channel objects to send channel-aware requests such as instantiating chaincodes, and invoking transactions. Use the connect method with options to establish a connection with the fabric network endpoint. Parameters: Name Type Argument Description name string The name of this Endorser client Client The client instance mspid string &lt;optional&gt; The mspid (organization) of this Endorser Returns: The Endorser instance. Type Endorser Extends ServiceEndpoint Methods addChaincode(chaincodeName) Add a chaincode name or ID to this Peer. This will aid in determining if this peer should be used to endorse. This will primarily be used by the DiscoveryService when adding peers to a channel based on the discovery results Parameters: Name Type Description chaincodeName String &lt;async&gt; checkConnection( [reset]) Check the connection status Parameters: Name Type Argument Default Description reset boolean &lt;optional&gt; true Optional, attempt to reconnect if endpoint is not connected Inherited From: ServiceEndpoint#checkConnection Overrides: ServiceEndpoint#checkConnection &lt;async&gt; connect( [endpoint] [, options]) Connects this ServiceEndpoint with the given url and opts. If a connect exist an error will be thrown. The application must disconnect the connection before re-connecting to the service. Parameters: Name Type Argument Description endpoint Endpoint &lt;optional&gt; Service connection options including the url. When an endpoint is not provided, the setEndpoint() must have been called previously. If setEndpoint was previously call and a endpoint is provided here then it will replace the existing endpoint. options ConnectionOptions &lt;optional&gt; Any specific options for this instance of the connection to the peer. These will override options from the endpoint service connection options. Endpoint options and option provided here will replace options from the setEndpoint() if previously called. Inherited From: ServiceEndpoint#connect Overrides: ServiceEndpoint#connect disconnect() disconnect the service connection. Inherited From: ServiceEndpoint#disconnect Overrides: ServiceEndpoint#disconnect hasChaincode(chaincodeName [, maybe]) Check if this peer has the chaincode on it's list. If the list is empty then this peer has not been told of it's chaincodes and therefore might be running the chaincode in question. Parameters: Name Type Argument Default Description chaincodeName String maybe boolean &lt;optional&gt; true Optional, default true, if noMaybe is true then this method will return true when the peer does not have any chaincodes on the list. isConnectable() Check that this ServiceEndpoint could be connected, even if it has failed a previous attempt. Inherited From: ServiceEndpoint#isConnectable Overrides: ServiceEndpoint#isConnectable isTLS() Determine whether or not this remote endpoint uses TLS. Inherited From: ServiceEndpoint#isTLS Overrides: ServiceEndpoint#isTLS Throws: if the Service Endpoint has not been connected to an endpoint. Type Error Returns: True if this endpoint uses TLS, false otherwise. Type boolean &lt;async&gt; resetConnection() Reset the connection Inherited From: ServiceEndpoint#resetConnection Overrides: ServiceEndpoint#resetConnection sendProposal(signedProposal, timeout) Send an endorsement proposal to an endorser. This is used to call an endorsing peer to execute a chaincode to process a transaction proposal, or runs queries. Parameters: Name Type Description signedProposal Envelope A signed proposal envelope that has been signed timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the requestTimeout config connection setting of this instance. Returns: A Promise for a Object that is the Protobuf 'protos.ProposalResponse' see fabric-protos/protos/peer/proposal_response.proto Type Promise setEndpoint(endpoint, options) Use this method to give this service endpoint an endpoint and options that it may connect to at a later time. Use the ServiceEndpoint#connect method without a endpoint or options to connect using the setting provided here. Parameters: Name Type Description endpoint Endpoint Service connection options including the url. options ConnectionOptions Any specific options for this instance of the connection to the peer. These will override options from the endpoint service connection options. Inherited From: ServiceEndpoint#setEndpoint Overrides: ServiceEndpoint#setEndpoint toString() return a printable representation of this object Inherited From: ServiceEndpoint#toString Overrides: ServiceEndpoint#toString × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"Endpoint.html":{"id":"Endpoint.html","title":"Class: Endpoint","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network. ueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Class: EventService EventService EventService is used to monitor for new blocks on a peer's ledger. The class allows the user to register a listener to be notified when a new block is added to the ledger, when a new block is added that has a specific transaction ID, or to be notified when a transaction contains a chaincode event name of interest. The class also allows the monitoring to start and end at any specific location. new EventService(name, channel) Constructs a EventService object Parameters: Name Type Description name string channel Channel An instance of the Channel class were this EventService will receive blocks Returns: An instance of this class Type EventService Extends ServiceAction Methods build(idContext, options) This method is used to build the protobuf objects of the start request. The start request must next be signed before being sent to the peer's event service. The Proposal#buildAndSignStartRequest method should be used if the signing will be done by the application. Parameters: Name Type Description idContext IdentityContext The transaction context to use for Identity, transaction ID, and nonce values options StartRequestOptions The build Overrides: ServiceAction#build Returns: The start request bytes that need to be signed. Type Array.&lt;byte&gt; close() Disconnects the EventService from the fabric peer service and closes all services. Will close all event listeners and send an Error to all active listeners. getSignedEnvelope() return a signed envelope from the signature and the payload as bytes This method is not intended for use by an application. It will be used by the send method of the super class. Inherited From: ServiceAction#getSignedEnvelope Overrides: ServiceAction#getSignedEnvelope Returns: An object with the signature and the payload bytes Type object getSignedProposal() return a signed proposal from the signature and the payload as bytes This method is not intended for use by an application. It will be used by the send method of the super class. Inherited From: ServiceAction#getSignedProposal Overrides: ServiceAction#getSignedProposal Returns: An object with the signature and the payload bytes Type object getTransactionListener(txid) Utility method to find an event listener for a specific transaction ID Parameters: Name Type Description txid string the transaction ID of the event listener being searched. Returns: The EventListener for the transaction ID provided Type EventListener hasListeners() Use this method to indicate if this event service has event listeners EventListener assigned and waiting for an event. isInUse() Use this method to indicate if application has already started using this service. The service will have been asked to build the service request and will not have commpleted the service startup. isStarted() Use this method to indicate if this event service has an event endpoint Eventer assigned and the event endpoint has a listening stream connected and active. registerBlockListener(callback, options) Register a listener to receive all blocks committed to this channel. The listener's \"callback\" function gets called on the arrival of every block. Parameters: Name Type Description callback EventCallback options EventRegistrationOptions Options on the registrations to allow for start and end block numbers or to automatically unregister Returns: The EventListener instance to be used to remove this registration using EventService#unregisterEvent) Type EventListener registerChaincodeListener(eventName, callback, options) Register a listener to receive chaincode events. Parameters: Name Type Description eventName string | RegExp The exact name of the chaincode event or regular expression that will be matched against the name given to the target chaincode's call stub.SetEvent(name, payload)) callback EventCallback options EventRegistrationOptions Options on the registrations to allow for start and end block numbers, automatically unregister. Returns: The EventListener instance to be used to remove this registration using EventService#unregisterEvent) Type EventListener registerTransactionListener(txid, callback, options) Register a callback function to receive a notification when the transaction by the given id has been committed into a block. Using the special string 'all' will indicate that this listener will notify (call) the callback for every transaction written to the ledger. Parameters: Name Type Description txid string Transaction id string or 'all' callback EventCallback options EventRegistrationOptions Options on the registrations to allow for start and end block numbers or to automatically unregister. Returns: The EventListener instance to be used to remove this registration using EventService#unregisterEvent) Type EventListener &lt;async&gt; send(request) This method will have this events start listening for blocks from the Peer's event service. It will send a Deliver request to the peer event service and start the grpc streams. The received blocks will be checked to see if there is a match to any of the registered listeners. Parameters: Name Type Description request StartEventRequest The request options to start the stream to the event service. Overrides: ServiceAction#send setTargets() Use this method to set the ServiceEndpoint for this ServiceAction class The Eventer a ServiceEndpoint must be connected before making this assignment. Properties: Name Type Description targets Array.&lt;Eventer&gt; The connected Eventer instances to be used when no targets are provided on the send. sign(param) Use this method with an IdentityContext that contains a User that has a Signing Identity. OR Use this method with a byte[] to set the signature when the application has done the signed externally. Use the results of the build as the bytes that will be signed. Parameters: Name Type Description param IdentityContext | Array.&lt;byte&gt; When 'param' is a IdentityContext the signing identity of the user will sign the current build bytes. When the 'param' is a byte[], the bytes will be used as the final commit signature. Inherited From: ServiceAction#sign Overrides: ServiceAction#sign &lt;abstract&gt; toString() Inherited From: ServiceAction#toString Overrides: ServiceAction#toString unregisterEventListener(eventListener [, notThrow]) Unregister the event listener returned by the register listener methods. Parameters: Name Type Argument Description eventListener EventListener The registered listener. notThrow boolean &lt;optional&gt; When the listener is not found an error will be thrown when not included or false × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"FabricCAClient.html":{"id":"FabricCAClient.html","title":"Class: FabricCAClient","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnec omitted or null or an empty string, then the default CA is the target of requests cryptoSuite CryptoSuite | ICryptoSuite &lt;optional&gt; The optional cryptoSuite instance to be used if options other than defaults are needed. If not specified, an instance of CryptoSuite will be constructed based on the current configuration settings: - crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) - crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 - crypto-hash-algo: hashing algorithm Extends BaseClient Methods &lt;async&gt; enroll(req) Enroll the member and return an opaque member object. Parameters: Name Type Description req the EnrollmentRequest If the request contains the field \"csr\", this csr will be used for getting the certificate from Fabric-CA. Otherwise , a new private key will be generated and be used to generate a csr later. Returns: If the request does not contain the field \"csr\", the returned promise resolves an Enrollment object with \"key\" for the new generated private key. If the request contains the field \"csr\", the resolved Enrollment object does not contain the property \"key\". Type Promise.&lt;Enrollment&gt; &lt;async&gt; generateCRL(request, registrar) Parameters: Name Type Description request Restriction registrar User The identity of the registrar (i.e. who is performing the revocation) Returns: The Certificate Revocation List (CRL) Type Promise &lt;async&gt; getCaInfo() Returns info on the certificate authority. Returns: CA info Type Promise getCaName() Returns the name of the certificate authority. Returns: caName Type string getCryptoSuite() Returns the CryptoSuite object used by this client instance Inherited From: BaseClient#getCryptoSuite Overrides: BaseClient#getCryptoSuite Returns: Type module:api.CryptoSuite newAffiliationService() Create a new AffiliationService object Returns: object Type AffiliationService newCertificateService() Create a new CertificateService instance Returns: object Type CertificateService newIdentityService() Creates a new IdentityService object Returns: object Type IdentityService &lt;async&gt; reenroll(currentUser [, attrReqs]) Re-enroll the member in cases such as the existing enrollment certificate is about to expire, or it has been compromised Parameters: Name Type Argument Description currentUser User The identity of the current user that holds the existing enrollment certificate attrReqs Array.&lt;AttributeRequest&gt; &lt;optional&gt; An array of AttributeRequest that indicate attributes to be included in the certificate Returns: Promise for an object with \"key\" for private key and \"certificate\" for the signed certificate &lt;async&gt; register(req, registrar) Register the member and return an enrollment secret. Parameters: Name Type Description req RegisterRequest The RegisterRequest registrar User . The identity of the registrar (i.e. who is performing the registration) Returns: The enrollment secret to use when this user enrolls Type Promise &lt;async&gt; revoke(request, registrar) Revoke an existing certificate (enrollment certificate or transaction certificate), or revoke all certificates issued to an enrollment id. If revoking a particular certificate, then both the Authority Key Identifier and serial number are required. If revoking by enrollment id, then all future requests to enroll this id will be rejected. Parameters: Name Type Description request Object Request object with the following fields: - enrollmentID {string}. ID to revoke - aki {string}. Authority Key Identifier string, hex encoded, for the specific certificate to revoke - serial {string}. Serial number string, hex encoded, for the specific certificate to revoke - reason {string}. The reason for revocation. See https://godoc.org/golang.org/x/crypto/ocsp - gencrl {bool}. GenCRL specifies whether to generate a CRL for valid values. The default value is 0 (ocsp.Unspecified). registrar User The identity of the registrar (i.e. who is performing the revocation) Returns: The revocation results Type Promise setCryptoSuite(cryptoSuite) Sets the client instance to use the CryptoSuite object for signing and hashing Creating and setting a CryptoSuite is optional because the client will construct an instance based on default configuration settings: crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 crypto-hash-algo: hashing algorithm Parameters: Name Type Description cryptoSuite api.CryptoSuite | ICryptoSuite the CryptoSuite object Inherited From: BaseClient#setCryptoSuite Overrides: BaseClient#setCryptoSuite toString() return a printable representation of this object × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"Hash.html":{"id":"Hash.html","title":"Class: Hash","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningI he identity could be thought to be a certificate, and offers solely signature verification capabilities. This is to be used at the client side when validating certificates that endorsements are signed with, and verifying signatures that correspond to these certificates. new Identity(certificate, publicKey, mspId, cryptoSuite) Parameters: Name Type Description certificate string HEX string for the PEM encoded certificate publicKey module:api.Key The public key represented by the certificate mspId string The associated MSP's mspId that manages this identity cryptoSuite module:api.CryptoSuite The underlying CryptoSuite implementation for the digital signature algorithm Methods getMSPId() Returns the identifier of the Membser Service Provider that manages this identity in terms of being able to understand the key algorithms and have access to the trusted roots needed to validate it Returns: Type string getOrganizationUnits() Returns the organization units this identity is related to as long as this is public information. In certain implementations this could be implemented by certain attributes that are publicly associated to that identity, or the identifier of the root certificate authority that has provided signatures on this certificate. Examples: - OrganizationUnit of a fabric-tcert that was signed by TCA under name \"Organization 1\", would be \"Organization 1\". - OrganizationUnit of an alternative implementation of tcert signed by a public CA used by organization \"Organization 1\", could be provided in the clear as part of that tcert structure that this call would be able to return. Returns: Type string isValid() This uses the rules that govern this identity to validate it. E.g., if it is a fabric TCert implemented as identity, validate will check the TCert signature against the assumed root certificate authority. Returns: Type boolean serialize() Converts this identity to bytes Returns: protobuf-based serialization with two fields: \"mspid\" and \"certificate PEM bytes\" Type Buffer verify(msg, signature, opts) Verify a signature over some message using this identity as reference Parameters: Name Type Description msg Array.&lt;byte&gt; The message to be verified signature Array.&lt;byte&gt; The signature generated against the message \"msg\" opts Object Options include 'policy' and 'label' TODO (not implemented yet) verifyAttributes() Verify attributes against the given attribute spec TODO: when this method's design is finalized × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"IdentityContext.html":{"id":"IdentityContext.html","title":"Class: IdentityContext","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Module: fabric-network Note: This API is deprecated as of Fabric v2.5, replaced by the Fabric Gateway client API. Overview This module provides a higher level API for interacting with smart contracts, and is the recommended API for client applications to interact with smart contracts deployed to a Hyperledger Fabric blockchain network. Note that administrative capabilities, such as installing and starting smart contracts, are not currently provided by this API. For only specific advanced usage, the lower level fabric-common API can be used. Access to related fabric-common objects is provided through the fabric-network API objects. If migrating a client application from an earlier version of the API, consult the migration tutorial for details of potentially breaking changes and recommended actions. TypeScript definitions are included in this module. Getting started The entry point used to interact with a Hyperledger Fabric blockchain network is the Gateway class. Once instantiated, this long-living object provides a reusable connection to a peer within the blockchain network, and enables access to any of the blockchain Networks (channels) for which that peer is a member. This in turn provides access to Smart Contracts (chaincode) running within that blockchain network, and to which Transactions can be submitted or queries can be evaluated. Private data can be submitted to transactions as transient data to prevent it from being recorded on the ledger. Client applications can initiate actions or business processes in response to chaincode events emitted by smart contract transactions using smart contract event listeners. All updates to the ledger can be observed using block event listeners. Deprecated: As of Fabric v2.5, replaced by the Fabric Gateway client API. Example // Connect to a gateway peer const connectionProfileJson = (await fs.promises.readFile(connectionProfileFileName)).toString(); const connectionProfile = JSON.parse(connectionProfileJson); const wallet = await Wallets.newFileSystemWallet(walletDirectoryPath); const gatewayOptions: GatewayOptions = { identity: 'user@example.org', // Previously imported identity wallet, }; const gateway = new Gateway(); await gateway.connect(connectionProfile, gatewayOptions); try { // Obtain the smart contract with which our application wants to interact const network = await gateway.getNetwork(channelName); const contract = network.getContract(chaincodeId); // Submit transactions for the smart contract const args = [arg1, arg2]; const submitResult = await contract.submitTransaction('transactionName', ...args); // Evaluate queries for the smart contract const evalResult = await contract.evaluateTransaction('transactionName', ...args); // Create and submit transactions for the smart contract with transient data const transientResult = await contract.createTransaction(transactionName) .setTransient(privateData) .submit(arg1, arg2); } finally { // Disconnect from the gateway peer when all work for this client identity is complete gateway.disconnect(); } Classes DefaultCheckpointers FabricError Gateway HsmX509Provider IdentityProviderRegistry TimeoutError Transaction TransactionError Wallet Wallets Type Definitions &lt;async&gt; BlockListener(event) A callback function that will be invoked when a block event is received. Parameters: Name Type Description event module:fabric-network.BlockEvent A block event. Returns: Type Promise.&lt;void&gt; CommitListener( [error] [, event]) A callback function that will be invoked when either a peer communication error occurs or a transaction commit event is received. Only one of the two arguments will have a value for any given invocation. Parameters: Name Type Argument Description error module:fabric-network.CommitError &lt;optional&gt; Peer communication error. event module:fabric-network.CommitEvent &lt;optional&gt; Transaction commit event from a specific peer. &lt;async&gt; ContractListener(event) A callback function that will be invoked when a block event is received. Parameters: Name Type Description event module:fabric-network.ContractEvent Contract event. Returns: Type Promise.&lt;void&gt; DefaultEventHandlerStrategies Properties: Name Type Description MSPID_SCOPE_ALLFORTX module:fabric-network.TxEventHandlerFactory Listen for transaction commit events from all peers in the client identity's organization. If the client identity's organization has no peers, this strategy will fail. The submitTransaction function will wait until successful events are received from all currently connected peers (minimum 1). MSPID_SCOPE_ANYFORTX module:fabric-network.TxEventHandlerFactory Listen for transaction commit events from all peers in the client identity's organization. If the client identity's organization has no peers, this strategy will fail. The submitTransaction function will wait until a successful event is received from any peer. NETWORK_SCOPE_ALLFORTX module:fabric-network.TxEventHandlerFactory Listen for transaction commit events from all peers in the network. The submitTransaction function will wait until successful events are received from all currently connected peers (minimum 1). NETWORK_SCOPE_ANYFORTX module:fabric-network.TxEventHandlerFactory Listen for transaction commit events from all peers in the network. The submitTransaction function will wait until a successful event is received from any peer. PREFER_MSPID_SCOPE_ALLFORTX module:fabric-network.TxEventHandlerFactory Listen for transaction commit events from all peers in the client identity's organization. If the client identity's organization has no peers, listen for transaction commit events from all peers in the network. The submitTransaction function will wait until successful events are received from all currently connected peers (minimum 1). PREFER_MSPID_SCOPE_ANYFORTX module:fabric-network.TxEventHandlerFactory Listen for transaction commit events from all peers in the client identity's organization. If the client identity's organization has no peers, listen for transaction commit events from all peers in the network. The submitTransaction function will wait until a successful event is received from any peer. NONE module:fabric-network.TxEventHandlerFactory Do not wait for any commit events. The submitTransaction function will return immediately after successfully sending the transaction to the orderer. DefaultQueryHandlerStrategies Properties: Name Type Description MSPID_SCOPE_SINGLE module:fabric-network.QueryHandlerFactory Query any one of the peers for the connected organization. Continue to use the same event service for all queries unless it fails. If the client identity's organization has no peers, this strategy will fail. MSPID_SCOPE_ROUND_ROBIN module:fabric-network.QueryHandlerFactory Query any one of the peers for the connected organization. Use the next available peer for each successive query. If the client identity's organization has no peers, this strategy will fail. PREFER_MSPID_SCOPE_SINGLE module:fabric-network.QueryHandlerFactory Query any one of the peers for the connected organization. If the connected organization has no peers, query any one of the peers in the network. Continue to use the same event service for all queries unless it fails. PREFER_MSPID_SCOPE_ROUND_ROBIN module:fabric-network.QueryHandlerFactory Query any one of the peers for the connected organization. If the connected organization has no peers, query any one of the peers in the network. Use the next available peer for each successive query. EventType The type of an event. The type is based on the type of the raw event data: filtered, full block or including private data. The presence of optional fields and the type of raw protobuf data associated with events is dictated by this value. Type: 'filtered' | 'full' | 'private' QueryHandlerFactory(network) Factory function to obtain query handler instances. Called on every network creation. Parameters: Name Type Description network module:fabric-network.Network The network on which queries are being evaluated. See: module:fabric-network.DefaultQueryHandlerStrategies Returns: A query handler. Type module:fabric-network.QueryHandler TxEventHandlerFactory(transactionId, network) Factory function to obtain transaction event handler instances. Called on every transaction submit. Parameters: Name Type Description transactionId string The ID of the transaction being submitted. network module:fabric-network.Network The network on which this transaction is being submitted. See: module:fabric-network.DefaultEventHandlerStrategies Returns: A transaction event handler. Type module:fabric-network.TxEventHandler × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"module-fabric-network.BlockEvent.html":{"id":"module-fabric-network.BlockEvent.html","title":"Interface: BlockEvent","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric- Eventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Interface: Contract fabric-network. Contract Represents a smart contract (chaincode) instance in a network. Applications should get a Contract instance using the networks's getContract method. The Contract allows applications to: Submit transactions that store state to the ledger using submitTransaction. Evaluate transactions that query state from the ledger using evaluateTransaction. Listen for new chaincode events and replay previous chaincode events emitted by the smart contract using addContractListener. If more control over transaction invocation is required, such as including transient data, createTransaction can be used to build a transaction request that is submitted to or evaluated by the smart contract. Methods addContractListener(listener [, options]) Add a listener to receive all chaincode events emitted by the smart contract as part of successfully committed transactions. The default is to listen for full contract events from the current block position. Parameters: Name Type Argument Description listener module:fabric-network.ContractListener A contract listener callback function. options module:fabric-network.ListenerOptions &lt;optional&gt; Listener options. Returns: The added listener. Type Promise.&lt;module:fabric-network.ContractListener&gt; Example const listener: ContractListener = async (event) =&gt; { if (event.eventName === 'newOrder') { const details = event.payload.toString('utf8'); // Run business process to handle orders } }; contract.addContractListener(listener); addDiscoveryInterest(interest) Provide a Discovery Interest settings to help the peer's discovery service build an endorsement plan. This chaincode Id will be include by default in the list of discovery interests. If this contract's chaincode is in one or more collections then use this method with this chaincode Id to change the default discovery interest to include those collection names. Parameters: Name Type Description interest DiscoveryInterest These will be added to the existing discovery interests and used when module:fabric-network.Transaction#submit is called. Returns: This Contract instance Type Contract createTransaction(name) Create an object representing a specific invocation of a transaction function implemented by this contract, and provides more control over the transaction invocation. A new transaction object must be created for each transaction invocation. Parameters: Name Type Description name string Transaction function name. Returns: A transaction object. Type module:fabric-network.Transaction deserializeTransaction(data) Deserialize a transaction from previously saved state. Parameters: Name Type Description data Buffer Serialized transaction data. Returns: A transaction object. Type module:fabric-network.Transaction evaluateTransaction(name [, args]) Evaluate a transaction function and return its results. The transaction function name will be evaluated on the endorsing peers but the responses will not be sent to the ordering service and hence will not be committed to the ledger. This is used for querying the world state. This function is equivalent to calling createTransaction(name).evaluate(). Parameters: Name Type Argument Description name string Transaction function name. args string &lt;optional&gt; &lt;repeatable&gt; Transaction function arguments. Returns: Payload response from the transaction function. Type Buffer getDiscoveryInterests() Retrieve the Discovery Interest settings that will help the peer's discovery service build an endorsement plan. Returns: - An array of DiscoveryInterest Type Array.&lt;DiscoveryInterest&gt; removeContractListener(listener) Remove a previously added contract listener. Parameters: Name Type Description listener module:fabric-network.ContractListener A contract listener callback function. resetDiscoveryInterests() reset Discovery interest to default of this contracts chaincode name and no collection names and no other chaincode names. Returns: This Contract instance Type Contract submitTransaction(name [, args]) Submit a transaction to the ledger. The transaction function name will be evaluated on the endorsing peers and then submitted to the ordering service for committing to the ledger. This function is equivalent to calling createTransaction(name).submit(). Parameters: Name Type Argument Description name string Transaction function name. args string &lt;optional&gt; &lt;repeatable&gt; Transaction function arguments. Throws: If the transaction was successfully submitted to the orderer but timed out before a commit event was received from peers. Type module:fabric-network.TimeoutError Returns: Payload response from the transaction function. Type Buffer × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"module-fabric-network.ContractEvent.html":{"id":"module-fabric-network.ContractEvent.html","title":"Interface: ContractEvent","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peer ric-network. Gateway The gateway peer provides the connection point for an application to access the Fabric network. It is instantiated using the default constructor. It can then be connected to a fabric network using the connect method by passing either a common connection profile definition or an existing Client object. Once connected, it can then access individual Network instances (channels) using the getNetwork method which in turn can access the smart contracts installed on a network and submit transactions to the ledger. new Gateway() Methods &lt;async&gt; connect(config, options) Connect to the Gateway with a connection profile or a prebuilt Client instance. Parameters: Name Type Description config object | Client The configuration for this Gateway which can be: A common connection profile JSON (Object) A pre-configured client instance options module:fabric-network.GatewayOptions specific options for creating this Gateway instance Example const gateway = new Gateway(); const wallet = await Wallets.newFileSystemWallet('./WALLETS/wallet'); const connectionProfileJson = (await fs.promises.readFile('network.json')).toString(); const connectionProfile = JSON.parse(connectionProfileJson); await gateway.connect(connectionProfile, { identity: 'admin', wallet: wallet }); disconnect() Clean up and disconnect this Gateway connection in preparation for it to be discarded and garbage collected getIdentity() Get the identity associated with the gateway connection. Returns: An identity. Type module:fabric-network.Identity &lt;async&gt; getNetwork(networkName) Returns an object representing a network Parameters: Name Type Description networkName string The name of the network (channel name) Returns: Type module:fabric-network.Network getOptions() Returns the set of options associated with the Gateway connection Returns: The Gateway connection options Type module:fabric-network.Gateway~GatewayOptions × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-0
