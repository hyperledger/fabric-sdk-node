twork.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Migrating client applications from v1.4 to v2.0 This tutorial describes potentially breaking changes between the the v1.4 and v2.1 Hyperledger Fabric SDK for Node.js that may affect the migration of existing blockchain client applications. Overview The key differences between the API and behavior provided by the v1.4 and v2.1 Hyperledger Fabric SDK for Node.js are: fabric-client module has been removed. Wallets, used for storing identity implementation, have been redesigned. API and behavior of event listeners has been redesigned. The sections below provide more detail on these changes and recommended approaches for application migration. fabric-client The v1.4 SDK provides both the fabric-network and fabric-client APIs for developing client applications that interact with Smart Contracts deployed to a Hyperledger Fabric blockchain. fabric-network implements the Fabric programming model, which provides consistency across programming languages, and is the preferred API. fabric-client is a lower-level, legacy API that is significantly more complex to use. In v2.1, fabric-network is the only recommended API for developing client applications. Client applications developed using v1.4 fabric-client may continue to work with a v2.x Fabric but will not be able to exploit new v2.0 capabilities. It is recommended to refactor applications to use v2.1 fabric-network. Client applications developed using v1.4 fabric-network should be able to use v2.1 fabric-network with only minimal changes, described in other sections of this document. Note that the SDK no longer aims to provide administrative and management capability. The command-line interface should be used for these operations. Wallets The client API and usage of wallets remains broadly similar with the following key differences that require changes as part of client application migration: Default wallet types are obtained using static factory functions on the Wallets class rather than by directly creating instances of implementation classes. Functions to put, get, remove and list wallet identities are renamed for consistency across different language SDKs. The persistent data format used to store wallet identities is redesigned. Identity information must be extracted from v1.4 wallets and added to new v2.1 wallets for use with the v2.1 SDK. A thorough description of the wallet API and usage is provided in the wallet tutorial. The fabric-wallet-migration npm package can be used to: Present a v1.4 file system wallet directly as a v2.1 wallet. Easily migrate identities from a v1.4 file system wallet to any v2.1 wallet type. Event listeners The event listening API has been redesigned and simplified in the v2.1 SDK. Block and contract event listeners are notified of events in block order and without duplication. Listener callback functions are now async to enable them to perform blocking operations (such as I/O) asynchronously while still maintaining event ordering. Client applications making use of event listening will need to re-implement event listeners to use the new API. For more details and code examples, refer to: Network.addBlockListener() Contract.addContractListener() Commit event listening is intended for use only by implementers of custom transaction event handlers. Refer to the transaction commit event handler tutorial for more information and sample code. × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"tutorial-query-peers.html":{"id":"tutorial-query-peers.html","title":"Tutorial: fabric-network: How to select peers for evaluating transactions (queries)","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER fabric-network: How to select peers for evaluating transactions (queries) This tutorial describes how peers are selected when a transaction is evaluated and the results are not written to the ledger. The is considered to be a query. Query handling strategies The SDK provides two strategies to evaluate transactions. The available strategies are defined in DefaultQueryHandlerStrategies. The desired strategy is (optionally) specified as an argument to connect() on the Gateway, and is used for all transaction evaluations on Contracts obtained from that Gateway instance. If no query handling strategy is specified, PREFER_MSPID_SCOPE_SINGLE is used by default. This will evaluate all transactions on the first peer from which it can obtain a response, and only switch to another peer if this peer fails. The list of peers will be all peers in the contract's Network that belong to the gateway's organization, if that organization has any peers. Otherwise, the list of peers will be all peers in the network. If you do not want to fall back to all peers in the network when the gateway's organization has no peers, use MSPID_SCOPE_SINGLE instead which will fail when there are no peers in the gateway's organization. There are another two query handling strategies provided called PREFER_MSPID_SCOPE_ROUND_ROBIN and MSPID_SCOPE_ROUND_ROBIN. This will evaluate a transaction starting with the first peer on the list. It will try the peers in order until a response is received or all peers have been tried. On the next call the second peer will be tried first and then continue on in the list until a response is received. The starting point within the list is incremented on each call, this will distribute the work load among all responding peers. When using PREFER_MSPID_SCOPE_ROUND_ROBIN, the list of peers will be all peers in the contract's Network that belong to the gateway's organization, if that organization has any peers. Otherwise, the list of peers will be all peers in the network. If you do not want to fall back to all peers in the network when the gateway's organization has no peers, use MSPID_SCOPE_ROUND_ROBIN instead which will fail when there are no peers in the gateway's organization. const { Gateway, DefaultQueryHandlerStrategies } = require('fabric-network'); const connectOptions = { queryHandlerOptions: { timeout: 3, // timeout in seconds strategy: DefaultQueryHandlerStrategies.MSPID_SCOPE_SINGLE } } const gateway = new Gateway(); await gateway.connect(connectionProfile, connectOptions); Plug-in query handlers If behavior is required that is not provided by the default query handling strategies, it is possible to implement your own query handling. This is achieved by specifying your own factory function as the query handling strategy. The factory function should return a query handler object and take one parameter: Blockchain network: Network - fabric-network.Network The Network instance provides access to peers on which transactions should be evaluated. // factory function will return the handler function createQueryHandler(network) { // use the network to get all endorsing peers // of all organizations const peers = network.getEndorsers(); // use the network to get endorsing peers // of my organization (MSPID of the organization) const peers = network.getEndorsers('mymspid'); // build and return the query handler return new MyQueryHandler(peers); } const connectOptions = { query: { timeout: 3, // timeout in seconds (optional will default to 3) strategy: createQueryHandler } } const gateway = new Gateway(); await gateway.connect(connectionProfile, connectOptions); The query handler object returned must implement the following functions. class MyQueryHandler { /** * Evaluate the supplied query on appropriate peers. * @param {Query} query - A query object that will send the * query proposal to the peers and format the responses for this query handler * @returns {Buffer} Query result. */ async evaluate(query) { /* Your implementation here */ } } Use the query instance provided to the evaluate method to make the query call to the peer or peers of your Fabric network. The query instance will process the peer responses of the endorsement and provide your handler with the results. The results will be keyed by peer name and may contain either a QueryResult or an Error. The QueryResult: export interface QueryResponse { isEndorsed: boolean; // indicates a good endorsement, required to have query results payload: Buffer; // The query results status: number; // status of the query, 200 successful, 500 failed message: string; // failed reason message } The following sample code is in TypeScript to show the object types involved. public async evaluate(query: Query): Promise&lt;Buffer&gt; { const errorMessages: string[] = []; for (const peer of this.peers) { const results: QueryResults = await query.evaluate([peer]); const result = results[peer.name]; if (result instanceof Error) { errorMessages.push(result.toString()); } else { if (result.isEndorsed) { return result.payload; } errorMessages.push(result.message); } } const message = util.format('Query failed. Errors: %j', errorMessages); const error = new Error(message); throw error; } For a complete sample plug-in query handler implementation, see sample-query-handler.ts. × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"tutorial-sign-transaction-offline.html":{"id":"tutorial-sign-transaction-offline.html","title":"Tutorial: fabric-common: Working with an offline private key","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER fabric-common: Working with an offline private key This tutorial illustrates how to work with an offline private key with the Hyperledger Fabric Node.js SDK (fabric-common and fabric-ca-client) APIs. For more information on: getting started with Hyperledger Fabric see Building your first network. The transactional mechanics that take place during a standard asset exchange. transacton flow in fabric. The Certificate Signing Request (CSR) in a PKI system. CSR The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript promise and async await. Overview In most use cases an application will persist the user's credentials including the private key and sign transactions for the user. However some business scenarios may require higher level of privacy. What if the user wants to keep their private key secret and does not trust another system or backend server to securely store it and use it? The fabric-common package comes with the ability to sign a transaction outside of the application. The application may choose to include the signature when calling the send method of the service instead of the identity context that would be used to create the signature. The Fabric-ca comes with the ability to enroll with a PKCS#10 standard CSR, which means the user can use an existing key pairs to generate the CSR and send this CSR to Fabric-ca to get the signed certificate. The fabric-ca-client also accepts a CSR at the API enroll(). How to sign a transaction by an identity's private key There might be several digital signature algorithms. If we set the user's identity at the fabric client, the fabric client would use ECDSA with algorithm 'EC' by default. The process is the same for all Service of Endorsement, Commit, Query, and Discovery, using first the build() method getting the bytes to be signed. Signing those bytes, then providing the signagure on the sign() method before calling the send(). generate proposal bytes with the identity's certificate const idx = client.newIdentityContext(user); const endorsement = channel.newEndorsement(chaincode_name); const build_options = {fcn: 'move', args: ['a', 'b', '100']}; const proposalBytes = endorsement.build(idx, build_options); calculate the hash A hash algorithm should be picked and calculate the hash of the transaction proposal bytes. There exists multiple hash functions (such as SHA2/3). by default, the fabric client will use 'SHA2' with key size 256. The user may use an alternative implementation const hashFunction = xxxx; // A hash function by the user's desire const digest = hashFunction(proposalBytes); // calculate the hash of the proposal bytes calculate the signature We may have a series of choices for the signature algorithm. Including asymmetric keys (such as ECDSA or RSA), symmetric keys (such as AES). By default the the fabric client will use ECDSA with algorithm 'EC'. // This is a sample code for signing the digest from step 2 with EC. // Different signature algorithm may have different interfaces const elliptic = require('elliptic'); const { KEYUTIL } = require('jsrsasign'); const privateKeyPEM = '&lt;The PEM encoded private key&gt;'; const { prvKeyHex } = KEYUTIL.getKey(privateKeyPEM); // convert the pem encoded key to hex encoded private key const EC = elliptic.ec; const ecdsaCurve = elliptic.curves['p256']; const ecdsa = new EC(ecdsaCurve); const signKey = ecdsa.keyFromPrivate(prvKeyHex, 'hex'); const sig = ecdsa.sign(Buffer.from(digest, 'hex'), signKey); // now we have the signature, next we should send the signed transaction proposal to the peer const signature = Buffer.from(sig.toDER()); use the signature for transaction proposal to peer(s) endorsement.sign(signature); const proposalResponses = await endorsement.send(); How to enroll with a CSR The fabric-ca-client provides the API enroll() that accepts an optional param 'CSR'. If the params does not contains CSR, fabric-ca-client will first generate a key pair, then use the user's enrollmentID as the common name to create a CSR which is signed with the new generated private key. The response will contain the private key object if no 'CSR' in enroll params. To enroll with a CSR, first we should call fabric-ca-client API register to register a new identity at Fabric-ca. After a successfully register, we have the enrollmentID and enrollmentSecret. Then we should create the CSR. A common way is using the openssl command. Notice the CSR must contain the information \"common name\" and the \"common name\" must be same as the \"enrollmentID\" at the register step. Here is an example of how to create a CSR with the key algorithm rsa and key size 2048 bits openssl req -nodes -newkey rsa:2048 -keyout test.key -out test.csr The test.csr from the above command is represented as a Base64 encoded PKCS#10. Here is how we call enroll with a CSR const fs = require('fs'); const csr = fs.readFileSync('the path to test.csr', 'utf8'); const req = { enrollmentID: enrollmentID, enrollmentSecret: enrollmentSecret, csr: csr, }; const enrollment = await caService.enroll(req); // the enrollment.certificate contains the signed certificate from Fabric-ca × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"tutorial-transaction-commit-events.html":{"id":"tutorial-transaction-commit-events.html","title":"Tutorial: fabric-network: How to wait for transactions to be committed to the ledger","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER fabric-network: How to wait for transactions to be committed to the ledger This tutorial describes the approaches that can be selected by users of the fabric-network module for ensuring that submitted transactions are committed on peers. Overview The submit of a transaction involves several steps: Send proposals to endorsing peers. Send the endorsed transaction to the orderer. The transaction is eventually committed on all peers in the network. In some cases a client application might be happy to proceed immediately after the transaction is successfully sent to the orderer. In other cases a client application might need to ensure that the transaction has been committed on certain peers with which it wants to interact before proceeding. It is important to note that the blockchain state visible from a specific peer will remain unchanged until a transaction is committed on that peer. If a client application queries a peer for state after an endorsed transaction has been successfully sent to the orderer but before the transaction has been committed on that peer, the state returned will still be that prior to the transaction. For example, a query of a bank balance after a transaction to deduct funds from that bank account is submitted to the orderer will return the old balance until the transaction is eventually committed on the peer being queried. Event handling strategies The SDK provides several selectable strategies for how it should wait for commit events following a transaction invocation. The available strategies are defined in DefaultEventHandlerStrategies. The desired strategy is (optionally) specified as an argument to connect() on the Gateway, and is used for all transaction invocations on Contracts obtained from that Gateway instance. If no event handling strategy is specified, PREFER_MSPID_SCOPE_ALLFORTX is used by default. This uses all peers from the current organization if that organization has any peers, otherwise it uses all peers from the network. import { Gateway, GatewayOptions, DefaultEventHandlerStrategies } from 'fabric-network'; const connectOptions: GatewayOptions = { eventHandlerOptions: { strategy: DefaultEventHandlerStrategies.MSPID_SCOPE_ALLFORTX } } const gateway = new Gateway(); await gateway.connect(connectionProfile, connectOptions); Specifying null as the event handling strategy will cause transaction invocations to return immediately after successfully sending the endorsed transaction to the orderer. It will not wait for any commit events to be received from peers. For more details on Event Handling Options, see TransactionOptions. Plug-in event handlers If behavior is required that is not provided by the default event handling strategies, it is possible to implement your own event handling. This is achieved by specifying your own factory function as the event handling strategy. The factory function should return a transaction event handler object and take two parameters: transactionId: string network: Network The Network instance provides access to an underlying Channel object, from which endorsing peers can be obtained. import { Gateway, GatewayOptions, TxEventHandlerFactory } from 'fabric-network'; const createTransactionEventHandler: TxEventHandlerFactory = (transactionId, network) =&gt; { /* Your implementation here */ const mspId = network.getGateway().getIdentity().mspId; const myOrgPeers = network.getChannel().getEndorsers(mspId); return new MyTransactionEventHandler(transactionId, network, myOrgPeers); } const connectOptions: GatewayOptions = { transaction: { strategy: createTransactionEventhandler } } const gateway = new Gateway(); await gateway.connect(connectionProfile, connectOptions); The transaction event handler object returned must implement the following functions: import { TxEventHandler } from 'fabric-network'; class MyTransactionEventHandler implements TxEventHandler { /** * Called to initiate listening for transaction events. */ async startListening() { /* Your implementation here */ } /** * Wait until enough events have been received from peers to satisfy the event handling strategy. * @throws {Error} if the transaction commit is not successfully confirmed. */ async waitForEvents() { /* Your implementation here */ } /** * Cancel listening for events. */ cancelListening() { /* Your implementation here */ } } The transaction event handler implementation will typically use a commit listener to monitor commit events from endorsing peers by calling Network.addCommitListener. For a complete sample plug-in event handler implementation, see sample-transaction-event-handler.ts. × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"tutorial-wallet.html":{"id":"tutorial-wallet.html","title":"Tutorial: fabric-network: Using wallets to manage identities","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER fabric-network: Using wallets to manage identities This tutorial describes how to use wallets to manage identities used to connect to a Hyperledger Fabric network. Overview A wallet provides an interface for storing and accessing identity information, backed by a persistent (or non-persistent) store of your choice. Identity information stored in a wallet can be used to connect to a Hyperledger Fabric network. Creating a wallet A wallet is backed by a wallet store, which is responsible only for storing and retrieving data. Several different store implementations are provided for convenience: In-memory: Non-persistent store. Useful for testing. File system: Stores identity information in a directory on the local file system. CouchDB: Stores identity information in a CouchDB database. Wallets using default store implementations are created using static factory functions on the Wallets class, for example: const wallet = await Wallets.newFileSystemWallet('/path/to/wallet/directory'); You can write your own custom wallet store to suit your deployment environment by implementing the WalletStore interface. A wallet backed by a custom wallet store implementation is created as follows: const walletStore = new MyCustomWalletStore(); const wallet = new Wallet(walletStore); Storing identity information in a wallet An identity is a set of information and credentials required to connect to a Hyperledger Fabric network. This information is described as a simple JavaScript object using a well-defined format, including the Member Services Provider associated with the user and a type identifier that indicates the type of credentials contained in the identity. Two identity types are supported by default: X.509: X.509 certificate and private key in PEM format. HSM-X.509: X.509 certificate in PEM format, with the private key stored in a Hardware Security Module. Once an identity object has been created from credentials supplied to you by your administrator or certificate authority, it can be stored and retreived from a wallet using an arbitrary label to locate the identity within the wallet, for example: const identity: X509Identity = { credentials: { certificate: 'PEM format certificate string', privateKey: 'PEM format private key string', }, mspId: 'wonderland', type: 'X.509', }; await wallet.put('alice', identity); Note that a wallet may contain identities of varying types so, in TypeScript, indentity information retrieved from the wallet is typed as Identity (or undefined if the identity does not exist in the wallet) and will need to be cast to its specific subtype to access type-specific information, for example: const identity = await wallet.get('alice'); if (identity &amp;&amp; identity.type === 'X.509') { const privateKey = (identity as X509Identity).credentials.privateKey; } Using a Hardware Security Module The SDK uses the PKCS #11 interface to make use of Hardware Security Module (HSM) devices for key management. Identities using an HSM-managed private key are similar to an X.509 identity but with the private key omitted. The certificate is used to generate an SKI from the public key to locate HSM managed keys. HSM managed keys need to have their label or ID set to this SKI in order for the object to be located in the HSM. In order to use HSM-managed identities the containing wallet must be configured with details of the HSM that holds the private key. This is achieved by registering an IdentityProvider with the wallet, for example: const hsmProvider = new HsmX509Provider({ lib: '/path/to/hsm-specific/pkcs11/library', pin: '1234567890', label: 'tokenLabel', }); wallet.getProviderRegistry().addProvider(hsmProvider); Once the wallet has been confgured with details of the HSM, the crypto suite being used by the provider may be assigned to a new fabric certificate authority instance. The crypto suite will have been initialized with the hsmProvider option values ( lib, pin, label ) and it has opened a session with the HSM. const hsmCAClient = new FabricCAClient( 'http://localhost:7054', {trustedRoots: [], verify: false};, 'ca-org1', hsmProvider.getCryptoSuite() ); const enrollmentResults = await hsmCAClient.enroll(options); HSM-managed identities can be stored and retreived from the wallet. When storing an indentity, use the actual key returned in the enrollment. This key will contain all the information needed for the identity's credentials to be access on the HSM for signing requests. const identity: HsmX509Identity = { credentials: { certificate: enrollmentResults.certificate, // PEM format certificate string }, mspId: 'org1', type: 'HSM-X.509', }; await wallet.put('bob', identity); slot configuration option The HsmX509Provider still supports the use of the slot configuration option as follows const hsmProvider = new HsmX509Provider({ lib: '/path/to/hsm-specific/pkcs11/library', pin: '1234567890', slot: 0, }); wallet.getProviderRegistry().addProvider(hsmProvider); however this mechanism has problems in that if you initialise multiple slots then some HSM providers do not guarantee the order of the slot list and the slot value is just an index into this slot list which could result in unexpected behaviour. slot remains available for backward compatibility only but it's recommended that you use the label mechanism instead × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "}}
