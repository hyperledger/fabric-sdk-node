r from which events should be received. Leaving this value undefined starts listening from the current block. type module:fabric-network.EventType &lt;optional&gt; The type of events to be received. checkpointer module:fabric-network.Checkpointer &lt;optional&gt; A checkpointer instance. If the checkpointer has a current block number set, this takes precendence over the startBlock option. If no current block number is set, the startBlock option is used if present. × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"module-fabric-network.Network.html":{"id":"module-fabric-network.Network.html","title":"Interface: Network","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Interface: Network fabric-network. Network A Network represents the set of peers in a Fabric network. Applications should get a Network instance using the gateway's getNetwork method. The Network object provides the ability for applications to: Obtain a specific smart contract deployed to the network using getContract, in order to submit and evaluate transactions for that smart contract. Listen to new block events and replay previous block events using addBlockListener. Methods &lt;async&gt; addBlockListener(listener [, options]) Add a listener to receive block events for this network. Blocks will be received in order and without duplication. The default is to listen for full block events from the current block position. Parameters: Name Type Argument Description listener module:fabric-network.BlockListener A block listener callback function. options module:fabric-network.ListenerOptions &lt;optional&gt; Listener options. Returns: The added listener. Type Promise.&lt;module:fabric-network.BlockListener&gt; Example const listener: BlockListener = async (event) =&gt; { // Handle block event // Listener may remove itself if desired if (event.blockNumber.equals(endBlock)) { network.removeBlockListener(listener); } } const options: ListenerOptions = { startBlock: 1 }; await network.addBlockListener(listener, options); addCommitListener(listener, peers, transactionId) Add a listener to receive transaction commit and peer disconnect events for a set of peers. This is typically used only within the implementation of a custom transaction commit event handler. Parameters: Name Type Description listener module:fabric-network.CommitListener A transaction commit listener callback function. peers Array.&lt;Endorser&gt; The peers from which to receive events. transactionId string A transaction ID. Returns: The added listener. Type module:fabric-network.CommitListener Example const listener: CommitListener = (error, event) =&gt; { if (error) { // Handle peer communication error } else { // Handle transaction commit event } } const peers = network.channel.getEndorsers(); await network.addCommitListener(listener, peers, transactionId); getChannel() Get the underlying channel object representation of this network. Returns: A channel. Type Channel getContract(chaincodeId [, name] [, collections]) Get an instance of a contract (chaincode) on the current network. Parameters: Name Type Argument Description chaincodeId string the chaincode identifier. name string &lt;optional&gt; the name of the contract. collections Array.&lt;string&gt; &lt;optional&gt; the names of collections defined for this chaincode. Returns: the contract. Type module:fabric-network.Contract getGateway() Get the owning Gateway connection. Returns: A Gateway. Type module:fabric-network.Gateway removeBlockListener(listener) Remove a previously added block listener. Parameters: Name Type Description listener module:fabric-network.BlockListener A block listener callback function. removeCommitListener(listener) Remove a previously added transaction commit listener. Parameters: Name Type Description listener module:fabric-network.CommitListener A transaction commit listener callback function. × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"module-fabric-network.Query.html":{"id":"module-fabric-network.Query.html","title":"Interface: Query","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-net network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Class: Transaction fabric-network. Transaction Represents a specific invocation of a transaction function, and provides flexibility over how that transaction is invoked. Applications should obtain instances of this class by calling Contract#createTransaction(). Instances of this class are stateful. A new instance must be created for each transaction invocation. new Transaction() Transaction instances should be obtained only by calling Contract.createTransaction(). This constructor should not be used directly. Methods &lt;async&gt; evaluate( [args]) Evaluate a transaction function and return its results. The transaction function will be evaluated on the endorsing peers but the responses will not be sent to the ordering service and hence will not be committed to the ledger. This is used for querying the world state. Parameters: Name Type Argument Description args string &lt;optional&gt; &lt;repeatable&gt; Transaction function arguments. Returns: Payload response from the transaction function. Type Promise.&lt;Buffer&gt; getName() Get the fully qualified name of the transaction function. Returns: Transaction name. Type string getTransactionId() Get the ID that will be used for this transaction invocation. Returns: A transaction ID. Type string serialize() Extract the state of this transaction in a form that can be reconstructed using Contract#deserializeTransaction(). This allows a transaction to persisted, and then reconstructed and resubmitted following a client application restart. There is no guarantee of compatibility for the serialized data between different versions of this package. Returns: A serialized transaction. Type Buffer setEndorsingOrganizations(orgs) Set the organizations that should be used for endorsement when this transaction is submitted to the ledger. Peers that are in the organizations will be used for the endorsement. This will override the setEndorsingPeers if previously called. Setting the endorsing organizations will not override discovery, however it will filter the peers provided by discovery to be those in these organizatons. Parameters: Name Type Argument Description orgs Array.&lt;string&gt; &lt;repeatable&gt; Endorsing organizations. Returns: This object, to allow function chaining. Type module:fabric-network.Transaction setEndorsingPeers(peers) Set the peers that should be used for endorsement when this transaction is submitted to the ledger. Setting the peers will override the use of discovery and the submit will send the proposal to these peers. This will override the setEndorsingOrganizations if previously called. Parameters: Name Type Description peers Array.&lt;Endorser&gt; Endorsing peers. Returns: This object, to allow function chaining. Type module:fabric-network.Transaction setEventHandler(strategy) Set an event handling strategy to use for this transaction instead of the default configured on the gateway. Parameters: Name Type Description strategy An event handling strategy. Returns: This object, to allow function chaining. Type module:fabric-network.Transaction setTransient(transientMap) Set transient data that will be passed to the transaction function but will not be stored on the ledger. This can be used to pass private data to a transaction function. Parameters: Name Type Description transientMap Object Object with String property names and Buffer property values. Returns: This object, to allow function chaining. Type module:fabric-network.Transaction &lt;async&gt; submit( [args]) Submit a transaction to the ledger. The transaction function name will be evaluated on the endorsing peers and then submitted to the ordering service for committing to the ledger. Parameters: Name Type Argument Description args string &lt;optional&gt; &lt;repeatable&gt; Transaction function arguments. Throws: If the transaction was successfully submitted to the orderer but timed out before a commit event was received from peers. Type module:fabric-network.TimeoutError If the transaction committed with an unsuccessful transaction validation code, and so did not update the ledger. Type module:fabric-network.TransactionError Returns: Payload response from the transaction function. Type Buffer × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"module-fabric-network.TransactionError.html":{"id":"module-fabric-network.TransactionError.html","title":"Class: TransactionError","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreK k.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Class: Proposal Proposal This is an base class represents a Proposal definition and the base for actions on a proposal. This class allows an application to contain all proposal attributes and artifacts in one place during runtime. Use the Endorsement Query and Commit to endorse, query, and to commit a proposal. new Proposal(chaincodeId, channel) Construct a Proposal object. Parameters: Name Type Description chaincodeId string The chaincode this proposal will execute channel Channel The channel of this proposal Returns: The Proposal instance. Type Proposal Methods addChaincodeCollectionsInterest(chaincodeId, collectionNames) Use this method to add a chaincode name and collection names that this proposal's chaincode will call. These will be used to build a Discovery interest when this proposal is used with the Discovery Service. Parameters: Name Type Argument Description chaincodeId string chaincode name collectionNames string &lt;repeatable&gt; one or more collection names addChaincodeNoPrivateReadsCollectionsInterest(chaincodeId, noPrivateReads, collectionNames) Use this method to add a chaincode name and the collection names that this proposal's chaincode will call along with the no private read setting. These will be used to build a Discovery interest when this proposal is used with the Discovery Service. Parameters: Name Type Argument Description chaincodeId string chaincode name noPrivateReads boolean Indicates we do not need to read from private data collectionNames string &lt;repeatable&gt; one or more collection names addCollectionInterest(collectionName) Use this method to add collection names associated with this proposal's chaincode name. These will be used to build a Discovery interest. Proposal#buildProposalInterest Parameters: Name Type Description collectionName string collection name build(idContext, request) Use this method to build a proposal. The proposal will be stored internally and also returned as bytes. Use the bytes when signing the proposal externally. When signing the proposal externally the user object of the IdentityContext does not have to have a signing identity, only an identity that has the user's certificate is required. This identity will be used to build the protobuf objects of the proposal that must be signed later and sent to the fabric Peer for endorsement. Parameters: Name Type Description idContext IdentityContext Contains the User object needed to build this proposal. request BuildProposalRequest The proposals values of the request. buildProposalInterest() Returns a JSON object representing this proposal's chaincodes, collections and the no private reads as an \"interest\" for the Discovery Service. The Discovery will use an interest to build a query request for an endorsement plan to a Peer's Discovery service. Use the Proposal#addCollectionInterest to add collections for the chaincode of this proposal. Use the Proposal#setNoPrivateReads to set this \"no private reads\" setting for this proposal's chaincode. The default will be false when not set. Use the Proposal#addChaincodeCollectionInterest to add chaincodes and collections that this chaincode code will call. Examples [ { name: 'mychaincode', collectionNames: ['mycollection'] } ] [ { name: 'mychaincode', collectionNames: ['mycollection'], noPrivateReads: true } ] [ { name: \"mychaincode\", collectionNames: [\"mycollection\"], noPrivateReads: true } ] getTransactionId() Returns the transaction ID used for the proposal Returns: The transaction ID of the proposal Type string &lt;async&gt; send(request) Send a signed transaction proposal to peer(s) Parameters: Name Type Description request SendProposalRequest options Returns: The results of sending Type ProposalResponse setNoPrivateReads(noPrivateReads) Use this method to set the \"no private reads\" of the discovery hint (interest) for the chaincode of this proposal. Parameters: Name Type Description noPrivateReads boolean Indicates we do not need to read from private data toString() return a printable representation of this object verifyProposalResponse(proposalResponse) Utility method to verify a single proposal response. It checks the following aspects: The endorser's identity belongs to a legitimate MSP of the channel and can be successfully deserialized The endorsement signature can be successfully verified with the endorser's identity certificate This method requires that the initialize method of this channel object has been called to load this channel's MSPs. The MSPs will have the trusted root certificates for this channel. Parameters: Name Type Description proposalResponse ProposalResponse The endorsement response from the peer, includes the endorser certificate and signature over the proposal + endorsement result + endorser certificate. Returns: A boolean value of true when both the identity and the signature are valid, false otherwise. Type boolean × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"Query.html":{"id":"Query.html","title":"Class: Query","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric a ServiceAction base object. Returns: The ServiceAction instance. Type ServiceAction Methods &lt;abstract&gt; build() build an action that will require a signature and then be sent to the service. getSignedEnvelope() return a signed envelope from the signature and the payload as bytes This method is not intended for use by an application. It will be used by the send method of the super class. Returns: An object with the signature and the payload bytes Type object getSignedProposal() return a signed proposal from the signature and the payload as bytes This method is not intended for use by an application. It will be used by the send method of the super class. Returns: An object with the signature and the payload bytes Type object &lt;abstract&gt; send() sign(param) Use this method with an IdentityContext that contains a User that has a Signing Identity. OR Use this method with a byte[] to set the signature when the application has done the signed externally. Use the results of the build as the bytes that will be signed. Parameters: Name Type Description param IdentityContext | Array.&lt;byte&gt; When 'param' is a IdentityContext the signing identity of the user will sign the current build bytes. When the 'param' is a byte[], the bytes will be used as the final commit signature. &lt;abstract&gt; toString() × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"ServiceEndpoint.html":{"id":"ServiceEndpoint.html","title":"Class: ServiceEndpoint","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpo tion reset boolean &lt;optional&gt; true Optional, attempt to reconnect if endpoint is not connected &lt;async&gt; connect( [endpoint] [, options]) Connects this ServiceEndpoint with the given url and opts. If a connect exist an error will be thrown. The application must disconnect the connection before re-connecting to the service. Parameters: Name Type Argument Description endpoint Endpoint &lt;optional&gt; Service connection options including the url. When an endpoint is not provided, the setEndpoint() must have been called previously. If setEndpoint was previously call and a endpoint is provided here then it will replace the existing endpoint. options ConnectionOptions &lt;optional&gt; Any specific options for this instance of the connection to the peer. These will override options from the endpoint service connection options. Endpoint options and option provided here will replace options from the setEndpoint() if previously called. disconnect() disconnect the service connection. isConnectable() Check that this ServiceEndpoint could be connected, even if it has failed a previous attempt. isTLS() Determine whether or not this remote endpoint uses TLS. Throws: if the Service Endpoint has not been connected to an endpoint. Type Error Returns: True if this endpoint uses TLS, false otherwise. Type boolean &lt;async&gt; resetConnection() Reset the connection setEndpoint(endpoint, options) Use this method to give this service endpoint an endpoint and options that it may connect to at a later time. Use the ServiceEndpoint#connect method without a endpoint or options to connect using the setting provided here. Parameters: Name Type Description endpoint Endpoint Service connection options including the url. options ConnectionOptions Any specific options for this instance of the connection to the peer. These will override options from the endpoint service connection options. toString() return a printable representation of this object × Search results Close Documentation ge  function (as opts) to Sign. Parameters: Name Type Description digest Array.&lt;byte&gt; The message to sign opts Object hashingFunction: the function to use to hash × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"SigningIdentity.html":{"id":"SigningIdentity.html","title":"Class: SigningIdentity","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Class: SigningIdentity SigningIdentity SigningIdentity is an extension of Identity to cover signing capabilities. E.g., signing identity should be requested in the case of a client who wishes to sign proposal responses and transactions new SigningIdentity(certificate, publicKey, mspId, cryptoSuite, signer) Parameters: Name Type Description certificate string HEX string for the PEM encoded certificate publicKey module:api.Key The public key represented by the certificate mspId string The associated MSP's ID that manages this identity cryptoSuite module:api.CryptoSuite The underlying CryptoSuite implementation for the digital signature algorithm signer Signer The signer object encapsulating the opaque private key and the corresponding digital signature algorithm to be used for signing operations Methods sign(msg, opts) Signs digest with the private key contained inside the signer. Parameters: Name Type Description msg Array.&lt;byte&gt; The message to sign opts Object Options object for the signing, contains one field 'hashFunction' that allows different hashing algorithms to be used. If not present, will default to the hash function configured for the identity's own crypto suite object × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"User.html":{"id":"User.html","title":"Class: User","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationS RROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER Class: User User The User class represents users that have been enrolled and represented by an enrollment certificate (ECert) and a signing key. The ECert must have been signed by one of the CAs the blockchain network has been configured to trust. An enrolled Admin user (having a signing key and ECert) can conduct chaincode instantiate, transactions and queries with the Channel. User ECerts can be obtained from a CA beforehand as part of installing and instantiating the application, or it can be obtained from the optional Fabric CA service via its enrollment process. Sometimes User identities are confused with Peer identities. User identities represent signing capability because it has access to the private key, while Peer identities in the context of the application/SDK only has the certificate for verifying signatures. An application cannot use the Peer identity to sign things because the application does not have access to the Peer identity’s private key. new User(cfg) Constructor for a member. Parameters: Name Type Description cfg string | Object The member name or an object with the following attributes: - enrollmentID {string}: user name - name {string}: user name, if \"enrollmentID\" is also specified, the \"name\" is ignored - roles {string[]}: optional. array of roles - affiliation {string}: optional. affiliation with a group or organization Methods &lt;async, static&gt; createUser(opts) Returns a User object with signing identities based on the private key and the corresponding x509 certificate. This allows applications to use pre-existing crypto materials (private keys and certificates) to construct user objects with signing capabilities, as an alternative to dynamically enrolling users with fabric-ca Parameters: Name Type Description opts UserOpts Essential information about the user Returns: the user object. Type User &lt;static&gt; newCryptoSuite(setting) This is a factory method. It returns a new instance of the CryptoSuite API implementation, based on the \"setting\" that is passed in, or if skipped, based on default values of the CryptoSetting properties. Parameters: Name Type Description setting CryptoSetting Optional Returns: a new instance of the CryptoSuite API implementation Type module:api.CryptoSuite &lt;async&gt; fromString(str) Set the current state of this member from a string based JSON object Parameters: Name Type Description str string the member state serialized Returns: Promise of the unmarshalled Member object represented by the serialized string Type Member getAffiliation() Get the affiliation. Returns: The affiliation. Type string getCryptoSuite() Get the module:api.CryptoSuite cryptoSuite object for this User instance. Returns: the cryptoSuite used to store crypto and key store settings Type module:api.CryptoSuite getEnrollmentSecret() Get the enrollment secret. Returns: The password. Type string getIdentity() Get the Identity object for this User instance, used to verify signatures Returns: the identity object that encapsulates the user's enrollment certificate Type Identity getMspid() Get the MSP Id. Returns: The mspid. Type string getName() Get the member name. Returns: The member name. Type string getRoles() Get the roles. Returns: The roles. Type Array.&lt;string&gt; getSigningIdentity() Get the SigningIdentity object for this User instance, used to generate signatures Returns: the identity object that encapsulates the user's private key for signing Type SigningIdentity isEnrolled() Determine if this name has been enrolled. Returns: True if enrolled; otherwise, false. Type boolean setAffiliation(affiliation) Set the affiliation. Parameters: Name Type Description affiliation string The affiliation. setCryptoSuite(cryptoSuite) Set the cryptoSuite. When the application needs to use crypto settings or a key store other than the default, it needs to set a cryptoSuite instance that was created with the desired CryptoSuite settings and CryptoKeyStore options. Parameters: Name Type Description cryptoSuite module:api.CryptoSuite The cryptoSuite. &lt;async&gt; setEnrollment(privateKey, certificate, mspId) Set the enrollment object for this User instance Parameters: Name Type Description privateKey module:api.Key the private key object certificate string the PEM-encoded string of certificate mspId string The Member Service Provider id for the local signing identity Returns: Promise for successful completion of creating the user's signing Identity Type Promise setRoles(roles) Set the roles. Parameters: Name Type Description roles Array.&lt;string&gt; The roles. setSigningIdentity(the) Set the SigningIdentity object for this User instance, used to generate signatures Parameters: Name Type Description the SigningIdentity identity object that encapsulates the user's private key for signing toString() Save the current state of this member as a string Returns: The state of this member as a string Type string × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"tutorial-commonconnectionprofile.html":{"id":"tutorial-commonconnectionprofile.html","title":"Tutorial: commonconnectionprofile","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER commonconnectionprofile This tutorial illustrates the common connection profile. A common connection profile describes the Hyperledger Fabric network to the Hyperledger Fabric Node.js client. Overview A connection profile contain entries that describe the Hyperledger Fabric network. The application will load a configuration file and then it will be used by fabric-network to simplify the steps needed to setup and use the network. The connection profile has specific addresses and settings of the network endpoints. Loading connection profile configurations The application may build a Javascript object from a yaml or a json formatted file. The application will then pass this to the Gateway.connect which provides the network configuration. The following examples will create a new instance of the Gateway using a common connection profile. The common connection profile object may be created by reading a json or a yaml formatted file. YAML // read a common connection profile in yaml format const data = fs.readFileSync(path); const yaml = require('js-yaml'); const connectionProfile = yaml.safeLoad(data); // use the loaded connection profile const gateway = new Gateway(); await gateway.connect(connectionProfile, gatewayOptions); const network = await gateway.getNetwork('mychannel'); JSON // read a common connection profile in json format const data = fs.readFileSync(path); const connectionProfile = JSON.parse(data); // or const connectionProfile = require(path); // use the loaded connection profile const gateway = new Gateway(); await gateway.connect(connectionProfile, gatewayOptions); const network = await gateway.getNetwork('mychannel'); A common connection profile in YAML name: \"Network\" version: \"1.1\" channels: mychannel: orderers: - orderer.example.com peers: - peer0.org1.example.com - peer0.org2.example.com organizations: Org1: mspid: Org1MSP peers: - peer0.org1.example.com Org2: mspid: Org2MSP peers: - peer0.org2.example.com orderers: orderer.example.com: url: grpcs://localhost:7050 grpcOptions: ssl-target-name-override: orderer.example.com tlsCACerts: path: test/ordererOrganizations/example.com/orderers/orderer.example.com/tlscacerts/example.com-cert.pem peers: peer0.org1.example.com: url: grpcs://localhost:7051 grpcOptions: ssl-target-name-override: peer0.org1.example.com tlsCACerts: path: test/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tlscacerts/org1.example.com-cert.pem peer0.org2.example.com: url: grpcs://localhost:8051 grpcOptions: ssl-target-name-override: peer0.org2.example.com tlsCACerts: path: test/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tlscacerts/org2.example.com-cert.pem A common connection profile in JSON { \"name\": \"Network\", \"version\": \"1.1\", \"channels\": { \"mychannel\": { \"orderers\": [ \"orderer.example.com\" ], \"peers\": [ \"peer0.org1.example.com\", \"peer0.org2.example.com\" ] } }, \"organizations\": { \"Org1\": { \"mspid\": \"Org1MSP\", \"peers\": [ \"peer0.org1.example.com\" ] }, \"Org2\": { \"mspid\": \"Org2MSP\", \"peers\": [ \"peer0.org2.example.com\" ] } }, \"orderers\": { \"orderer.example.com\": { \"url\": \"grpcs://localhost:7050\", \"grpcOptions\": { \"ssl-target-name-override\": \"orderer.example.com\" }, \"tlsCACerts\": { \"path\": \"test/ordererOrganizations/example.com/orderers/orderer.example.com/tlscacerts/example.com-cert.pem\" } } }, \"peers\": { \"peer0.org1.example.com\": { \"url\": \"grpcs://localhost:7051\", \"grpcOptions\": { \"ssl-target-name-override\": \"peer0.org1.example.com\" }, \"tlsCACerts\": { \"path\": \"test/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tlscacerts/org1.example.com-cert.pem\" } }, \"peer0.org2.example.com\": { \"url\": \"grpcs://localhost:8051\", \"grpcOptions\": { \"ssl-target-name-override\": \"peer0.org2.example.com\" }, \"tlsCACerts\": { \"path\": \"test/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tlscacerts/org2.example.com-cert.pem\" } } } } Common Connection Profile The common connection profile has the following format: # # How a channel is defined and the peers and orderers on that channel. # channels: # name of the channel mychannel: # List of orderers designated by the application to use for transactions on this channel. # The values must be orderer names defined under \"orderers\" section orderers: - orderer.example.com # List of peers from participating organizations peers: # The values must be peer names defined under \"peers\" section - peer0.org1.example.com # # list of participating organizations in this network # organizations: Org1: mspid: Org1MSP # The peers that are known to be in this organization peers: - peer0.org1.example.com # The following section is only for Fabric-CA servers. certificateAuthorities: - ca-org1 # If the application is going to make requests that are reserved to organization # administrators, including creating/updating channels, installing/instantiating chaincodes, it # must have access to the admin identity represented by the private key and signing certificate. # Both properties can be the PEM string or local path to the PEM file. # path: &lt;the path to a file containing the byte string&gt; # or # pem: &lt;the byte string&gt; # Note that this is mainly for convenience in development mode, production systems # should not expose sensitive information this way. # The SDK should allow applications to set the org admin identity via APIs, and only use # this route as an alternative when it exists. adminPrivateKey: path: &lt;path to file&gt; or pem: &lt;byte string&gt; signedCert: path: &lt;path to file&gt; or pem: &lt;byte string&gt; # the profile will contain public information about organizations other than the one it belongs to. # These are necessary information to make transaction lifecycles work, including MSP IDs and # peers with a public URL to send transaction proposals. The file will not contain private # information reserved for members of the organization, such as admin key and certificate, # fabric-ca registrar enroll ID and secret, etc. Org2: mspid: Org2MSP peers: - peer0.org2.example.com certificateAuthorities: - ca-org2 adminPrivateKey: path: &lt;path to file&gt; or pem: &lt;byte string&gt; signedCert: path: &lt;path to file&gt; or pem: &lt;byte string&gt; # # List of orderers to send transaction and channel create/update requests. # orderers: orderer.example.com: url: grpcs://localhost:7050 # these are standard properties defined by the gRPC library # they will be passed in as-is to gRPC client constructor grpcOptions: ssl-target-name-override: orderer.example.com tlsCACerts: path: &lt;path to file&gt; or pem: &lt;byte string&gt; # # List of peers to send various requests to, including endorsement, query # and event listener registration. # peers: peer0.org1.example.com: # this URL is used to send endorsement and query requests url: grpcs://localhost:7051 grpcOptions: ssl-target-name-override: peer0.org1.example.com request-timeout: 120001 tlsCACerts: path: &lt;path to file&gt; or pem: &lt;byte string&gt; peer0.org2.example.com: url: grpcs://localhost:8051 grpcOptions: ssl-target-name-override: peer0.org2.example.com tlsCACerts: path: &lt;path to file&gt; or pem: &lt;byte string&gt; certificateAuthorities: ca-org1: url: https://localhost:7054 # the properties specified under this object are passed to the 'http' client verbatim when # making the request to the Fabric-CA server httpOptions: verify: true tlsCACerts: # Comma-Separated list of paths path: peerOrganizations/org1.example.com/ca/org1.example.com-cert.pem # Client key and cert for TLS mutual auth with Fabric CA. If the target Fabric CA server # does not have TLS mutual auth turned on, then this section is not needed client: keyfile: &lt;path to file&gt; certfile: &lt;byte string&gt; # Fabric-CA supports dynamic user enrollment via REST APIs. A \"root\" user, a.k.a registrar, is # needed to enroll and invoke new users. registrar: enrollId: admin enrollSecret: adminpw # [Optional] The optional name of the CA. caName: caNameHere ca-org2: url: https://localhost:8054 httpOptions: verify: true tlsCACerts: client: keyfile: &lt;path to file&gt; certfile: &lt;byte string&gt; registrar: enrollId: admin enrollSecret: adminpw caName: caNameHere This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"tutorial-discovery-fabric-network.html":{"id":"tutorial-discovery-fabric-network.html","title":"Tutorial: fabric-network: How to use the discovery service","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER fabric-network: How to use the discovery service This tutorial illustrates the use of the service discovery by the Hyperledger Fabric Node.js fabric-network SDK. For more information on: Fabric Service Discovery The following assumes an understanding of the Hyperledger Fabric network (orderers and peers) and the Fabric discovery service. and of Node application development, including the use of the Javascript promise and async await. Overview The service discovery provided by Hyperledger Fabric helps an application understand the current view of the network. Service discovery also has insight into the endorsement policies of chaincodes and is able to provide lists of peers that are currently active on the network that could be used to endorse a proposal. To use the discovery service, the network will be required to be configure with a least one peer in the connection profile. fabric-network APIs that can use the service discovery gateway.connect - This method has been enhanced by adding the discovery options. gateway.getNetwork - This method will initialize the network channel using the discovery options from the gateway connect. Initialization includes discovering peers and orderers on the network. contract.addDiscoveryInterest - This method will add collections and/or additional chaincodes and collections to the contract's discovery interests. These will be sent to the peer's discovery service when building an endorsement plan. This allows the plan to be built based on the policy information of the contract's chaincodes and collections. The contract will be initialized with a discovery interest of the contract's associated chaincode name. contract.resetDiscoveryInterest - This method will re-initialize this contract's discovery interests to be this contract's associated chaincode name. Any collections that were added to this chaincode or additional chaincodes that this chaincode may call must be added. contract.submitTransaction - When discovery is enabled by the gateway.connect options, this method will use discovery to help endorse the proposal. The contract's discovery interests help the peer's discovery service build an endorsement plan that includes peers that will provide a successful endorsement that will be able to be committed. transaction.submit - When discovery is enabled by the gateway.connect options, this method will use discovery to help endorse the proposal. The contract's discovery interests help the peer's discovery service build an endorsement plan that includes peers that will provide a successful endorsement that will be able to be committed. contract.evaluateTransaction - When discovery is enabled by the gateway.connect options, this method will select from the peers that have been discovered during the network channel initialization. transaction.evaluate - When discovery is enabled by the gateway.connect options, this method will select from the peers that have been discovered during the network channel initialization. fabric-network gateway.connect DiscoveryOption settings discovery.enabled - boolean - True if discovery should be used; otherwise false. discovery.asLocalhost - boolean - Convert discovered host addresses to be 'localhost'. Will be needed when running a docker composed fabric network on the local system; otherwise should be disabled. To use By default the fabric-network will use the service discovery. To enable the use of discovery, set the discovery 'enabled' attribute to a value of true. The default is true. await gateway.connect(connectionProfile, {discovery: { enabled: true, asLocalhost: false}}); const network = await gateway.getNetwork('mychannel'); To use with docker-compose When the fabric network is running in a docker-compose and the node.js application is running outside of the docker containers, it will be necessary to modify the addresses returned from the discovery service. The discovery service sees the addresses of the peers and orderers (host names and ports) as they exist in the virtual systems. When the node.js application is running outside of docker, it will only know the endpoints as localhost and port. In the docker-compose file, notice how Docker is mapping the port addresses, these must be same when using service discovery. Using - 7061:7051 will not work as the application does not have visibility into the virtual system and the port address as seen by the peer's discovery service. Set the asLocalhost to true, the default is true. await gateway.connect(connectionProfile, {discovery: { enabled: true, asLocalhost: true}}); const network = await gateway.getNetwork('mychannel'); Notice in the following definition of a peer from a docker-compose file. The port number is the same and has been defined along with the host name peer0.org1.example.com:7051 for the peer and gossip settings. The node.js fabric-client application running outside of of the docker containers will use localhost:7051. There is a mapping of the host name to 'localhost' but there is no mapping of the port address. NOTE: All port addresses must be unique within the docker compose configuration due to the mapping of the virtual host name to the localhost. All port addresses must also be mapped within the docker compose to the same external address, this will require that the fabric environment settings indicate to the peer and orderer that port address. peer0.org1.example.com: container_name: peer0.org1.example.com image: hyperledger/fabric-peer environment: - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock - CORE_PEER_ID=peer0.org1.example.com - CORE_PEER_ADDRESS=peer0.org1.example.com:7051 // notice how this matches the port mapping below - CORE_PEER_LISTENADDRESS=peer0.org1.example.com:7051 - CORE_PEER_GOSSIP_ENDPOINT=peer0.org1.example.com:7051 - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051 - FABRIC_LOGGING_SPEC=debug ## the following setting redirects chaincode container logs to the peer container logs - CORE_VM_DOCKER_ATTACHSTDOUT=true - CORE_PEER_LOCALMSPID=Org1MSP - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer ## - CORE_PEER_TLS_ENABLED=true - CORE_PEER_TLS_CLIENTAUTHREQUIRED=true - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/msp/peer/tls/key.pem - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/msp/peer/tls/cert.pem - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/msp/peer/cacerts/org1.example.com-cert.pem - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/etc/hyperledger/msp/peer/cacerts/org1.example.com-cert.pem # # the following setting starts chaincode containers on the same # # bridge network as the peers # # https://docs.docker.com/compose/networking/ - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fixtures_default working_dir: /opt/gopath/src/github.com/hyperledger/fabric command: peer node start ports: - 7051:7051 // notice internal and external are the same volumes: - /var/run/:/host/var/run/ - ./channel/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/:/etc/hyperledger/msp/peer depends_on: - orderer.example.com using chaincode to chaincode calls and collections The peer's discovery service will require information on chaincodes, and collections that are involved in the smart contract to develop a valid endorsement plan. The contract's chaincode name will be automatically sent to the peer's discovery service unless the contract indicates that it requires other chaincodes and collections. These are known as 'discovery interests' to the peer's discovery service. If the endorsement will require one or more chaincode to chaincode calls and/or be over collections, then the application must tell the contract object instance of these names. This will assist the discovery service in putting together an endorsement plan based on all the endorsement policies of the chaincodes and collections involved and the active peers on the network. The endorsement plan will include those peers that satisfy the endorsement policies and the collection policies. The following examples show how to add to the discovery interests when the chaincode is in one or more collections or the chaincode is calling other chaincodes. // --------- example 0 -------------------------------------------- // when the smart contract's chaincode will not be calling another chaincode // and will not be participating on a collection. const contract = network.getContract('mychaincode1'); // produces discovery interests of: [ {name: 'mychaincode1'} ] // --------- example 1 -------------------------------------------- // when the smart contract's chaincode will be calling another chaincode const contract = network.getContract('mychaincode1'); // this adds to the interests contract.addDiscoveryInterest({name: 'mychaincode2'}); // produces discovery interests of: [ {name: 'mychaincode1'}, {name: 'mychaincode2'} ] // --------- example 2 -------------------------------------------- // when the smart contract's chaincode is in a collection const contract = network.getContract('mychaincode1'); // this adds the collection name to the contract's chaincode interest contract.addDiscoveryInterest({name: 'mychaincode1', collectionNames: ['mycollection1']}); // produces discovery interests of: [ {name: 'mychaincode1', collectionNames: ['mycollection1']} ] // --------- example 3 -------------------------------------------- // when the smart contract's chaincode is in multiple collections // and will be calling another chaincode that is in // multiple collections const contract = network.getContract('mychaincode1'); // this adds the collection names to the contract's chaincode interest contract.addDiscoveryInterest({name: 'mychaincode1', collectionNames: ['mycollection1', 'mycollection2']}); // this adds to the interests contract.addDiscoveryInterest({name: 'mychaincode2', collectionNames: ['mycollection1', 'mycollection2']}); // produces discovery interests of: [ {name: 'mychaincode1', collectionNames: ['mycollection1', 'mycollection2']}, {name: 'mychaincode2', collectionNames: ['mycollection1', 'mycollection2']} ] If the discovery interests are not correct, use the resetDiscoveryInterests method to return the contract's discovery interests to the default or initial state. The initial discovery interests will include just the contract's chaincode name. // create contract and default interests const contract = network.getContract('mychaincode1'); // produces discovery interests of: [ {name: 'mychaincode1'} ] // this adds to the interests contract.addDiscoveryInterest({name: 'badchaincode'}); // produces discovery interests of: [ {name: 'mychaincode1'}, {name: 'badchaincode'} ] // this will reset the interests to the default contract.resetDiscoveryInterests(); // produces discovery interests of: [ {name: 'mychaincode1'} ] This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"tutorial-grpc-settings.html":{"id":"tutorial-grpc-settings.html","title":"Tutorial: fabric-common: How to set gRPC settings","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER fabric-common: How to set gRPC settings This tutorial illustrates the different ways of setting the gRPC settings used on connections to the Hyperledger Fabric network with a Hyperledger Fabric Node.js Client as of 2.1 The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development. Overview The Hyperledger Fabric Node.js javascript SDK, fabric-common, communicates with a Hyperledger Fabric network using gRPC. The gRPC technology, framework, handles moving data reliably between the fabric network and the fabric client application. fabric-common allows the application to provide settings required to control the environment. fabric-common has default connection options that include default gRPC settings. There are various ways for the application to override the default connection options. Default connection options fabric-common has the following gRPC connection options as defaults. These are in the default.json system configuration file that is included with the fabric-common NPM package. \"connection-options\": { \"grpc.max_receive_message_length\": -1, \"grpc.max_send_message_length\": -1, \"grpc.keepalive_time_ms\": 120000, \"grpc.http2.min_time_between_pings_ms\": 120000, \"grpc.keepalive_timeout_ms\": 20000, \"grpc.http2.max_pings_without_data\": 0, \"grpc.keepalive_permit_without_calls\": 1 } grpc.max_receive_message_length - Maximum message length that the channel can receive. Int valued, bytes. -1 means unlimited. grpc.max_send_message_length - Maximum message length that the channel can send. Int valued, bytes. -1 means unlimited. grpc.keepalive_time_ms - After a duration of this time the client/server pings its peer to see if the transport is still alive. Int valued, milliseconds. grpc.keepalive_timeout_ms - After waiting for a duration of this time, if the keepalive ping sender does not receive the ping ack, it will close the transport. Int valued, milliseconds. grpc.keepalive_permit_without_calls - Is it permissible to send keepalive pings without any outstanding streams. Int valued, 0(false)/1(true). grpc.http2.min_time_between_pings_ms - Minimum time between sending successive ping frames without receiving any data frame. Int valued, milliseconds. grpc.http2.max_pings_without_data - Minimum allowed time between a server receiving successive ping frames without sending any data frame. Int valued, milliseconds. Change default connection options The application may have a need to change or add new gRPC settings. By using the system configuration, the application may change the default connection options used for all new connections established. The default connection options are retrieved as a set of options when the Client instance builds new Endorserss or new Orderers. To modify the default connection options before runtime, update the default.json file or add your own configuration file to the system configuration. The last file loaded will override all previous files including the default.json file shipped with the fabric-common. see BaseClient.addConfigFile. const Client = require('fabric-common'); Client.addConfigFile(&lt;path to the config file&gt;); To modify the default connection options during runtime, get them from the system configuration, make modifications, then set them back on the system configuration. const default_options = client.getConfigSetting('connection-options'); const new_option = { 'grpc.keepalive_timeout_ms': 10000 }; // use the assign call to keep all other options and only update // the one setting or add a setting. const new_defaults = Object.assign(default_options, new_option); client.setConfigSetting('connection-options', new_defaults); // peer will have default options const peer = client.newPeer(url, options); Note: Making a change to the system configuration will have all new connections use new default connection options. This includes the connections that are created by new peers and new orderers that are created automatically when using the discovery service. Be careful when assigning new values to not remove other values. All the default connection options are contained in the one system configuration setting connection-options. Add connection options to the client The application may have a need to change or add new gRPC settings. The application may add connection options to the client instance that may be new options or to override existing default connection options stored in the system configuration. See the above discussion on how to change the options within the system configuration. const new_options = { 'grpc.keepalive_timeout_ms': 10000 }; client.addConnectionOptions(new_options); // peer will have options from default and from client const peer = client.newPeer(url, options); // discovered peers will have options from default and from client channel.initialize({discover: true, target: peer}); Note: All new connections created by this client, including those created automatically when using the discovery service will use the client's connection options to override the default connection options. Add connection options on create The application may need unique connection options for individual peers or orderers. Unique settings may be passed on the Client#newPeer or Client#newOrderer calls in the option parameter. Options passed in on the call will override both the client based options and the system configuration based options. const options = { pem: '&lt;pem string&gt;', 'ssl-target-name-override': 'myhost.org1.com', 'grpc.keepalive_timeout_ms': 10000 }; // peer will have options from default, client, and parameter const peer = client.newPeer(url, options); Note: Connection options passed on the newPeer() and the newOrderer() calls will only be used for that peer or orderer. Add connection options to a common connection profile Connection options may be set at the client level or individually on peers and orderers when using a common connection profile. In the following profile both the client section and one peer have a gRPC setting. client: # Which organization does this application instance belong to? The value is the name of an org # defined under \"organizations\" organization: Org1 # set connection timeouts for the peer and orderer for the client connection: timeout: peer: # the timeout in seconds to be used on requests to a peer, # for example 'sendTransactionProposal' endorser: 120 # the timeout in seconds to be used by applications when waiting for an # event to occur. This time should be used in a javascript timer object # that will cancel the event registration with the channel event hub instance. eventHub: 60 # the timeout in seconds to be used when setting up the connection # with the peer event hub. If the peer does not acknowledge the # connection within the time, the application will be notified over the # error callback if provided. eventReg: 3 # the timeout in seconds to be used on request to the orderer, # for example orderer: 30 # connection options, typically these will be common GRPC settings, # overriding what has been set in the system config file \"default.json\" options: grpc.keepalive_timeout_ms: 10000 peers: peer1.org2.example.com: url: grpcs://localhost:8051 grpcOptions: ssl-target-name-override: peer1.org2.example.com grpc.keepalive_timeout_ms: 20000 tlsCACerts: path: test/fixtures/channel/c... peer2.org2.example.com: url: grpcs://localhost:8052 grpcOptions: ssl-target-name-override: peer2.org2.example.com tlsCACerts: path: test/fixtures/channel/c... Note: All new connections created by this client, including those created automatically when using the discovery service will use the client's connection options to override the default connection options. peer1 will be override the one setting with it's own unique value. peer2 will not override any of the client's or the system defaults. The application may call the client.addConnectionOptions() to add additional settings or override settings. Peers created by a call to Client#getPeer or orderers created by a call to Client#getOrderer or by a call to Client#getChannel after the add call will use the new set of values. This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"tutorial-handlers.html":{"id":"tutorial-handlers.html","title":"Tutorial: fabric-common: How to use the endorsement, query, and commit handlers","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER fabric-common: How to use the endorsement, query, and commit handlers This tutorial illustrates the use of the handlers by the Hyperledger Fabric Node.js Client as of 1.3. For more information on: getting started with Hyperledger Fabric see Building your first network. the configuration of a channel in Hyperledger Fabric and the internal process of creating and updating see Hyperledger Fabric channel configuration Service Discovery The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript promise and async await. Overview The fabric-common provides the ability for custom code that will handle the endorsement process and the submitting of endorsements to the orderer. There are three plug points defined, the Endorsement#send, the Query#send, and the Commit#send. The fabric-common will pass control to the handler to complete the processing. The custom code may decide to retry, try another end point, or use discovery to help complete the task. Service Handler fabric-common includes a handler called DiscoveryHandler. The included handler was designed to be used with the Hyperledger Fabric's discovery service. The discovery service will provide the peers and orderers required for endorsing and committing transactions automatically. A custom service handler should extend the ServiceHandler and be passed to the send method of the service in the options object attribute handler. The following shows how to get a discovery handler from the discover service and then use that handler on the endorsement call. // connect to the peer with discover service await discoverer.connect(peer1_endpoint); // use the endorsement to build the discovery request const endorsement = channel.newEndorsement(chaincode_name); discovery.build(idx, {endorsement: endorsement}); discovery.sign(idx); // discovery results will be based on the chaincode of the endorsement const discovery_results = await discovery.send({targets: [discoverer], asLocalhost: true}); testUtil.logMsg('\\nDiscovery test 1 results :: ' + JSON.stringify(discovery_results)); // input to the build a proposal request const build_proposal_request = { args: ['createCar', '2000', 'GMC', 'Savana', 'grey', 'Jones'] }; endorsement.build(idx, build_proposal_request); endorsement.sign(idx); const handler = discovery.newHandler(); // do not specify 'targets', use a handler instead const endorse_request = { handler: handler, requestTimeout: 30000 }; const endorse_results = await endorsement.send(endorse_request); This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"tutorial-logging.html":{"id":"tutorial-logging.html","title":"Tutorial: fabric-common: How to use logging","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-network.TransactionEventfabric-network.TxEventHandlerfabric-network.WalletStorefabric-network.X509Identity Tutorials commonconnectionprofilefabric-network: How to use the discovery servicefabric-common: How to set gRPC settingsfabric-common: How to use the endorsement, query, and commit handlersfabric-common: How to use loggingMigrating client applications from v1.4 to v2.0fabric-network: How to select peers for evaluating transactions (queries)fabric-common: Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledgerfabric-network: Using wallets to manage identities Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERnewCryptoKeyStorenewCryptoSuiteORDERERPEERsetLoggerUSER fabric-common: How to use logging This tutorial illustrates how to use the Hyperledger Fabric Node.js client logging feature. Overview Hyperledger Fabric Node.js client logging uses the Node.js 'winston' package. The logging is initialized when the Node.js application first loads the Hyperledger Fabric package. All Hyperledger Fabric client objects will use the same settings (Peer, Orderer, ChannelEventHub). const Client = require('fabric-common'); // the logging is now set There are four levels of logging info warn error debug By default info, warn, and error log entries will be sent to the 'console'. debug will not be recorded. How to change logging The Hyperledger Fabric client's logging is controlled by the configuration setting hfc-logging and by the environment setting HFC_LOGGING. setting the logging settings in the default.json config file with an entry: \"hfc-logging\": \"{'debug':'console', 'info':'console'}\" using an environment setting will override the configuration setting: export HFC_LOGGING='{\"debug\":\"console\",\"info\":\"console\"}' The logging may use a file to write entries by specifying a file location as the level value. export HFC_LOGGING='{\"debug\":\"/temp/debug.log\",\"info\":\"console\"}' × Search results Close Documentation generated by JSDoc 3.6.11 on 2024-08-09T10:24:21+00:00 using the DocStrap template. "},"tutorial-migration.html":{"id":"tutorial-migration.html","title":"Tutorial: Migrating client applications from v1.4 to v2.0","body":" Hyperledger Fabric SDK for Node.js Modules fabric-network Classes AffiliationServiceBaseClientBlockDecoderChaincodeEventChannelClientCommitCommitterCryptoKeyStoreCryptoSuiteCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscovererDiscoveryHandlerDiscoveryServiceECDSA_KEYEndorsementEndorserEndpointEventerEventInfoEventServiceFabricCAClientFabricCAServicesHashIdentityIdentityContextIdentityServiceInMemoryKeyValueStoreKeyKeyValueStorefabric-network.DefaultCheckpointersfabric-network.FabricErrorfabric-network.Gatewayfabric-network.HsmX509Providerfabric-network.IdentityProviderRegistryfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.Walletfabric-network.WalletsPkcs11EcdsaKeyProposalQueryServiceActionServiceEndpointServiceHandlerSignerSigningIdentityUser Interfaces fabric-network.BlockEventfabric-network.Checkpointerfabric-network.CommitErrorfabric-network.CommitEventfabric-network.Contractfabric-network.ContractEventfabric-network.DefaultEventHandlerOptionsfabric-network.DefaultQueryHandlerOptionsfabric-network.DiscoveryOptionsfabric-network.GatewayOptionsfabric-network.HsmOptionsfabric-network.HsmX509Identityfabric-network.Identityfabric-network.IdentityProviderfabric-network.ListenerOptionsfabric-network.Networkfabric-network.Queryfabric-network.QueryHandlerfabric-ne
