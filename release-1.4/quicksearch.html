Discovery The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript promise and async await. Overview The fabric-client provides the ability for custom code that will handle the endorsement process and the submitting of endorsements to the orderer. There are two plug points defined, one on the Channel#sendTransactionProposal and one on the Channel#sendTransaction. The fabric-client will pass control to the handler to complete the processing. The custom code may decide to retry, try another end point, or use discovery to complete the task. see fabric-client: How to use the discovery service on how the default handlers are used with discovery. Modified API's that will use handlers channel.initialize() - This method has been enhanced to instantiate instances of the handlers for use by the channel. The method will get the paths from the system configuration settings to create and initialize them. channel.sendTransactionProposal() - This method has been enhanced to use an endorsement-handler if one has been instantiated and initialized. channel.sendTransaction() - This method has been enhanced to use a commit-handler if one has been instantiated and initialized. New configuration settings endorsement-handler - string - The path to the endorsement handler. Allows for a custom handler to be used. This handler is used in the sendTransactionProposal() method to determine the target peers and how to send the proposal. (default 'fabric-client/lib/impl/DiscoveryEndorsementHandler.js') commit-handler - string - The path to the commit handler. Allows for a custom handler to be used. This handler is used in the sendTransaction() method to determine the orderers and how to send the transaction to be committed. (default 'fabric-client/lib/impl/BasicCommitHandler.js') new Endorsement Handler The sending of a proposal to be endorsed may be done using custom code. The fabric-client will use by default the file called DiscoveryEndorsementHandler. A different endorsement handler may be used by changing the configuration setting \"endorsement-handler\" with the setConfigSetting() or placing a new line in configuration JSON file that application has applied to the fabric-client configuration. This will instantiate a handler located at the path provide in the attribute for all channels initialized after the call. The default handler was designed to be used with discovery to provided automatic selection of peers and fail over. When used without discovery the handler will only send to the peers as defined in the targets parameter without fail over. The handler may also be changed using the endorsementHandler attribute on the channel.initialize() request call parameter. This will instantiate a handler located at the path provide in the attribute just for this channel. // set value in memory Client.setConfigSetting('endorsement-handler', '/path/to/the/handler.js'); --or-- // the path to an additional config file Client.addConfigFile('/path/to/config.json'); // the json file contains the following line // \"endorsement-handler\": \"/path/to/the/handler.js\" --or-- const request = { ... endorsementHandler: \"/path/to/the/handler.js\", ... } // initialize must be run to use handlers. channel.initialize(request); A endorsement handler must implement the api.EndorsementHandler. When the channel is initialized, the channel will read the path setting and create an instance of the handler for use by the new channel instance. new CommitHandler The sending of the endorsements to be committed may be done using custom code. The fabric-client will use by default the file called BasicCommitHandler. The commit handler may be changed by changing the configuration setting \"commit-handler\" by doing a setConfigSetting() or placing a new line in configuration JSON file that application has applied to the fabric-client configuration. The default handler was designed to be used with discovery to provided automatic selection of orderers and fail over. When used without discovery the handler will still provide fail over to all orderers assigned to the channel, sending to each one in orderer until an orderer response successfully to the transaction submission. The handler may also be changed using the commitHandler attribute on the channel.initialize() request call parameter. This will instantiate a handler located at the path provide in the attribute just for this channel. // set the config value in memory Client.setConfigSetting('commit-handler', '/path/to/the/handler.js'); --or-- // path of an additional config file Client.addConfigFile('/path/to/config.json'); // the json file contains the following line // \"commit-handler\": \"/path/to/the/handler.js\" --or-- const request = { ... commitHandler: \"/path/to/the/handler.js\", ... } // initialize must be run to use handlers. channel.initialize(request); A commit handler must implement the api.CommitHandler. When the channel is initialized, the channel will read the path setting and create an instance of the handler for use by the new channel instance. This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-hsm-pkcs11.html":{"id":"tutorial-hsm-pkcs11.html","title":"Tutorial: Testing for Hardware Security Module via PKCS#11 interface","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Testing for Hardware Security Module via PKCS#11 interface This tutorial illustrates the different ways of installing, configuring and testing the Hardware Security Module SoftHSM via PKCS#11 interface with a Hyperledger Fabric SDK for Node.js as of 1.4. For more information please refer to SoftHSM. Overview The SDK has support for PKCS#11 interface in order to allow applications to make use of HSM devices for key management. Installation In order to run the tests, install a software emulator of the PKCS#11 interface. Install using the package manager for your host system Ubuntu: apt-get install softhsm2 macOS: brew install softhsm Windows: unsupported. Or install from source install openssl 1.0.0+ or botan 1.10.0+ download the source code from https://dist.opendnssec.org/source/softhsm-2.2.0.tar.gz tar -xvf softhsm-2.2.0.tar.gz cd softhsm-2.2.0 ./configure --disable-gost (would require additional libraries, turn it off unless you need gost algorithm support for the Russian market) make sudo make install Set environment variable \"SOFTHSM2_CONF\" to \"./test/fixtures/softhsm2.conf\" export SOFTHSM2_CONF=\"./test/fixtures/softhsm2.conf\" Create a token to store keys inside slot 0 softhsm2-util --init-token --slot 0 --label \"My token 1\" Then you will be prompted two PINs: SO (Security Officer) PIN that can be used to re-initialize the token, and user PIN to be used by applications to access the token for generating and retrieving keys. Test The unit tests have been tried with SoftHSM2 and assumes slot '0' and user PIN 98765432. If your configuration is different, use these environment variables to pass in the values: PKCS11_LIB - path to the SoftHSM2 library, if not specified, the test case searches through a list of popular install locaions PKCS11_PIN PKCS11_SLOT To turn these tests off, the npm script testNoHSM should be specified. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-listening-to-events.html":{"id":"tutorial-listening-to-events.html","title":"Tutorial: fabric-network: How to listen to events","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-network: How to listen to events Listening to events with Fabric Network This tutorial describes the different ways to listen to events emitted by a network using the fabric-network module. Overview There are three event types that can be subscribed to: Contract events - Those emitted explicitly by the chaincode developer within a transaction Transaction (Commit) events - Those emitted automatically when a transaction is committed after an invoke Block events - Those emitted automatically when a block is committed Listening for these events allows the application to react without directly calling a transaction. This is ideal in use cases such as monitoring network analytics. Usage Each listener type takes at least one parameter, the event callback. This is the function that is called when an event is received. The callback function given is expected to be a promise, meaning that the callback can perform asynchronous tasks without risking missing events. Options module:fabric-network.Network~EventListenerOptions. Note: Listeners will connect to event hubs and ask to receive unfiltered events by default. To receive filtered events, set EventListenerOptions.filtered: true. Naming All event listeners (including CommitEventListeners, which use the transaction ID) must have a unique name at the Network level Contract events const gateway = new Gateway(); await gateway.connect(connectionProfile, gatewayOptions); const network = await gateway.getNetwork('mychannel'); const contract = network.getContract('my-contract'); /** * @param {String} listenerName the name of the event listener * @param {String} eventName the name of the event being listened to * @param {Function} callback the callback function with signature (error, event, blockNumber, transactionId, status) * @param {module:fabric-network.Network~EventListenerOptions} options **/ const listener = await contract.addContractListener('my-contract-listener', 'sale', (err, event, blockNumber, transactionId, status) =&gt; { if (err) { console.error(err); return; } console.log(`Block Number: ${blockNumber} Transaction ID: ${transactionId} Status: ${status}`); }) Notice that there is no need to specify an event hub, as the EventHubSelectionStrategy will select it automatically. Block events const gateway = new Gateway(); await gateway.connect(connectionProfile, gatewayOptions); const network = await gateway.getNetwork('mychannel'); /** * @param {String} listenerName the name of the event listener * @param {Function} callback the callback function with signature (error, blockNumber, transactionId, status) * @param {module:fabric-network.Network~EventListenerOptions} options **/ const listener = await network.addBlockListener('my-block-listener', (error, block) =&gt; { if (err) { console.error(err); return; } console.log(`Block: ${block}`); }); When listening for block events, it is important to specify if you want a filtered or none filtered event, as this determines which event hub is compatible with the request. Commit events Note: The listener listener name is transactionId.&lt;some random string&gt; There are two methods for subscribing to a transaction commit event. Using module:fabric-network.Network and directly, using module:fabric-network.Transaction. Using module:fabric-network.Transaction directly, abstracts away the need to specify which transaction ID you wish to listen for. Option 1 const gateway = new Gateway(); await gateway.connect(connectionProfile, gatewayOptions); const network = await gateway.getNetwork('mychannel'); const contract = network.getContract('my-contract'); const transaction = contract.newTransaction('sell'); /** * @param {String} transactionId the transaction ID * @param {Function} callback the callback function with signature (error, transactionId, status, blockNumber) * @param {Object} options **/ const listener = await network.addCommitListener(transaction.getTransactionID().getTransactionID(), (err, transactionId, status, blockNumber) =&gt; { if (err) { console.error(err); return; } console.log(`Transaction ID: ${transactionId} Status: ${status} Block number: ${blockNumber}`); }); Option 2 const gateway = new Gateway(); await gateway.connect(connectionProfile, gatewayOptions); const network = await gateway.getNetwork('mychannel'); const contract = network.getContract('my-contract'); const transaction = contract.newTransaction('sell'); /** * @param {String} transactionId the transaction ID * @param {Function} callback the callback function with signature (error, transactionId, status, blockNumber) * @param {Object} options **/ const listener = await transaction.addCommitListener((err, transactionId, status, blockNumber) =&gt; { if (err) { console.error(err); return; } console.log(`Transaction ID: ${transactionId} Status: ${status} Block number: ${blockNumber}`); }); Both Network.addCommitListener and Contract.addCommitListener have an optional eventHub parameter. When set, the listener will only listen to that event hub, and in the event of an unforeseen disconnect, it will try and to reconnect without using the EventHubSelectionStrategy. Checkpointing fabric-network: How to replay missed events Start Block and End Block In the module:fabric-network~EventListenerOptions it is possible to specify a startBlock and an endBlock. This behaves in the same way as the same options on ChannelEventHub shown in the tutorial here fabric-client: How to use the channel-based event service. Using startBlock and endBlock disables event replay using a checkpointer for the events received by that listener. Unregistering listeners addContractListener, addBlockListener and addCommitListener return a ContractEventListener, BlockEventListener and CommitEventListener respectively. Each has an unregister() function that removes the listener from the event hub, meaning no further events will be received from that listener until register() is called again. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-logging.html":{"id":"tutorial-logging.html","title":"Tutorial: fabric-client: How to use logging","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-client: How to use logging This tutorial illustrates how to use the Hyperledger Fabric Node.js client logging feature. Overview Hyperledger Fabric Node.js client logging uses the Node.js 'winston' package. The logging is initialized when the Node.js application first loads the Hyperledger Fabric package. All Hyperledger Fabric client objects will use the same settings (Peer, Orderer, ChannelEventHub). const Client = require('fabric-client'); // the logging is now set There are four levels of logging info warn error debug By default info, warn, and error log entries will be sent to the 'console'. debug will not be recorded. How to change logging The Hyperledger Fabric client's logging is controlled by the configuration setting hfc-logging and by the environment setting HFC_LOGGING. setting the logging settings in the default.json config file with an entry: \"hfc-logging\": \"{'debug':'console', 'info':'console'}\" using an environment setting will override the configuration setting: export HFC_LOGGING='{\"debug\":\"console\",\"info\":\"console\"}' The logging may use a file to write entries by specifying a file location as the level value. export HFC_LOGGING='{\"debug\":\"/temp/debug.log\",\"info\":\"console\"}' Using the logging from application When there is a need to log entries from the application code along with the Hyperledger Fabric client entries, use the following to get access to the same logger. as of 1.2 const logger = Client.getLogger('APPLICATION'); prior to 1.2 const sdkUtils = require('fabric-client/lib/utils.js'); const logger = sdkUtils.getLogger('APPLICATION'); To log const log_info = 'Sometext'; logger.info('%s infotext', log_info); // will log // info: [APPLICATION]: Sometext infotext logger.warn('%s warntext', log_info); // will log // warn: [APPLICATION]: Sometext warntext logger.error('%s errortext', log_info); // will log // error: [APPLICATION]: Sometext errortext logger.debug('%s debugtext', log_info); // will log // debug: [APPLICATION]: Sometext debugtext × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-metadata-chaincode.html":{"id":"tutorial-metadata-chaincode.html","title":"Tutorial: fabric-client: How to add CouchDB indexes during chaincode installation","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-client: How to add CouchDB indexes during chaincode installation This tutorial illustrates the use of adding metadata to your chaincode installation. As of v1.1 the only metadata are the indexes that may be added to a CouchDB state database of your channel ledger. For more information: getting started with Hyperledger Fabric setting up a CouchDB as the state database The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript Promise. Overview Fabric 1.1 has introduced the capability of defining indexes in a CouchDB state database to help improve performance of your queries made in your chaincode. The index definitions need to be in JSON format and in files with a .json extension. These definitions will be included in the chaincode installation package that is sent to the Fabric peer. Modified API's that allow for metadata client.installChaincode() - There is a new attribute ('metadataPath') that may be included in the installation request. The value of the metadataPath is a string representing the absolute path to the directory structure containing the JSON index files. Installing chaincode The following example will install the chaincode 'my_chaincode' and include index files. let targets = buildTargets(); //build the list of peers that will require this chaincode let chaincode_path = path.resolve(__dirname, '../chaincode/src/node_cc/my_chaincode'); let metadata_path = path.resolve(__dirname, '../chaincode/my_indexes'); // send proposal to install var request = { targets: targets, chaincodePath: chaincode_path, metadataPath: metadata_path, // notice this is the new attribute of the request chaincodeId: 'my_chaincode', chaincodeType: 'node', chaincodeVersion: 'v1' }; client.installChaincode(request).then((results) =&gt; { var proposalResponses = results[0]; // check the results }, (err) =&gt; { console.log('Failed to send install proposal due to error: ' + err.stack ? err.stack : err); throw new Error('Failed to send install proposal due to error: ' + err.stack ? err.stack : err); }); The following shows the path used as the metadataPath above. This is the required directory structure required under the path. The indexes directory will hold the files with the index definitions. The required directory structure and files with a 'json' extension will be included in the chaincode installation package under the 'META_INF' package directory. 'META-INF' should not be included in your local directory structure. .. &lt;&gt; chaincode │ └─── &lt;&gt; my_indexes // here is where the 'metadataPath' will point to │ └─── &lt;&gt; statedb //starting here are the required directories │ └─── &lt;&gt; couchdb │ └─── &lt;&gt; indexes // this directory will contain the index files index-owner.json // these will be the index files and must index-address.json // have the file extension of 'json' Each index must be defined in its own text file with an extension of *.json and contain the index definition formatted in JSON following the CouchDB index JSON syntax. {\"index\":{\"fields\":[\"docType\",\"owner\"]},\"ddoc\":\"indexOwnerDoc\", \"name\":\"indexOwner\",\"type\":\"json\"} This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-mutual-tls.html":{"id":"tutorial-mutual-tls.html","title":"Tutorial: fabric-client: How to configure mutual TLS","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-client: How to configure mutual TLS This tutorial illustrates how to use the node SDK APIs to connect to an orderer or peer which has TLS client authentication enabled (aka \"mutual TLS\"). An orderer has TLS client authentication enabled if the ORDERER_GENERAL_TLS_CLIENTAUTHREQUIRED environment variable is set to true. A peer has TLS client authentication enabled if the CORE_PEER_TLS_CLIENTAUTHREQUIRED environment variable is set to true. Connecting to an orderer or peer with TLS client authentication enabled After retrieving the client certificate and client key, assign those to the Client instance. The Client instance will then assign the material to each orderer and peer it creates. For example, the following demonstrates how to assign to the client first. Then build an orderer and peer which will then have the TLS client authentication enabled. This assumes that the client's PEM-encoded TLS key and certificate are at somepath/tls/client.key and somepath/tls/client.crt, respectively. let serverCert = fs.readFileSync(path.join(__dirname, 'somepath/msp/tlscacerts/example.com-cert.pem')); let clientKey = fs.readFileSync(path.join(__dirname, 'somepath/tls/client.key')); let clientCert = fs.readFileSync(path.join(__dirname, 'somepath/tls/client.crt')); client.setTlsClientCertAndKey(Buffer.from(clientCert).toString(), Buffer.from(clientKey).toString()); let orderer = client.newOrderer( 'grpcs://localhost:7050', { 'pem': Buffer.from(serverCert).toString() }); let peer = client.newPeer( 'grpcs://localhost:7051', { 'pem': Buffer.from(serverCert).toString() } ); × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-network-config.html":{"id":"tutorial-network-config.html","title":"Tutorial: fabric-client: How to use a common connection profile","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-client: How to use a common connection profile This tutorial illustrates the use of common connection profiles. Connection profiles are a new feature of the Hyperledger Fabric Node.js Client as of 1.1. A connection profile will describe the Hyperledger Fabric network to the Hyperledger Fabric Node.js Client (fabric client). For more information on: getting started with Hyperledger Fabric see Building your first network. the configuration of a channel in Hyperledger Fabric and the internal process of creating and updating see Hyperledger Fabric channel configuration cryptographic generation see cryptogen configuration transaction generator see configtxgen configuration translation tool see configtxlator The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript Promise. Overview A connection profile contain entries that describe the Hyperledger Fabric network including entries that describe the fabric client that will access the the network. The application will load a configuration file and then it will be used by fabric client to simplify the steps needed to setup and use the network. The connection profile has specific addresses and settings of network items. Resources like javascript classes to instantiate are stored in the fabric client's configuration system. It will be easier to work with a fabric client loaded with a connection profile configuration because it reduces the setup before calling an action. Parameters for items like targets may be specified by name and object will not have to be created and maintained before the action is called. On many calls if no target peer is specified, the fabric client will look to see if there is a Peer in the role needed for the action. API's to load a connection profile Client.loadFromConfig() - A static utility method to get a fabric client instance loaded with the connection profile configuration. client.loadFromConfig() - A fabric client instance method to load a connection profile configuration, overriding any existing connection profile configuration settings that may have been set when this client object was created by the call above. new API's that use a loaded connection profile client.initCredentialStores() - A fabric client instance method to create a state store and assign it to the fabric client instance based on the current settings in the loaded connection profile configuration. It will also create the crypto suite and assign it to the fabric client instance. A crypto store will be created and assigned to crypto suite if needed. (HSM based crypto suites do not require a crypto store). client.setTlsClientCertAndKey(clientCert, clientKey) -A fabric client instance method that will set a certificate and the corresponding private key on the client instance. Mutual TLS client settings are not stored within the connection profile. When a peer or orderer instance is created for the user from the endpoints defined in the connection profile, these settings will be used as the client mutual TLS settings. When using mutual TLS and a connection profile, this method must be called before endpoints are required. Calling this method is only required when using mutual TLS and a connection profile. channel.newChannelEventHub() - A fabric channel instance method to create an channel-based event hub based on the current settings in the loaded connection profile configuration of the named peer. channel.getChannelEventHubsForOrg() - A fabric channel instance method to return a list of channel-based event hubs that are associated with an organizations. Peers in an organizations that have the eventSource set to true will be returned. client.getPeersForOrg() - A fabric client instance method to return a list of peer objects that are associated with an organizations. Modified API's that will use the connection profile configuration if one has been loaded client.getChannel() - A fabric client instance method that will create a channel instance object based on the settings for a channel defined in the currently loaded connection profile configuration. client.newTransactionID(&lt;boolean&gt;) - This method was modified to allow for a boolean to indicate that the transaction id generated should be based on the administrative identity if one has been assigned rather than the user context assigned to the fabric client. client.setUserContext() - Now allows username and password as a parameter or a User object. When username and password are used the fabric client will perform an enroll with the certificate authority using the username and password. client.installChaincode() - If the targets parameter is excluded from the request parameter list then the peers defined in the current organization of the client will be used. client.queryXXXX() - The query API's will now take a peer name (as defined in the connection profile config) or peer object instance as the target. channel.instantiateChaincode() - If the targets parameter is excluded from the request parameter list then the peers defined in the current organization of the client that are also on this channel will be used. channel.sendTransactionProposal() The request object parameter may use names for targets or let the fabric client find peers to use for targets as defined in the connection profile configuration. channel.sendTransaction() The request object parameter may use orderer name or let the fabric client find an orderer to use as defined in the connection profile configuration. channel.queryXXXX() - All the query API's will now take a peer name as the target rather than an peer instance object. Loading connection profile configurations The application code can either point to a yaml or json file that contains the configuration information or it may pass a Javascript object directory to the API's to load a configuration. For convenience there is a static utility method on the fabric-client to create a new fabric client object and load a connection profile configuration at the same time. There is also a method on the fabric client instance that may be used to load a connection profile configuration on top of an existing connection profile configuration. The following example will create a new instance of the fabric-client and load a connection profile configuration. However in this case the connection profile configuration does not contain any information about the client side of the fabric network, just the fabric network elements. var client = Client.loadFromConfig('test/fixtures/network.yaml'); Here is the connection profile definition loaded name: \"Network\" version: \"1.0\" channels: mychannel: orderers: - orderer.example.com peers: peer0.org1.example.com: endorsingPeer: true chaincodeQuery: true ledgerQuery: true eventSource: true peer0.org2.example.com: endorsingPeer: true chaincodeQuery: false ledgerQuery: true eventSource: false organizations: Org1: mspid: Org1MSP peers: - peer0.org1.example.com certificateAuthorities: - ca-org1 adminPrivateKey: path: test/fixtures/channel/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/keystore/9022d671ceedbb24af3ea69b5a8136cc64203df6b9920e26f48123fcfcb1d2e9_sk signedCert: path: test/fixtures/channel/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/signcerts/Admin@org1.example.com-cert.pem Org2: mspid: Org2MSP peers: - peer0.org2.example.com certificateAuthorities: - ca-org2 adminPrivateKey: path: test/fixtures/channel/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/keystore/5a983ddcbefe52a7f9b8ee5b85a590c3e3a43c4ccd70c7795bec504e7f74848d_sk signedCert: path: test/fixtures/channel/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/signcerts/Admin@org2.example.com-cert.pem orderers: orderer.example.com: url: grpcs://localhost:7050 grpcOptions: ssl-target-name-override: orderer.example.com grpc-max-send-message-length: 4194304 tlsCACerts: path: test/fixtures/channel/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tlscacerts/example.com-cert.pem peers: peer0.org1.example.com: url: grpcs://localhost:7051 grpcOptions: ssl-target-name-override: peer0.org1.example.com grpc.keepalive_time_ms: 600000 tlsCACerts: path: test/fixtures/channel/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tlscacerts/org1.example.com-cert.pem peer0.org2.example.com: url: grpcs://localhost:8051 grpcOptions: ssl-target-name-override: peer0.org2.example.com tlsCACerts: path: test/fixtures/channel/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tlscacerts/org2.example.com-cert.pem certificateAuthorities: ca-org1: url: https://localhost:7054 httpOptions: verify: false tlsCACerts: path: test/fixtures/channel/crypto-config/peerOrganizations/org1.example.com/ca/org1.example.com-cert.pem registrar: - enrollId: admin enrollSecret: adminpw caName: caorg1 ca-org2: url: https://localhost:8054 httpOptions: verify: false tlsCACerts: path: test/fixtures/channel/crypto-config/peerOrganizations/org2.example.com/ca/org2.example.com-cert.pem registrar: - enrollId: admin enrollSecret: adminpw caName: caorg2 The following example will have an existing fabric client load a connection profile configuration. The definition will only contain client side definitions and no fabric network definitions. The client may load a new profile at anytime, it will overlay the top level sections it contains of those previously loaded. In this case the file being loaded only has a client section, therefore the loaded definition will now have the previously loaded channels, organizations, peers, orderers, and certificateAuthorities section definitions and the newly loaded client section definition. This allows for an existing fabric client to be able to work within different organization. Notice this client definition contains a connection section with an options attribute in the client section. Settings defined here will be applied to new peer and orderer instances the client creates. This will include peers and orderers that will be created automatically when using the discovery service. Peers and Orderers may override these connection settings in their grpcOptions settings. Note: The fabric-client grpc-max-send-message-length and grpc-max-receive-message-length defaults are -1 (unlimited). client.loadFromConfig('test/fixtures/org1.yaml'); Here is the client definition loaded above name: \"Org1 Client\" version: \"1.0\" client: organization: Org1 credentialStore: path: \"/tmp/hfc-kvs/org1\" cryptoStore: path: \"/tmp/hfc-cvs/org1\" connection: options grpc.keepalive_time_ms: 120000 Setup the stores The next step is to set up the client object with the state and crypto stores. If the client section of the connection profile configuration has these defined then it is a simple matter of running the following. This API is promise based, notice that we will need a .then on the returned promise to have it actually execute. This API does not return anything, however it has created a state store and assigned it to the client, it has created a CryptoSuite and also assigned it to the client, and created a crypto store and assigned that to the crypto suite. Notice the credentialStore and cryptoStore definitions above in the client section of the connection profile configuration. In this case we are using two different locations, it may be easier to have these in the same locations when first starting out. The following will create two stores and a CryptoSuite and assign them to the fabric client all based on the loaded configurations. client.initCredentialStores() .then((nothing) =&gt; { Work with user context When there is certificate Authority information on the organization, the fabric client may be used to simplify the enrollment and user context creation. The application will still have to register new users with the certificate authority, however when a connection profile configuration has been loaded there a simpler way to get a certificate authority client. So first let's enroll an admin user so that we have the credentials (crypto material) needed to interact with the certificate authority and the fabric network. The following convenience method will first look in the state store (as defined above) to see if the user exist. If the user is not found and there is a connection profile configuration loaded, the fabric client will build a certificate authority client object as defined in the fabric client configuration with the address as defined in the currently loaded connection profile configuration. The fabric client uses the certificate authority client to enroll the admin user with the certificate authority, this requires that a new set of keys be generated on the client side. The fabric client will then use the signed certificate returned by the certificate authority from the enroll to create a user context. The context will then be assign it to fabric client and stored in the state store along with storing the keys in the crypto store. At this point the fabric client is ready to interact with the fabric network and the application may use the returned user object to interact with the certificate authority. In the following example we are able to enroll the user because it known by the certificate authority. New users will have to be registered first. client.setUserContext({username:'admin', password:'adminpw'}) .then((admin) =&gt; { The following example will have the fabric client build a certificate authority client based on the currently loaded connection profile configuration by first finding which organization defined in the client section and then finding the certificate authority associated with that organization. var fabric_ca_client = client.getCertificateAuthority(); Then once we have a fabric-ca-client, we will be able to register new users. We could also use the fabric-ca-client to enroll users and make a few calls to the fabric client to create a user object and then assign that user object to the fabric client, but it will be much easier to just use the convenience method of the fabric client instance. Notice how we have to use the 'admin' user object returned from the client.setUserContext() to do the register. The admin user object has the credentials needed to the register. Then notice we called the same setUserContext method as we did with the admin above, this will have the fabric client object assigned with the 'user1' user context thus providing the credentials to interact with the fabric network. Note that the setUserContext also stores the user context which contains the signed certificate from the certificate authority and newly created public and private keys of the now enrolled user. fabric_ca_client.register({enrollmentID: 'user1', affiliation: 'org1'}, admin) .then((secret) =&gt; { return client.setUserContext({username:'user1', password:secret}); }).then((user)=&gt; { Work with mutual TLS When your network is using mutual TLS, the client certificate and private key must be available to the client instance before the endpoints are automatically built. The client instance will be able to pass the required material to the endpoint instance that is needed to establish the connection. The example shown will also retrieve the material. These steps must be performed before any actions on the fabric network. // get the CA associated with this client's organization let fabric_ca_client = client.getCertificateAuthority(); let request = { enrollmentID: 'user1', enrollmentSecret: secret, profile: 'tls' }; // make the request to build the keys and get the certificate fabric_ca_client.enroll(request) .then((enrollment) =&gt; { // Successfully called the Certificate Authority to get the TLS material let key = enrollment.key.toBytes(); let cert = enrollment.certificate; // set the material on the client to be used when building endpoints for the user client.setTlsClientCertAndKey(cert, key); ... When an admin is needed Notice in the organizations section of the connection profile configuration that an organization may have a signed cert setting and admin private key setting that are associated with the organization. This is a convenience for your organization such that operations that require a fabric network administrator will be able to get one easily. These credentials will be assigned to the fabric client when the configuration is loaded. If one has not been assigned than the current user context assigned to the fabric client is assumed to be an administrator. There is also a convenience method on the client object that will assign credentials to the client to be used for operations that require an admin. client.setAdminSigningIdentity('admin privateKey','admin cert'); Assume that a common connection profile has been loaded, setting up both an organization with an admin and indicating that the client is in that organization. Then when the call is made to get a transaction id object, the fabric client will check to see if an admin has been assigned to the fabric client and use that to generate the transaction id. The transaction id returned will be tagged that it was generated with the assigned administrative identity. Notice how the request object being built is using just a name for the orderer rather than an Orderer object. The fabric client will look up this name in the loaded connection profile configuration. When the createChannel call is made, the fabric client will know that this action should be signed by the administrative identity because the transaction id was marked as an admin based transaction. Note that the administrative signing identity is not required if the logged in user is an administrative user and has been assigned to the fabric client. let tx_id = client.newTransactionID(true); let request = { config: config, signatures : signatures, name : channel_name, orderer : 'orderer.example.com', txId : tx_id }; return client.createChannel(request); }).then((result) =&gt; { When a peer is needed Notice how a peer is added to an organization, it is more than just a reference to the actual peer definition, the peer is also defined to have roles within that organization. peer0.org2.example.com: endorsingPeer: true chaincodeQuery: false ledgerQuery: true eventSource: false This peer may be used to endorse transaction, but not used to run chaincode queries. This peer may be used to audit the channel by making ledger based queries (like queryBlock), but may not be used to be an event source. Of course this combination of roles does not make much sense in real life. So let's have a look at a chaincode invoke endorsement let tx_id = client.newTransactionID(); var request = { chaincodeId : 'example', fcn: 'move', args: ['a', 'b','100'], txId: tx_id }; channel.sendTransactionProposal(request) .then((results) =&gt; { Notice that we have left off the targets parameter of the request object. This will have the fabric client do a lookup of peers on this channel in the connection profile configuration. The fabric client will be looking for peers defined in the role of endorsingPeer. The fabric client will then send the proposal to the located peers and return all the endorsements in the results object. There may be a need to have only the peers in a specific organization. Use the mspid of the organization. var peers = getPeersForOrg('Org1MSP'); Or maybe for the organization that is defined in the client section of the connection profile. var peers = getPeersForOrg(); When an orderer is needed After receiving endorsements from the peers for a transaction proposal, they will need to be sent to an orderer along with the proposal for a transaction to be committed to the ledger. var request = { proposalResponses: proposalResponses, proposal: proposal }; channel.sendTransaction(request) .then((results) =&gt; { Notice that an orderer to send this transaction to is not included in the request object. The orderer defined in the connection profile configuration will be used. When doing queries When there is a connection profile configuration loaded and the query call is not passed a target peer to use, the fabric client will look in the connection profile configuration for a peer to use. These are fabric client based queries and require the user have an admin role or indicate that the admin identity should be used. These queries do not use the connection profile config lookup to find a peer to use and must be passed the target peer. queryChannels queryInstalledChaincodes These queries are channel based queries that require a peer with the ledgerQuery role. queryInstantiatedChaincodes (user must be an admin or indicate that the assigned admin identity should be used) queryInfo queryBlockByHash queryBlock queryTransaction this is a channel based query and requires a peer with the chaincodeQuery role. queryByChaincode When monitoring for events Working with an channel-based event hub will not changed when a connection profile configuration has been loaded. A new method has been added to the fabric client to simplify setting up of an ChannelEventHub object. Use the following to get an ChannelEventHub object that will be setup to work with the named peer's channel-based event hub. var channel_event_hub = channel.newChannelEventHub('peer0.org1.example.com'); Notice how the parameter to the call is the name of the peer. All settings to create an channel-based event hub are defined by the connection profile configuration under the peer by that name. peer0.org1.example.com: url: grpcs://localhost:7051 grpcOptions: ssl-target-name-override: peer0.org1.example.com grpc.keepalive_time_ms: 600000 tlsCACerts: path: test/fixtures/channel/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tlscacerts/org1.example.com-cert.pem The following will be a list of event hubs that are within the 'Org1' organization. All peers referenced by an organization that the 'eventSource' set to true. Use the mspid of the organization. var channel_event_hubs = channel.getChannelEventHubsForOrg('Org1MSP'); The following will be a list of channel-based event hubs that are within the organization defined in the client section of the connection profile. var channel_event_hubs = channel.getChannelEventHubsForOrg(); What does the Fabric Client look for in a common connection profile The Fabric Client will be looking for the following key names and parameters for those keys: # # Schema version of the content. Used by the SDK to apply the parsing rules. # version: \"1.0\" # only supported version as of fabric-client v1.3.0 # # The client section is SDK-specific. These are the settings that the # NodeSDK will use to automatically set up a Client instance. # client: # Which organization does this application instance belong to? The value must be the name of an org # defined under \"organizations\" ... see below organization: Org1 # Some SDKs support pluggable KV stores, the properties under \"credentialStore\" # are implementation specific credentialStore: # Specific to FileKeyValueStore.js or similar implementations in other SDKs. Can be others # if using an alternative impl. For instance, CouchDBKeyValueStore.js would require an object # here for properties like url, db name, etc. path: \"/tmp/hfc-kvs\" or &lt;implementation specific properties&gt; # Specific to the CryptoSuite implementation. Software-based implementations like # CryptoSuite_ECDSA_AES.js in node SDK requires a key store. PKCS#11 based implementations does # not. cryptoStore: # Specific to the underlying KeyValueStore that backs the crypto key store. path: \"/tmp/hfc-cvs\" or &lt;implementation specific properties&gt; # Sets the connection timeouts for new peer and orderer objects when the client creates # peer and orderer objects during the client.getPeer() and client.getOrderer() calls # or when the peer and orderer objects are created automatically when a channel # is created by the client.getChannel() call. connection: timeout: peer: # the timeout in seconds to be used on requests to a peer, # for example 'sendTransactionProposal' endorser: 120 # the timeout in seconds to be used by applications when waiting for an # event to occur. This time should be used in a javascript timer object # that will cancel the event registration with the channel event hub instance. eventHub: 60 # the timeout in seconds to be used when setting up the connection # with a peer event hub. If the peer does not acknowledge the # connection within the time, the application will be notified over the # error callback if provided. eventReg: 3 # the timeout in seconds to be used on request to the orderer, # for example orderer: 30 # # How a channel is defined and the peers and orderers on that channel. When the # client.getChannel() call is used the client will pre-populate the channel with # orderers and peers as defined in this section. # channels: # name of the channel mychannel2: # List of orderers designated by the application to use for transactions on this channel. # The values must be orderer names defined under \"orderers\" section orderers: - orderer.example.com # List of peers from participating organizations peers: # The values must be peer names defined under \"peers\" section peer0.org1.example.com: # Will this peer be sent transaction proposals for endorsement? The peer must # have the chaincode installed. The app can also use this property to decide which peers # to send the chaincode install request. Default: true endorsingPeer: true # Will this peer be sent query proposals? The peer must have the chaincode # installed. The app can also use this property to decide which peers to send the # chaincode install request. Default: true chaincodeQuery: true # Will this peer be sent query proposals that do not require chaincodes, like # queryBlock(), queryTransaction(), etc. Default: true ledgerQuery: true # Will this peer be the target of a SDK listener registration? All peers can # produce events but the app typically only needs to connect to one to listen to events. # Default: true eventSource: true # Will this peer be the target of Discovery requests. # Default: true discover: true # # list of participating organizations in this network # organizations: Org1: mspid: Org1MSP # The peers that are known to be in this organization peers: - peer0.org1.example.com # Certificate Authorities issue certificates for identification purposes in a Fabric based # network. Typically certificates provisioning is done in a separate process outside of the # runtime network. Fabric-CA is a special certificate authority that provides a REST APIs for # dynamic certificate management (enroll, revoke, re-enroll). The following section is only for # Fabric-CA servers. certificateAuthorities: - ca-org1 # If the application is going to make requests that are reserved to organization # administrators, including creating/updating channels, installing/instantiating chaincodes, it # must have access to the admin identity represented by the private key and signing certificate. # Both properties can be the PEM string or local path to the PEM file. # path: &lt;the path to a file containing the byte string&gt; # or # pem: &lt;the byte string&gt; # Note that this is mainly for convenience in development mode, production systems # should not expose sensitive information this way. # The SDK should allow applications to set the org admin identity via APIs, and only use # this route as an alternative when it exists. adminPrivateKey: path: &lt;path to file&gt; or pem: &lt;byte string&gt; signedCert: path: &lt;path to file&gt; or pem: &lt;byte string&gt; # the profile will contain public information about organizations other than the one it belongs to. # These are necessary information to make transaction lifecycles work, including MSP IDs and # peers with a public URL to send transaction proposals. The file will not contain private # information reserved for members of the organization, such as admin key and certificate, # fabric-ca registrar enroll ID and secret, etc. Org2: mspid: Org2MSP peers: - peer0.org2.example.com certificateAuthorities: - ca-org2 adminPrivateKey: path: &lt;path to file&gt; or pem: &lt;byte string&gt; signedCert: path: &lt;path to file&gt; or pem: &lt;byte string&gt; # # List of orderers to send transaction and channel create/update requests. # orderers: orderer.example.com: url: grpcs://localhost:7050 # these are standard properties defined by the gRPC library # they will be passed in as-is to gRPC client constructor grpcOptions: ssl-target-name-override: orderer.example.com tlsCACerts: path: &lt;path to file&gt; or pem: &lt;byte string&gt; # # List of peers to send various requests to, including endorsement, query # and event listener registration. # peers: peer0.org1.example.com: # this URL is used to send endorsement and query requests url: grpcs://localhost:7051 grpcOptions: ssl-target-name-override: peer0.org1.example.com request-timeout: 120001 tlsCACerts: path: &lt;path to file&gt; or pem: &lt;byte string&gt; peer0.org2.example.com: url: grpcs://localhost:8051 grpcOptions: ssl-target-name-override: peer0.org2.example.com tlsCACerts: path: &lt;path to file&gt; or pem: &lt;byte string&gt; # # Fabric-CA is a special kind of Certificate Authority provided by Hyperledger Fabric which allows # certificate management to be done via REST APIs. Application may choose to use a standard # Certificate Authority instead of Fabric-CA, in which case this section would not be specified. # certificateAuthorities: ca-org1: url: https://localhost:7054 # the properties specified under this object are passed to the 'http' client verbatim when # making the request to the Fabric-CA server httpOptions: verify: false tlsCACerts: path: &lt;path to file&gt; or pem: &lt;byte string&gt; # Fabric-CA supports dynamic user enrollment via REST APIs. A \"root\" user, a.k.a registrar, is # needed to enroll and invoke new users. registrar: - enrollId: admin enrollSecret: adminpw # The optional name of the CA. caName: ca-org1 This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-private-data.html":{"id":"tutorial-private-data.html","title":"Tutorial: How to use private data","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommit ic-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER How to use private data This tutorial illustrates how to use the Node.js SDK APIs to store and retrieve private data in the Hyperledger Fabric network. Starting in v1.2, Fabric offers the ability to create private data collections, which allows a subset of organizations on a channel to endorse, commit, or query private data without having to create a separate channel. For more information, refer to: Private Data Concept Private Data Architecture Using Private Data in Fabric Overview The following are the steps to use private data with the Node.js SDK (fabric-client). Check out the sections below for details on these steps. Create a collection definition json file Implement chaincode to store and query private data Install and instantiate chaincode with a collection definition Invoke chaincode to store and query private data Purge private data Query for a collection definition Create a collection definition json file A collection definition describes who can persist data, how many peers the data is distributed to, how many peers are required to disseminate the private data, and how long the private data is persisted in the private database. Chaincode APIs will map the collection to the private data by the collection name. A collection definition is composed of the following five properties. name: Name of the collection. policy: Defines the organization peers allowed to persist the collection data. requiredPeerCount: Number of peers required to disseminate the private data as a condition of the endorsement of the chaincode maxPeerCount: For data redundancy purposes, the number of other peers that the current endorsing peer will attempt to distribute the data to. If an endorsing peer goes down, these other peers are available at commit time if there are requests to pull the private data. blockToLive: For very sensitive information such as pricing or personal information, this value represents how long the data should live on the private database in terms of blocks. The data will be purged after this specified number of blocks on the private database. To keep private data indefinitely, that is, to never purge private data, set the blockToLive property to 0. Here is a sample collection definition JSON file, containing an array of two collection definitions: [ { \"name\": \"collectionMarbles\", \"policy\": { \"identities\": [ { \"role\": { \"name\": \"member\", \"mspId\": \"Org1MSP\" } }, { \"role\": { \"name\": \"member\", \"mspId\": \"Org2MSP\" } } ], \"policy\": { \"1-of\": [ { \"signed-by\": 0 }, { \"signed-by\": 1 } ] } }, \"requiredPeerCount\": 1, \"maxPeerCount\": 2, \"blockToLive\": 100 }, { \"name\": \"collectionMarblePrivateDetails\", \"policy\": { \"identities\": [ { \"role\": { \"name\": \"member\", \"mspId\": \"Org1MSP\" } } ], \"policy\": { \"1-of\": [ { \"signed-by\": 0 } ] } }, \"requiredPeerCount\": 1, \"maxPeerCount\": 1, \"blockToLive\": 100 } ] This example contains two private data collections: collectionMarbles and collectionMarblePrivateDetails. The policy property in the collectionMarbles definition allows all members of the channel (Org1 and Org2) to have the private data in a private database. The collectionMarblesPrivateDetails collection allows only members of Org1 to have the private data in their private database. For Node.js SDK, you must define policies in the same format as shown above. Implement chaincode to store and query private data Fabric provides chaincode APIs to store and query private data. As an example, check out marbles private data example to understand how to use the chaincode APIs to read and write private data. This example implements the following functions to manage private data. readMarble: query the values of the name, color, size and owner attributes using collection collectionMarbles. readMarblePrivateDetails: query the values of the price attribute using collection collectionMarblePrivateDetails. initMarble: store private data for the collections. delete: delete a marble from private database. Install and instantiate chaincode with a collection definition Client applications interact with the blockchain ledger through chaincode. As such we need to install and instantiate the chaincode on every peer that will execute and endorse transactions. When instantiated a chaincode on a channel the collection will be associated with that chaincode. Install chaincode. No specific parameter needed to support private data. Instantiate chaincode. To support private data, the request must include the collections-config attribute. const collectionsConfigPath = path.resolve(__dirname, collection_definition_json_filepath); const request = { targets: peers, chaincodeId: chaincodeId, chaincodeType: chaincodeType, chaincodeVersion: chaincodeVersion, fcn: functionName, args: args, txId: tx_id, 'collections-config': collectionsConfigPath }; const endorsementResults = await channel.sendInstantiateProposal(request, time_out); // additional code needed to validate endorsementResults and send transaction to commit ...... Invoke chaincode to store and query private data You must be authorized to transact with the private data based on the policy defined in collection definition. Recall that the above collection definition allows all members of Org1 and Org2 to access collectionMarbles (name, color, size, and owner) in their private database, but only peers in Org1 can have access to collectionMarblePrivateDetails (price) in their private database. Acting as a member of Org1, you can do the following with marbles private data example, Invoke initMarble to create a marble with private data. Invoke readMarble to read name, color, size and owner from the private database for collectionMarbles. Invoke readMarblePrivateDetails to read price from the private database for collectionMarblePrivateDetails. Purge private data The Hyperledger Fabric allows client applications to optionally purge the private data in a collection by setting the blockToLive property. This option may be needed when private data include personal or confidential information and transacting parties want to have a limited lifespan for the data. When blockToLive is set to a non-zero value in the collection definition file, Fabric will automatically purge the related private data after the specified number of blocks are committed. Client applications do not need to call any API. Query for a collection definition The Hyperledger Fabric allows client applications to query a peer for collection definitions. The Node.js SDK (fabric-client) has an API that will query a Hyperledger Fabric Peer for a collection definition associated with a chaincode running on the specified channel. See Channel#queryCollectionsConfig for detailed information. const request = { chaincodeId: chaincodeId, target: peer }; try { const response = await channel.queryCollectionsConfig(request); // response contains an array of collection definitions return response; } catch (error) { throw error; } Include private data in a transaction invocation The client application must put all private data into the transient data of the proposal request if the application wishes to keep the data private. Transient data is not returned in the endorsement results, only the hash of the transient data is returned in the endorsement created by the peer. The chaincode executed during the endorsement will be responsible for pulling the private data from the transient area of the proposal request and then work with the private data store of the peer. Example using fabric-network API // Private data sent as transient data: { [key: string]: Buffer } const transientData = { marblename: Buffer.from('marble1'), color: Buffer.from('red'), owner: Buffer.from('John'), size: Buffer.from('85'), price: Buffer.from('99') }; const result = await contract.createTransaction('initMarble') .setTransient(transientData) .submit(); Example using fabric-client API // private data const transient_data = { 'marblename': Buffer.from('marble1'), // string &lt;-&gt; byte[] 'color': Buffer.from('red'), // string &lt;-&gt; byte[] 'owner': Buffer.from('John'), // string &lt;-&gt; byte[] 'size': Buffer.from('85'), // string &lt;-&gt; byte[] 'price': Buffer.from('99') // string &lt;-&gt; byte[] }; const tx_id = client.newTransactionID(); const request = { chaincodeId : chaincodeId, txId: tx_id, fcn: 'initMarble', args: [], // all data is transient data transientMap: transient_data // private data }; // results will not contain the private data const endorsementResults = await channel.sendTransactionProposal(request); × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-query-peers.html":{"id":"tutorial-query-peers.html","title":"Tutorial: fabric-network: How to select peers for evaluating transactions (queries)","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric
