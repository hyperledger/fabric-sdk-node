blem or by a call to the disconnect() method. This callback will also be called when the channel event hub is shutdown due to the last block being received if replaying with the endBlock set to 'newest'. options parameter This is an optional parameter. This parameter will contain the following optional properties: {integer | 'newest' | 'oldest' | 'last_seen'} startBlock (Optional) The starting block number for event checking. When included, the Peer's channel-based event service will be asked to start sending blocks from this block number. This is how to resume listening or replay missed blocks that were added to the ledger. This option changes how the connection is made to the fabric Peer's channel-based event service, therefore the registration must be made before the channel event hub has setup the connection. Replaying events may confuse other event listeners; therefore, only one listener will be allowed on a ChannelEventHub when startBlock and/or endBlock are used on a listener registration. Number - A number value may be specified as the block number. 'newest' - The string of 'newest'. This will have the block number determined by the Peer's channel-based event service at connect time of the the newest block on the ledger. 'oldest' - The string of 'oldest'. This will have the block number determined by the Peer's channel-based event service at connect time of the the oldest block on the ledger, unless your ledger has been pruned, this will be block 0. 'last_seen' - The string of 'oldest'. This will have the channel event hub instance determine the block number at the time of the registration. The number will be based on the last block that this channel event hub has received from the Peer's channel-based event service. Using this option on an event listener does require that this channel event hub has been previously running. {integer | 'newest' | 'oldest' | 'last_seen' } endBlock (Optional) The ending block number for event checking. When included, the Peer's channel-based event service will be asked to stop sending blocks once this block is delivered. This is how to replay missed blocks that were added to the ledger. When a startBlock is not included, the endBlock must be equal to or larger than the current channel block height. This option changes how the connection is made to the fabric Peer's channel-based event service, therefore the registration must be made before the channel event hub has setup the connection. Replaying events may confuse other event listeners; therefore, only one listener will be allowed on a ChannelEventHub when startBlock and/or endBlock are used. The value 'newest' will indicate that 'endBlock' will be calculated by the peer as the newest block on the ledger. This allows the application to replay up to the latest block on the ledger and then the listener will stop and be notified by the 'onError' callback. Number - A number value may be specified as the block number. 'newest' - The string of 'newest'. This will have the block number determined by the Peer's channel-based event service at connect time of the the newest block on the ledger. 'oldest' - The string of 'oldest'. This will have the block number determined by the Peer's channel-based event service at connect time of the the oldest block on the ledger, unless your ledger has been pruned, this will be block 0. 'last_seen' - The string of 'oldest'. This will have the channel event hub instance determine the block number at the time of the registration. The number will be based on the last block that this channel event hub has received from the Peer's channel-based event service. Using this option on an event listener does require that this channel event hub has been previously running. {boolean} unregister -- (Optional) This setting indicates that the registration should be removed (unregister) after the event is seen. When the application is using a timeout to only wait a specified amount of time for the transaction to be seen, the timeout processing should include the manual 'unregister' of the transaction event listener to avoid the event callbacks being called unexpectedly. The default for this setting is different for the different types of event listeners. For block listeners the default is true when an end_block was set as a option, the listener will be active and receiving blocks until the end block is received and then the listener will be automatically unregistered. For transaction listeners the default is true and once the transaction event has occurred the listener will be automatically unregistered. If the transaction listener has used an endBlock, the default will be to automatically unregister the listener even if the transaction has not been seen. For chaincode event listeners the default will be false as the match filter might be intended for many transactions, however if the chaincode event listener has set an endBlock it will be automatically unregistered after the endBlock is seen. {boolean} disconnect -- (Optional) This setting indicates to the ChannelEventHub instance to automatically disconnect itself from the peer's channel-based event service once the event has been seen. The default is false. When not set and the endBlock has been set the ChannelEventHub instance will automatically disconnect itself. {boolean} as_array -- (Optional) This setting indicates to the ChannelEventHub instance to send all chaincode events to the callback as array rather than one at a time. This setting is only available for chaincode events. How to use a Channel Event Hub The ChannelEventHub class is very flexible. It allows for many usage models. waiting for my transaction to complete looking at chaincode events auditing a channel for all new blocks replay events Transaction events A majority of users will need to know when a transaction is committed to the ledger. All transactions have an unique identifier that may be monitored. Users may register an event listener to indicate that a specific transaction has been written to the ledger. This will be known as a transaction event. Steps to be notified for a transaction event: Get a channel event hub instance, this may be done for every transaction or may be done once and reused. Connect the channel event hub instance with the peer's event service. You may wish to connect before registering when reusing the ChannelEventHub instance for many transactions. Create transaction and have it endorsed. Register your callback using the transaction ID string of the transaction with the channel event hub instance. Connect the channel event hub if not already connected. Submit the endorsed transaction to be ordered. Wait to be notified of the transaction being committed to the ledger or timeout if there is an issue. Unregister the event listener when transaction is seen, which will be done automatically by default. Disconnect the channel event hub when finished listening, which could be done automatically if configured. Chaincode events Chaincode programs running on the fabric network are able to add into a transaction a name and a value, this is known as a chaincode event. The \"name\" will most likely not be unique and more than one transaction may contain the chaincode event name, therefore the listener callback may be called many times. The listener may be setup to use a regular expression when looking for a name match such that a single listener may be notified with many different names. NOTE: Chaincode events must be committed and written to the ledger before a listener will be notified. The ChannelEventHub instance will not see chaincode events in transactions until the transactions commits and is written to the peer's ledger on the peer that ChannelEventHub has connected to the event service. Steps to be notified when a chaincode event occurs: Get a channel event hub instance, this should be done once and reused. Connect the channel event hub instance with the peer's event service. You may wish to connect before registering when reusing the ChannelEventHub instance for many transactions. Register your callback with the name of the chaincode event, you may use a regular expression to match on more than one name. Connect the channel event hub if not already connected. Somewhere on the network a transaction is endorsed and committed containing a chaincode event. Process the chaincode events as they come in. Unregister the event listener when finished. Disconnect the channel event hub when finished listening. Block events Once a ChannelEventHub connects to the Peer's event service it will start receiving blocks as they are added to the ledger, unless a \"startBlock\" is specified, then it will start receiving blocks from the block specified. When a block is received by the ChannelEventHub instance from the Peer's event service, this is known as a block event, Steps to be notified when a block event occurs: Get a channel event hub instance. Register to receive blocks. Connect the channel event hub instance with the peer's event service. Somewhere on the network a transaction is endorsed and committed. Process the blocks as they come in. Disconnect the channel event hub when finished listening. Steps to be notified when a block event occurs: Get a channel event hub instance. Register to receive blocks. Connect the channel event hub instance with the peer's event service. Somewhere on the network a transaction is endorsed and committed. Process the blocks as they come in. Disconnect the channel event hub when finished listening. Replay events If you wish to look at events that already happened, use the \"startBlock\" option to replay the events. Using the start block will connect to the Peer's event service and have it start sending existing blocks starting with the block number specified rather than the latest block. Blocks will be continued to be sent until the \"endBlock\" is seen. If no end block is specified, then blocks will continue to be sent as they are added to the ledger. Replay may be used to look again for your transaction or chaincode events when your application was off-line. When not specifying an end block the channel event hub may continued to be used to monitor for new events as they happen on the channel after catching up on existing events. Steps to be notified when a replay event occurs: Get a channel event hub instance. Register to receive your events. Connect the channel event hub instance with the peer's event service using a \"startBlock\" Process the events as they come in. Disconnect the channel event hub when finished listening. Get a Channel Event Hub Use the fabric-client Channel newChannelEventHub object to create new instances of ChannelEventHub objects. Use the following to get a ChannelEventHub instances that will be setup to work with the Peer's channel-based event service. A ChannelEventHub instance will use all the same endpoint configuration settings that the peer instance is using, like the tls certs and the host and port address. When using a connection profile (see) then the peer's name may be used to get a new channel event hub. // peer is a instance const channel_event_hub = channel.newChannelEventHub(peer); // using the peer name const channel_event_hub = channel.newChannelEventHub('peer0.org1.example.com'); When using a connection profile (see How to use a common common connection profile file) then the peer's name may be used to get a channel event hub. This will return the same ChannelEventHub instance each time the \"getChannelEventHub\" is called. // must use peer name const channel_event_hub = channel.getChannelEventHub('peer0.org1.example.com'); Here is an example of how to get a list of channel event hubs when using a connection profile. The following will get a list based on the current organization that is defined in the currently active client section of the connection profile. Peers defined in the organization that have the eventSource set to true will be added to the list. const channel_event_hubs = channel.getChannelEventHubsForOrg(); When creating a peer instance, you can get a ChannelEventHub instance by using the peer instance. const data = fs.readFileSync(path.join(__dirname, 'somepath/tlscacerts/org1.example.com-cert.pem')); const peer = client.newPeer( 'grpcs://localhost:7051', { pem: Buffer.from(data).toString(), 'ssl-target-name-override': 'peer0.org1.example.com' } ); const channel_event_hub = channel.newChannelEventHub(peer); Connect a Channel Event Hub Once you have a ChannelEventHub instance you will need to connect to the peer's event service. The \"connect\" call setups up a connection to the peer's event service. The connection with the peer's event service must indicate which blocks to receive. By default the ChannelEventHub will specify the latest block as the starting point. This is usually the point on the ledger where monitoring is required. Users may specify both a starting point and an ending point. Specifying a \"startBlock\" is useful when the application needs to look at existing transactions, chaincode events, or blocks. The connect call may be made before or after registration, however start blocks and end blocks may not be changed after the connect call is made. The connection with the peer's event service must also indicate full blocks or filtered blocks. By default the connection will be setup to receive filtered blocks as this contains transaction status and does not contain sensitive data. The best practice is to connect before registering for transaction events and provide a callback. const channel_event_hub = ... channel_event_hub.connect({full_block: false}, (err, status) =&gt; { if (err) { // process the error } else { // connect was good } }); channel_event_hub.register... The best practice is connect after registering for chaincode events or block events. connecting after allows the connect to easily be modified to include the \"startBlock\" (for replay) and not change the flow. Since filtered blocks contain very little information, chaincode events and block events may not be useful unless full blocks are received. The user performing the connect must have the access authority to see full blocks. const channel_event_hub = ... channel_event_hub.register... channel_event_hub.connect({full_block: true}, (err, status) =&gt; { if (err) { // process the error } else { // connect was good } }); With replay, notice that the user gets the start block from a previous ChannelEventHub. const channel_event_hub = ... const my_start = old_channel_event_hub.lastBlockNumber(); channel_event_hub.register... channel_event_hub.connect({full_block: true, startBlock: my_start}, (err, status) =&gt; { if (err) { // process the error } else { // connect was good } }); Block Listener When there is a need to monitor for new blocks being added to the ledger, use a block event listener. The Fabric client Node.js will be notified when a new block is committed to the ledger on the peer. The client Node.js will then call the registered callback of the application program. The callback will be passed a JSON representation of the newly added block. Note that when connect() is not called with a true value the callback will receive a filtered block. The access rights of the user registering to receive full blocks will be checked by the peer's channel-based event service. When there is a need to see previously added blocks, the registration of the callback may include a starting block number. The callback will start receiving blocks from this number and continue to receive new blocks as they are added to the ledger. This is a way for the application to resume and replay events that may have been lost if the application were to be offline. The application should remember the last block it has processed to avoid replaying the entire ledger. The following example will register a block listener to start receiving new blocks as they are added to the ledger. // keep the block_reg to unregister with later if needed block_reg = channel_event_hub.registerBlockEvent((block) =&gt; { console.log('Successfully received the block event'); &lt;do something with the block&gt; }, (error)=&gt; { console.log('Failed to receive the block event ::'+error); &lt;do something with the error&gt; }); The following example will register with a start block number because this application needs to resume at a specific block and replay the missed blocks. The application callback will handle the replayed blocks in the same manor like current events. The block listener will continue to receive blocks as they are committed to the ledger on the peer. // keep the block_reg to unregister with later if needed block_reg = channel_event_hub.registerBlockEvent((block) =&gt; { console.log('Successfully received the block event'); &lt;do something with the block&gt; }, (error)=&gt; { console.log('Failed to receive the block event ::'+error); &lt;do something with the error&gt; }, {startBlock:23} ); The following example will register with a start block number and an end block. The application needs to replay the missed blocks. The application callback will handle the replayed blocks in the same manor as current events. The block listener will be automatically unregistered and the ChannelEventHub shutdown when the end block event is seen by the listener. The application will not have to handle this housekeeping. block_reg = channel_event_hub.registerBlockEvent((block) =&gt; { console.log('Successfully received a block event'); &lt;do something with the block&gt; const event_block = Long.fromValue(block.header.number); if(event_block.equals(current_block)) { console.log('Successfully got the last block number'); &lt;application is now up to date&gt; } }, (error)=&gt; { console.log('Failed to receive the block event ::'+error); &lt;do something with the error&gt; }, // for block listeners, the defaults for unregister and disconnect are true, // so they are not required to be set in the following example {startBlock:23, endBlock:30, unregister: true, disconnect: true} ); channel_event_hub.connect({full_block: true}); //get full blocks and no connect callback The following example will register with a start block number and an end block set to 'newest'. The error callback will be called to notify the application that the last block has been delivered and that the listener has been shutdown. block_reg = channel_event_hub.registerBlockEvent((block) =&gt; { console.log('Successfully received the block event'); &lt;do something with the block&gt; }, (error)=&gt; { if(error.toString().indexOf('Newest block received')) { console.log('Received latest block'); &lt;application is now up to date&gt; } else { console.log('Failed to receive the block event ::'+error); &lt;do something with the error&gt; } }, {startBlock:23, endBlock:'newest'} ); Transaction listener When there is a need to monitor for the completion of a transaction on your organization's peer, use a transaction listener. The client Node.js will be notified when a new block is committed to the ledger on the peer. The client will then check the block for registered transaction identifiers. If a transaction is found then the callback will be notified with the transaction ID, the transaction status, and the block number. Filtered blocks contain the transaction status, so there is no need to connect to the peer's channel-based event service to receive full blocks. Since most non-admin users will not be able to see full blocks, connecting to receive filtered blocks will avoid access issues when those users only need to listen for their transactions to be committed. The following example will show registering a transaction ID within a javascript promise and building another promise for sending the transaction to the orderer. Both promises will be executed together so that the results will be received for both actions together. The default optional setting of unregister is true with a transaction listener. Therefore in the following example the listener that is registered will be automatically unregistered after the listener sees the transaction. let tx_object = client.newTransactionID(); // get the transaction ID string for later use let tx_id = tx_object.getTransactionID(); let request = { targets : targets, chaincodeId: 'my_chaincode', fcn: 'invoke', args: ['doSomething', 'with this data'], txId: tx_object }; return channel.sendTransactionProposal(request); }).then((results) =&gt; { // a real application would check the proposal results console.log('Successfully endorsed proposal to invoke chaincode'); // start block may be null if there is no need to resume or replay let start_block = getBlockFromSomewhere(); let event_monitor = new Promise((resolve, reject) =&gt; { let handle = setTimeout(() =&gt; { // do the housekeeping when there is a problem channel_event_hub.unregisterTxEvent(tx_id); console.log('Timeout - Failed to receive the transaction event'); reject(new Error('Timed out waiting for block event')); }, 20000); channel_event_hub.registerTxEvent((event_tx_id, status, block_num) =&gt; { clearTimeout(handle); //channel_event_hub.unregisterTxEvent(event_tx_id); let the default do this console.log('Successfully received the transaction event'); storeBlockNumForLater(block_num); resolve(status); }, (error)=&gt; { clearTimeout(handle); console.log('Failed to receive the transaction event ::'+error); reject(error); }, // when this `startBlock` is null (the normal case) transaction // checking will start with the latest block {startBlock:start_block} // notice that `unregister` is not specified, so it will default to true // `disconnect` is also not specified and will default to false ); channel_event_hub.connect(); }); let send_trans = channel.sendTransaction({proposalResponses: results[0], proposal: results[1]}); return Promise.all([event_monitor, send_trans]); }).then((results) =&gt; { Chaincode event listener When there is a need to monitor for events that will be posted from within your chaincode, use a chaincode event listener. The client Node.js will be notified when a new block is committed to the ledger. The client will then check for registered chaincode patterns within the chaincode event's name field. The registration of the listener includes a regular expression to be used in the check against a chaincode event name. If a chaincode event name is found to match the listener's regular expression then the listener's callback will be notified with the chaincode event, the block number, transaction id, and transaction status. Filtered blocks will not have the chaincode event payload information; it has only the chaincode event name. If the payload information is required, the user must have access to the full block and the channel event hub must be connect(true) to receive the full block events from the peer's channel-based event service. The following example demonstrates registering a chaincode event listener within a javascript promise and building another promise for sending the transaction to the orderer. Both promises will be executed together so that the results will be received for both actions together. If a chaincode event listener is needed for long term monitoring, follow the block listener example above. let tx_object = client.newTransactionID(); let request = { targets : targets, chaincodeId: 'my_chaincode', fcn: 'invoke', args: ['doSomething', 'with this data'], txId: tx_object }; return channel.sendTransactionProposal(request); }).then((results) =&gt; { // a real application would check the proposal results console.log('Successfully endorsed proposal to invoke chaincode'); // Build the promise to register a event listener with the NodeSDK. // The NodeSDK will then send a request to the peer's channel-based event // service to start sending blocks. The blocks will be inspected to see if // there is a match with a chaincode event listener. let event_monitor = new Promise((resolve, reject) =&gt; { let regid = null; let handle = setTimeout(() =&gt; { if (regid) { // might need to do the clean up this listener channel_event_hub.unregisterChaincodeEvent(regid); console.log('Timeout - Failed to receive the chaincode event'); } reject(new Error('Timed out waiting for chaincode event')); }, 20000); regid = channel_event_hub.registerChaincodeEvent(chaincode_id.toString(), '^evtsender*', (event, block_num, txnid, status) =&gt; { // This callback will be called when there is a chaincode event name // within a block that will match on the second parameter in the registration // from the chaincode with the ID of the first parameter. console.log('Successfully got a chaincode event with transid:'+ txnid + ' with status:'+status); // might be good to store the block number to be able to resume if offline storeBlockNumForLater(block_num); // to see the event payload, the channel_event_hub must be connected(true) let event_payload = event.payload.toString('utf8'); if(event_payload.indexOf('CHAINCODE') &gt; -1) { clearTimeout(handle); // Chaincode event listeners are meant to run continuously // Therefore the default to automatically unregister is false // So in this case we want to shutdown the event listener once // we see the event with the correct payload channel_event_hub.unregisterChaincodeEvent(regid); console.log('Successfully received the chaincode event on block number '+ block_num); resolve('RECEIVED'); } else { console.log('Successfully got chaincode event ... just not the one we are looking for on block number '+ block_num); } }, (error)=&gt; { clearTimeout(handle); console.log('Failed to receive the chaincode event ::'+error); reject(error); } // no options specified // unregister will default to false // disconnect will default to false ); }); // build the promise to send the proposals to the orderer let send_trans = channel.sendTransaction({proposalResponses: results[0], proposal: results[1]}); // now that we have two promises all set to go... execute them return Promise.all([event_monitor, send_trans]); }).then((results) =&gt; { The default is to receive the chaincode events one at a time, however it would be difficult to know that a chaincode event was missed and to maintain the order within the block. Using the new option as_array the callback will receive all chaincode events found in a block as an array. The following example will register a chaincode listener with a callback that will handle the chaincodes as an array, notice the fifth parameter is an options object with the 'as_array' true setting. channel_event_hub.registerChaincodeEvent( 'mychaincode', 'myeventname', (...events) =&gt; { for (const {chaincode_event, block_num, tx_id, tx_status} of events) { /* process each event */ } }, (err) =&gt;{ /* process err */ }, { as_array: true} ); When using mutual tls All peers and orderers objects need to use the same client side credentials for a mutual TLS connection. The credentials must be assigned to the 'client' object instance before it is used to create the peer used in the ChannelEventHub creation. const client = new Client(); client.setTlsClientCertAndKey(tlsInfo.certificate, tlsInfo.key); const channel = client.newChannel('mychannel'); const peer = client.newPeer('grpcs://localhost:7051', { pem: '&lt;pem string here&gt;', 'ssl-target-name-override': 'peer0.org1.example.com' }); channel.addPeer(peer); const channelEventHub = channel.newChannelEventHub(peer); When connecting to replay Your application may be recording the block numbers as they come in or it may use the last block of another channel event hub. Your application has been off line and now wishes to catch up on the missed blocks and then continue to process new blocks. The following will connect a channel event hub to the Peer's channel-based event service at the point of your choice and since there is no endBlock specified, it will continue to receive the blocks as they are added to the ledger. Note: Use the ChannelEventHubs.lastBlockNumber() to get the number of the last block received from a previously running ChannelEventHub instance. const channel_event_hub = channel.newChannelEventHub(mypeer); // be sure to register your listeners before calling `connect` or you may // miss an event channel_event_hub.registerBlockEvent(eventCallBack, errorCallBack, options) const my_starting_point = this._calculate_starting_point(old_event_hub); channel_event_hub.connect({startBlock: my_starting_point}, my_connect_call_back); When reconnecting Your application has a long running block listener or chaincode event listener and you wish to restart the event listening. The following will reconnect the channel event hub to the Peer's channel-based event service and not disturb the existing event listeners. The connection will be setup to start sending blocks from the last block the channel event hub had seen. The listeners may be notified by a block or event that has already been seen and this may be used to verify that notifications are again running. channel_event_hub.reconnect({startBlock: 'last_seen'}, my_connect_call_back); This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-discovery-fabric-network.html":{"id":"tutorial-discovery-fabric-network.html","title":"Tutorial: fabric-network: How to use the discovery service","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-network: How to use the discovery service This tutorial illustrates the use of the service discovery by the Hyperledger Fabric Node.js fabric-network SDK. For more information on: Service Discovery The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript promise and async await. Overview The service discovery provided by the Hyperledger Fabric helps an application understand the current view of the network. Service discovery also has insight into the endorsement policies of chaincodes and is able to provide lists of peers that are currently active on the network that could be used to endorse a proposal. To use the discovery service, the application will have to define just one peer. fabric-network APIs that can use the service discovery gateway.connect - This method has been enhanced by adding the discovery options. gateway.getNetwork - This method will initialize the network channel using the discovery options from the gateway connect. contract.addDiscoveryInterest - This method will add collections and/or additional chaincodes and collections to the discovery interests to be used by the peer's discovery service when building an endorsement plan. This allows the plan to be built based on the policy information of the contract's chaincodes and collections. contract.submitTransaction - When discovery is enabled by the gateway.connect options, this method will use discovery to help endorse the proposal. transaction.submit - - When discovery is enabled by the gateway.connect options, this method will use discovery to help endorse the proposal. contract.evaluateTransaction - When discovery is enabled by the gateway.connect options, this method will select from the peers that have been discovered during the network channel initialization. transaction.evaluate - When discovery is enabled by the gateway.connect options, this method will select from the peers that have been discovered during the network channel initialization. fabric-network gateway.connect DiscoveryOption settings discovery.enabled - boolean - True if discovery should be used; otherwise false. discovery.asLocalhost - boolean - Convert discovered host addresses to be 'localhost'. Will be needed when running a docker composed fabric network on the local system; otherwise should be disabled. To use By default the fabric-network will use the service discovery. To enable the use of discovery, set the discovery 'enabled' attribute to a value of true. The default is true. await gateway.connect(connectionProfile, {discovery: { enabled: true, asLocalhost: false}}); const network = await gateway.getNetork('mychannel'); To use with docker-compose When the fabric network is running in a docker-compose and the node.js application is running outside of the docker containers, it will be necessary to modify the addresses returned from the discovery service. The discovery service sees the addresses of the peers and orderers as host names and ports as they exist in the virtual systems, however the node.js application running outside of docker will only know the endpoints as localhost and port. In the docker-compose file, notice how Docker is mapping the port addresses, these must be same when using service discovery. Using - 7061:7051 will not work as the application does not have visibility into the virtual system and the port address as seen by the peer's discovery service. Use the asLocalhost with true or false, the default is false. await gateway.connect(connectionProfile, {discovery: { enabled: true, asLocalhost: true}}); const network = await gateway.getNetork('mychannel'); Notice in the following definition of a peer from a docker-compose file. The port number is the same and has been defined along with the host name peer0.org1.example.com:7051 for the peer and gossip settings. The node.js fabric-client application running outside of of the docker containers will use localhost:7051. There is a mapping of the host name to 'localhost' but there is no mapping of the port address. peer0.org1.example.com: container_name: peer0.org1.example.com image: hyperledger/fabric-peer environment: - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock - CORE_PEER_ID=peer0.org1.example.com - CORE_PEER_ADDRESS=peer0.org1.example.com:7051 - CORE_PEER_LISTENADDRESS=peer0.org1.example.com:7051 - CORE_PEER_GOSSIP_ENDPOINT=peer0.org1.example.com:7051 - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051 - FABRIC_LOGGING_SPEC=debug ## the following setting redirects chaincode container logs to the peer container logs - CORE_VM_DOCKER_ATTACHSTDOUT=true - CORE_PEER_LOCALMSPID=Org1MSP - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer ## - CORE_PEER_TLS_ENABLED=true - CORE_PEER_TLS_CLIENTAUTHREQUIRED=true - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/msp/peer/tls/key.pem - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/msp/peer/tls/cert.pem - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/msp/peer/cacerts/org1.example.com-cert.pem - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/etc/hyperledger/msp/peer/cacerts/org1.example.com-cert.pem # # the following setting starts chaincode containers on the same # # bridge network as the peers # # https://docs.docker.com/compose/networking/ - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fixtures_default working_dir: /opt/gopath/src/github.com/hyperledger/fabric command: peer node start ports: - 7051:7051 volumes: - /var/run/:/host/var/run/ - ./channel/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/:/etc/hyperledger/msp/peer depends_on: - orderer.example.com using chaincode to chaincode calls and collections The peer's discovery service will required information on the channel, chaincodes, and collections that are involved in the smart contract to develop a valid endorsement plan. The contract's channel name and chaincode name will be automatically sent to the peer's discovery service unless the contract indicates that it requires other chaincodes and collections. These are known as 'discovery interests' to the peer's discovery service. If the endorsement will require one or more chaincode to chaincode calls and/or be over collections, then the application must tell the contract object instance of these names. This will assist the discovery service in putting together an endorsement plan based on all the endorsement policies of the chaincodes and collections involved and the active peers on the network. The endorsement plan will include those peers that satisfy the endorsement policies and the collection policies. The following examples show how to add to the discovery interests when the chaincode is in one or more collections or the chaincode is calling other chaincodes. // --------- example 1 -------------------------------------------- // when the smart contract's chaincode will be calling another chaincode const contract = network.getContract('mychaincode1'); // this adds to the interests contract.addDiscoveryInterest({name: 'mychaincode2'}); // produces discovery interests of: [ {name: 'mychaincode1'}, {name: 'mychaincode2'} ] // --------- example 2 -------------------------------------------- // when the smart contract's chaincode is in a collection const contract = network.getContract('mychaincode1'); // this adds the collection name to the contract's chaincode interest contract.addDiscoveryInterest({name: 'mychaincode1', collectionNames: ['mycollection1']}); // produces discovery interests of: [ {name: 'mychaincode1', collectionNames: ['mycollection1']} ] // --------- example 3 -------------------------------------------- // when the smart contract's chaincode is in multiple collections // and will be calling another chaincode that is in // multiple collections const contract = network.getContract('mychaincode1'); // this adds the collection names to the contract's chaincode interest contract.addDiscoveryInterest({name: 'mychaincode1', collectionNames: ['mycollection1', 'mycollection2']}); // this adds to the interests contract.addDiscoveryInterest({name: 'mychaincode2', collectionNames: ['mycollection1', 'mycollection2']}); // produces discovery interests of: [ {name: 'mychaincode1', collectionNames: ['mycollection1', 'mycollection2']}, {name: 'mychaincode2', collectionNames: ['mycollection1', 'mycollection2']} ] This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-discovery.html":{"id":"tutorial-discovery.html","title":"Tutorial: fabric-client: How to use the discovery service","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-client: How to use the discovery service This tutorial illustrates the use of the service discovery by the Hyperledger Fabric Node.js Client as of 1.2. For more information on: getting started with Hyperledger Fabric see Building your first network. the configuration of a channel in Hyperledger Fabric and the internal process of creating and updating see Hyperledger Fabric channel configuration Service Discovery The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript promise and async await. Overview The service discovery provided by the Hyperledger Fabric helps an application to understand the current view of the network. The service discovery also has insight into the endorsement policy of chaincodes and is able to provide various list of peers that are currently active on the network that could be used to endorse a proposal. To use the service the application will have to connect with just one peer. Modified API's that will use the service discovery channel.initialize() - This method has been enhanced by adding an option to query a peer using the new service discovery to initialize the channel object. This method may be call at anytime to reinitialize the channel. When using discovery, this may be used to assign a new target peer providing the discovery service. The initialize() method is also required to instantiate the handlers, by default the handlers shipped with the fabric-client are designed to use the discovery results. channel.sendTransactionProposal() - This method has been enhanced to use the discovered peers to send the endorsement proposal. channel.sendTransaction() - This method has been enhanced to use the discovered orderers to send the signed endorsements. New API's that will use service discovery channel.refresh() - The channel will be refreshed with new service discovery results, add new peers, orderers, and MSPs. The call will use the service discovery settings as provided on the channel.initialize() call. If a new peer is required for the refresh of discovery results then call the channel.initialize() with a new target peer rather then calling refresh(). channel.getDiscoveryResults() - The channel will cache the results of the last query made to the service discovery and make the results available. The call will use the discovery-cache-life setting to determine if the results should be refreshed. if the results need to be refreshed, the channel.refresh() will be called internally to fetch new service discovery results. The call is used by the DiscoveryEndorsementHandler as it starts to determine the target peers. client.queryPeers() - A client object will be able to query a target peer using the discovery service to provide a list of peer endpoints and associated organizations active on the network at the time of the query. see Client#queryPeers New configuration settings initialize-with-discovery - boolean - When the applications calls for the channel to be initialized, service discovery will be used. (default false) discovery-cache-life - integer (time in milliseconds) - The amount of time the service discovery results are considered valid. (default 300000 - 5 minutes) override-discovery-protocol - string - Override the protocol to use when building URL's for the discovered endpoints. The Discovery Service only provides host:port. By default, if you connect to the Discovery Service without TLS (grpc://), then all discovered endpoints will be connected to without TLS. If you connect to the Discovery Service with TLS (grpcs://), then all discovered endpoints will be connected to with TLS. You can use this configuration setting to force either grpc or grpcs for all discovered endpoints, regardless of how you connected to the Discovery Service. Please note that it is highly recommended not to connect to the Discovery Service or any discovered endpoints without TLS (grpc://), as all information will be sent over plaintext, un-encrypted. endorsement-handler - string - The path to the endorsement handler. Allows for a custom handler to be used. This handler is used in the sendTransactionProposal method to determine the target peers and how to send the proposal. (default 'fabric-client/lib/impl/DiscoveryEndorsementHandler.js') commit-handler - string - The path to the commit handler. Allows for a custom handler to be used. This handler is used in the sendTransaction method to determine the orderers and how to send the transaction to be committed. (default 'fabric-client/lib/impl/BasicCommitHandler.js') How the DiscoveryEndorsementHandler works The sendTransactionProposal will use the peers included in the \"targets\" to endorse the proposal. If there is no \"targets\" parameter, the endorsement request will be handled by the endorsement handler. The default handler that comes with the fabric-client is designed to use the results from the fabric discovery service. The peer that is assigned as the target during channel initialization will be the peer that is sent the discovery service request. The discovery service results will be based on the chaincode of the endorsement or based on an endorsement hint (endorsementHint) included in the endorsement request. The hint may include one or more chaincodes and each chaincode may include one or more associated collection names. Results will be refreshed using the discovery-cache-life system setting. By default the cache life is 5 minutes. This may be changed easily by using the following. Client.setConfigSetting('discover-cache-life', &lt;milliseconds&gt;); If there are no service discovery results, the handler will send the endorsement request to the peers that have been assigned to the channel with the endorsingPeer role (a peer that has nor been assigned a role will default to having that role, this means that a role must be explicitly turned off). When the handler processes the discovery service results it assumes that all peers referenced have a peer instance object created and assigned to the channel instance object. The channel instance will build the required peer instances to support endorsements when it processes the discovery service results before passing the results to the handler. The channel will not build new peer instances if the peer is already assigned to the channel either by the application or by a previous discovery service request. The default 'DiscoveryEndorsementHandler' takes optional parameters that allow the application to specify peers or organizations that will be preferred, ignored or required. The discovery service results will include groups of peers and layouts that specify how many peers from each group it will take to satisfy the endorsement policy of the proposal's chaincode or the endorsement policies of the endorsement hint. Each group will be modified using the parameters of the endorsement call. The handler will first remove peers that are not required or should be ignored. Then the group list will be sorted by ledger height or randomized. Finally preferred peers will be moved to the top of the group list. The handler will randomly select a layout to make the endorsement. The handler looks at each group in the layout and selects the number peers specified by that group in the layout. The number of peers is the number of endorsements needed to satisfy the endorsement policy. Peers will be selected starting at the top of the modified group list to be sent an endorsement request. If any of the requests fail, the handler will select the next available peer from the modified group list. If the number of successful endorsements reaches the number of peers called out for each group in the layout, the handler will successfully return the endorsements. If there are not enough successful endorsements, the handler will select another random layout and try again or return an error indicating that it was unable to complete successfully. The error will include the responses from all peers. Note: The default handler does not remember the results of the previous call. Peers that may have failed will be tried again. With randomizing and refreshing of the discovery service results, the order of how peers are selected will likely change on every request. Note: If the above behavior does not meet the needs of your organization a custom handler may be used. How the BasicCommitHandler works The default handler that comes with the fabric-client will send to one orderer at a time until it receives a successful submission of the transaction. Sending a transaction (a set of endorsements) to an orderer does not mean that the transaction will be committed, it means that the request was built properly and that the sender has the authority to send the request. The response from the orderer will indicate that the orderer has accepted the request. The sendTransaction has an optional parameter orderer that indicates the orderer to send the transaction. The handler will use the orderer as specified with the orderer parameter and not send to any other orderers. If no orderer is specified the handler will get the list of orderers assigned to the channel. These orderers may have been assigned manually to the channel with a channel.addOrderer() call or assigned automatically when using the service discovery. To Initialize By default the fabric-client will not use the service discovery. To enable the use of the service, set the config setting to true or use the discover parameter on the initialize() call. note: Channel#initialize must be run to both enable discovery and to startup the handlers. Client.setConfigSetting('initialize-with-discovery', true); --or-- Client.addConfigFile('/path/to/config.json'); // the json file contains the following line //\"initialize-with-discovery\": true //--or-- await channel.initialize({discover:true}); To use the service discovery on the initialize(), a channel must have at least one peer assigned with the discovery role or a target must be provided on the call. Peers may be assigned automatically by loading a connection profile or they may have been added manually with the channel.addPeer(). await channel.initialize({ discover: true, target: peer }); //--or-- await channel.initialize({ discover: true, target: 'peer2.org2.example.com' //peer defined in the connection profile }); //--or-- // no target specified, using the first peer with the discover role // peer was added to the channel either by the 'addPeer' or when using // a connection profile await channel.initialize({ discover: true }); The return results of initialization with service discovery will be the MSP configurations, the peers, the orderers, and the endorsing plans for all chaincodes on the channel in JSON format. The results are stored and cached internally and the caller does not have to do anything with the results, they are provided only for reference. The initialize call also allows for changing the endorsement handler by specifying a path to a custom endorsement handler. The handler may be changed independently of using the service discovery. The default endorsement handler however does use discovery service results to determine the endorsing peers. await channel.initialize({ endorsementHandler: '/path/to/my/handler.js' }); When the fabric network is running in a docker-compose and the node.js application is running outside of the docker containers, it will be necessary to modify the addresses returned from the service discovery. The service discovery sees the addresses of the peers and orderers as host names and ports, however the node.js application running outside of docker will only know the endpoints as localhost and port. In the docker-compose file, notice how Docker is mapping the port addresses, these must be same when using service discovery. Using - 7061:7051 will not work as the fabric-client does not have visibility into the docker-compose file. Notice in the following definition of a peer from a docker-compose file. The port number is the same and has been defined along with the host name peer0.org1.example.com:7051 for the peer and gossip settings. The node.js fabric-client application running outside of of the docker containers will use localhost:7051. peer0.org1.example.com: container_name: peer0.org1.example.com image: hyperledger/fabric-peer environment: - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock - CORE_PEER_ID=peer0.org1.example.com - CORE_PEER_ADDRESS=peer0.org1.example.com:7051 - CORE_PEER_LISTENADDRESS=peer0.org1.example.com:7051 - CORE_PEER_GOSSIP_ENDPOINT=peer0.org1.example.com:7051 - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051 - FABRIC_LOGGING_SPEC=debug ## the following setting redirects chaincode container logs to the peer container logs - CORE_VM_DOCKER_ATTACHSTDOUT=true - CORE_PEER_LOCALMSPID=Org1MSP - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer ## - CORE_PEER_TLS_ENABLED=true - CORE_PEER_TLS_CLIENTAUTHREQUIRED=true - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/msp/peer/tls/key.pem - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/msp/peer/tls/cert.pem - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/msp/peer/cacerts/org1.example.com-cert.pem - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/etc/hyperledger/msp/peer/cacerts/org1.example.com-cert.pem # # the following setting starts chaincode containers on the same # # bridge network as the peers # # https://docs.docker.com/compose/networking/ - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fixtures_default working_dir: /opt/gopath/src/github.com/hyperledger/fabric command: peer node start ports: - 7051:7051 volumes: - /var/run/:/host/var/run/ - ./channel/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/:/etc/hyperledger/msp/peer depends_on: - orderer.example.com The channel.initialize() call as new parameter to indicate that the hostname mapping to localhost should be done. Use the asLocalhost with true or false, the default is false. await channel.initialize({discover:true, asLocalhost:true}) Using peers added manually to the channel: Only one peer will now be required to be added to the channel when the applications programmatically adds the peers and orderers to build a channel instance. The peer must have the role discover. As with all roles, if the role is not defined and set to false, the peer will have that role on the channel by default. const channel = client.newChannel('mychannel'); const peer = client.newPeer(....); channel.addPeer(peer); await channel.initialize({discover:true}); When the channel is initialized using service discovery and peers and orderers are added to the channel, a peer with the address that was used for service discovery will likely be on the list of discovered peers. A peer with the address used for service discovery will not be added again to the channel as a peer with that address has already been assigned to the channel. The name a peer will be known by may be set by using the name setting when creating the peer. const peer = client.newPeer(url, {name: 'peer0', ...}); The default name of a peer will be the host name and port if the name parameter is not provided or for peers added by service discovery. peer0.org1.example.com:7051 Using a peer not added to the channel: To use the service discovery a peer is required. The application may define a peer and pass it on the initialize call. The peer does not have to be added to the channel instance. const channel = client.newChannel('mychannel'); const peer = client.newPeer(....); await channel.initialize({discover:true, target:peer}); When the channel is initialized using service discovery and peers and orderers are added to the channel, a peer with the address that was used for service discovery will likely be on the list of discovered peers. A peer instance with the address used for service discovery will be added to the channel with the same address as the peer instance used for service discovery because the peer instance used on the initialize call is not added to the channel, it is only used on the initialize call. If the application chooses to use no longer use the peer on the initialize call or the peer that was automatically assigned call the channel.initialize() again and provide a peer instance or name. This new peer will be used going forward for service discovery calls. Using connection profile: When using a connection profile, all the peers and orderers on the network will no longer need to be provided. Just one peer will be required and assigned to the channel. The peer must have the role discover. As with all roles, if the role is not defined and set to false, the peer will have that role on the channel by default. The following example shows a peer that is going to be used primarily for service discovery. channels: mychannel: peers: peer1.org2.example.com: endorsingPeer: false chaincodeQuery: false ledgerQuery: true eventSource: false discover: true peer2.org2.example.com: endorsingPeer: true chaincodeQuery: true ledgerQuery: true eventSource: false discover: false peers: peer1.org2.example.com: url: grpcs://localhost:8051 grpcOptions: ssl-target-name-override: peer1.org2.example.com tlsCACerts: path: test/fixtures/channel/c... peer2.org2.example.com: url: grpcs://localhost:8052 grpcOptions: ssl-target-name-override: peer2.org2.example.com tlsCACerts: path: test/fixtures/channel/c... When a channel is created using the client.getChannel() after the client instance has loaded a connection profile, the fabric-client will create peers and assign them to the channel. The peers and orderers will inherent the connection options as assigned to the client instance. see Client#addConnectionOptions Peers with the the discover role will be used when the channel.initialize() is called and no peer is passed as a target. const client = Client.loadFromConfig(...); const channel = client.getChannel('mychannel'); await channel.initialize({discover:true, asLocalhost:true}; If the initialize fails because the peer with the discover role is not online, the application may select another peer. await channel.initialize({discover:true, target:'peer2.org2.example.com'}); When the application passes a peer name or a peer instance to the initialize call, that peer will be used and the discover role will not be checked. The name a peer will be known by is the name used in the yaml file. peer1.org2.example.com:port The name of a peer will be the host name and port for peers added by the service discovery. peer0.org1.example.com:7051 To Endorse As discussed above, the channel.sendTransactionProposal() will now use a pluggable handler. The fabric-client will come with a handler that will use service discovery. By default the endorsement-handler configuration setting will point to the DiscoveryEndorsementHandler. If the channel has been initialized using the service discovery and there are no targets define on the sendTransactionProposal call, the handler will use the service discovery results based on the chaincode of the proposal request to determine the target peers to perform the endorsements. const tx_id = client.newTransactionID(); const request = { chaincodeId : 'example', fcn: 'move', args: ['a', 'b','100'], txId: tx_id }; await channel.sendTransactionProposal(request); If the endorsement will require one or more chaincode to chaincode calls and/or be over a collection or two, then the endorsement proposal request must include the parameter \"endorsement_hint\". This will assist the discovery service in putting together an endorsement plan based on all the endorsement policies of chaincodes and collections involved and the active peers on the network. The following example shows a chaincode to chaincode call over collections. Notice how the chaincode that starts the endorsement must also still be included as the \"chaincodeId\" of the endorsement request. const hint = { chaincodes: [ { name: \"my_chaincode1\", collection_names: [\"my_collection1\", \"my_collection2\"] }, { name: \"my_chaincode2\", collection_names: [\"my_collection1\", \"my_collection2\"] } ]}; const tx_id = client.newTransactionID(); const request = { chaincodeId : 'my_chaincode1', fcn: 'move', args: ['a', 'b','100'], txId: tx_id, endorsement_hint: hint }; await channel.sendTransactionProposal(request); The application is able to have specific peers or peers in a specified organization chosen before other peers or not be chosen at all for endorsements. required: An array of strings that represent the names of peers. Peers named on this list and in the endorsement plan will be the only peers to be sent the endorsement request. Other peers found in the endorsement plan will not be used. preferred: An array of strings that represent the names of peers that should be given priority by the endorsement handler if their ledger height is up to date. ignored: An array of strings that represent the names of peers that should be ignored by the endorsement handler. requiredOrgs: An array of strings that represent the names of organizations. Peers found in the endorsement plan that are in these organizations will be the only peers to be sent the endorsement request. Other peers found in the endorsement plan will not be used. preferredOrgs: An array of strings that represent the MSP ids of organizations that should be given priority by the endorsement handler if their ledger height is up to date. ignoredOrgs: An array of strings that represent the MSP ids of organizations that should be ignored by the endorsement handler. preferredHeightGap: An integer representing the maximum difference in the ledger height of a peer and the highest ledger height found in a group of peers. A peer will be given priority if it's ledger height is within this range. There is no default, if this value is not provided the ledger height of the peer will not be considered when being added a peer to the preferred list. sort: A string value that indicates how the peers within groups should be chosen. There are two sorts available: \"ledgerHeight\", sort the peers descending by the number of blocks on the channel ledger. \"random\", sort the peers randomly from the list, the preferred peers will be added randomly first then the others will be added randomly. The default is to sort by ledger height. For example when the handler gets the following request and has an endorsement plan with 'peer3' ledger height of 2000 and 'peer1' ledger height of 1990. Notice that the gap is 10, this gap is too large and 'peer1' will not be given priority. const request = { chaincodeId : 'example', fcn: 'move', args: ['a', 'b','100'], txId: tx_id, preferred: ['peer0', 'peer1.org1.example.com:8051'], preferredHeightGap: 5, ignored: ['peer1', 'peer2.org2.example.com:8054'] } For example when the handler gets the following request and has an endorsement plan with 'peer3' in 'Org3MSP' ledger height of 2000 and 'peer1' in 'Org1MSP' ledger height of 1990. Notice that the difference is 10, this gap is too large and 'peer1' will not be given priority. const request = { chaincodeId : 'example', fcn: 'move', args: ['a', 'b','100'], txId: tx_id, preferredOrgs: ['Org1MSP', 'Org3MSP'], preferredHeightGap: 5, ignored: ['Org4MSP'] } When the application only knows about organizations and will not know about specific peers it may use the 'requiredOrgs', 'preferredOrgs', and/or 'ignoredOrgs' request parameters. For example if the application knows that the transaction is between two organizations, it may require that only these two endorse the proposal. const request = { chaincodeId : 'example', fcn: 'move', args: ['a', 'b','100'], txId: tx_id, requiredOrgs: ['Org2MSP', 'Org3MSP'] } To Commit As discussed above, the channel.sendTransaction() will now use a pluggable handler. The fabric-client will come with a handler that will use all orderers added to the channel. By default the commit-handler configuration setting will point to the BasicCommitHandler. This handler will send the transaction to each orderer, one at a time, that has been assigned to the channel until it gets a SUCCESS response or until the list is exhausted. The orderers may been added manually, due to a service discovery initialization or combination of the two. If an orderer is specified on the call, only that orderer will be used. This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-event-checkpointer.html":{"id":"tutoria commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-network: How to replay missed events Event Checkpointing This tutorial describes the approaches that can be selected by users of the fabric-network module for replaying missed events emitted by peers. Overview Events are emitted by peers when blocks are committed. Two types of events support checkpointing: Contract events (also known as chaincode events) - Defined in transactions to be emitted. E.g. an event emitted when a commercial paper is sold Block Events - Emitted when a block is committed In the case of an application crashing and events being missed, applications may still want to execute the event callback for the event it missed. Peers in a Fabric network support event replay, and to support this, the fabric-network module supports checkpointing strategies that track the last block and transactions in that block, that have been seen by the client. Disclaimer Checkpointing in its current form has not been tested to deal with all recovery scenarios, so it should be used alongside existing recovery infrastructure. module:fabric-network~FileSystemCheckpointer is designed for Proof of Technology projects, so we strongly suggest implementing your own checkpointer using the module:fabric-network~BaseCheckpointer interface. Notes Block Number = Block Height - 1 When using checkpointing: The listener will only catch up on events if the startBlock is less than the current Block Number If the latest block in the checkpointer is block n the startBlock will be n + 1 (e.g. for checkpoint blockNumber=1,startBlock=2) Checkpointers The BaseCheckpoint class is an interface that is to be used by all Checkpoint classes. fabric-network has one default class, module:fabric-network~FileSystemCheckpointer that is exported as a factory in the module:fabric-network~CheckpointFactories. The FILE_SYSTEM_CHECKPOINTER is the default checkpointer. A checkpoint factory is a function that returns an instance with BaseCheckpointer as a parent class. These classes implement the async save(channelName, listenerName) and async load() functions. BaseCheckpointer.save() is called after the async callback function given to the event listener has finished processing. Custom Checkpointer Configuring a custom checkpointer requires two components to be created: The Checkpointer class The Factory const fs = require('fs-extra'); const path = require('path'); const { Gateway } = require('fabric-network'); class FileSystemCheckpointer extends BaseCheckpointer { constructor(channelName, listenerName, fsOptions) { super(channelName, listenerName); this.basePath = path.resolve(fsOptions.basePath); this.channelName = channelName; this.listenerName = listenerName; } /** * Initializes the checkpointer directory structure */ async _initialize() { const cpPath = this._getCheckpointFileName() } /** * Constructs the checkpoint files name */ _getCheckpointFileName() { let filePath = path.join(this._basePath, this._channelName); if (this._chaincodeId) { filePath = path.join(filePath, this._chaincodeId); } return path.join(filePath, this._listenerName); } async save(transactionId, blockNumber) { const cpPath = this._getCheckpointFileName() if (!(await fs.exists(cpPath))) { await this._initialize(); } const latestCheckpoint = await this.load(); if (Number(latestCheckpoint.blockNumber) === Number(blockNumber)) { const transactionIds = latestCheckpoint.transactionIds; latestCheckpoint.transactionIds = transactionIds; } else { latestCheckpoint.blockNumber = blockNumber; latestCheckpoint.transactionIds = [transactionIds]; } await fs.writeFile(cppPath, JSON.stringify(latestCheckpoint)); } async load() { const cpPath = this._getCheckpointFileName(this._chaincodeId); if (!(await fs.exists(cpPath))) { await this._initialize(); } const chkptBuffer = await fs.readFile(cpFile); let checkpoint = checkpointBuffer.toString('utf8'); if (!checkpoint) { checkpoint = {}; } else { checkpoint = JSON.parse(checkpoint); } return checkpoint; } } function File_SYSTEM_CHECKPOINTER_FACTORY(channelName, listenerName, options) { return new FileSystemCheckpointer(channelName, listenerName, options); } const gateway = new Gateway(); await gateway.connect({ checkpointer: { factory: FILE_SYSTEM_CHECKPOINTER_FACTORY, options: {basePath: '/home/blockchain/checkpoints'} // These options will vary depending on the checkpointer implementation }); In addition to save() and load() the BaseCheckpointer interface also has the loadLatestCheckpoint() function which, in the case that load() returns a list of checkpoints, will return the latest incomplete checkpoint (or whichever is most relevant for the specific implementation). Note: When using the filesystem checkpointer, use absolute paths rather than relative paths. When specifying a specific type of checkpointer for a listener, the checkpointer option in module:fabric-network.Network~EventListenerOptions`. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-event-hub-management.html":{"id":"tutorial-event-hub-management.html","title":"Tutorial: fabric-network: How to automatically select and reconnect to event hubs","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBas
