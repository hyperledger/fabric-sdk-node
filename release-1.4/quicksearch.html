ode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-network: How to automatically select and reconnect to event hubs This tutorial describes how to define the behavior of the event hub selection strategy used when event hubs disconnect or new event hubs are required. The ChannelEventHub is a fabric-client class that receives contract, commit and block events from the event hub within a peer. The fabric-network abstracts the event hub away, and instead uses an event hub selection strategy to create new event hub instances or reuse existing instances. Below is an example event hub selection strategy: class ExampleEventHubSelectionStrategy extends AbstractEventHubSelectionStrategy { constructor(peers) { this.peers = peers; this.disconnectedPeers = []; this.cleanupInterval = null; } _disconnectedPeerCleanup() { this.cleanupInterval = setInterval(() =&gt; { // Reset the list of disconnected peers every 10 seconds for (const peerRecord of disconnectedPeers) { // If 10 seconds has passed since the disconnect if (Date.now() - peerRecord.time &gt; 10000) { this.disconnectedPeers = this.disconnectedPeers.filter((p) =&gt; p !== peerRecord.peer); } } if (this.disconnectedPeers.length === 0) { clearInterval(this.cleanupInterval); this.cleanupInterval = null; } }, 10000); } /** * Returns the next peer in the list per the strategy implementation * @returns {ChannelPeer} */ getNextPeer() { // Only select those peers that have not been disconnected recently let availablePeers = this.peers.filter((peer) =&gt; this.disconnectedPeers.indexOf(peer) === -1) if (availablePeers.length === 0) { availablePeers = this.peers; } const randomPeerIdx = Math.floor(Math.random() * availablePeers.length); return availablePeers[randomPeerIdx]; } /** * Updates the status of a peers event hub * @param {ChannelPeer} deadPeer The peer that needs its status updating */ updateEventHubAvailability(deadPeer) { if (!this.cleanupInterval) { this._disconnectedPeerCleanup() } this.disconnectedPeers.push({peer: deadPeer, time: Date.now()}) } } The event hub strategy exists at a gateway level, and is included in the GatewayOptions in the form of a factory function. The factory gives the event hub selection strategy instance a list of peers that it can select event hubs from. function EXAMPLE_EVENT_HUB_SELECTION_FACTORY(network) { const orgPeers = getOrganizationPeers(network); const eventEmittingPeers = filterEventEmittingPeers(orgPeers); return new ExampleEventHubSelectionStrategy(eventEmittingPeers); } const gateway = new Gateway(); await gateway.connect(connectionProfile, { ... eventHubSelectionOptions: { strategy: EXAMPLE_EVENT_HUB_SELECTION_FACTORY } }) Static event hub Calling module:fabric-network.AbstractEventListener#setEventHub allows you to set one event hub that will not change. On unanticipated disconnect the SDK will attempt to reconnect to that event hub, rather than select the next peer using the event hub selection strategy. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-grpc-settings.html":{"id":"tutorial-grpc-settings.html","title":"Tutorial: fabric-client: How to set gRPC settings","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-client: How to set gRPC settings This tutorial illustrates the different ways of setting the gRPC settings used on connections to the Hyperledger Fabric network with a Hyperledger Fabric Node.js Client as of 1.4. For more information on: getting started with Hyperledger Fabric see Building your first network. The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development. Overview The Hyperledger Fabric Node.js javascript SDK, fabric-client, communicates with a Hyperledger Fabric network using gRPC. The gRPC technology, framework, handles moving data reliably between the fabric network and the fabric client application. fabric-client allows the application to provide settings required to control the environment. fabric-client has default connection options that include default gRPC settings. There are various ways for the application to override the default connection options. Default connection options fabric-client has the following gRPC connection options as defaults. These are in the default.json system configuration file that is included with the fabric-client NPM package. \"connection-options\": { \"grpc.max_receive_message_length\": -1, \"grpc.max_send_message_length\": -1, \"grpc.keepalive_time_ms\": 120000, \"grpc.http2.min_time_between_pings_ms\": 120000, \"grpc.keepalive_timeout_ms\": 20000, \"grpc.http2.max_pings_without_data\": 0, \"grpc.keepalive_permit_without_calls\": 1 } grpc.max_receive_message_length - Maximum message length that the channel can receive. Int valued, bytes. -1 means unlimited. grpc.max_send_message_length - Maximum message length that the channel can send. Int valued, bytes. -1 means unlimited. grpc.keepalive_time_ms - After a duration of this time the client/server pings its peer to see if the transport is still alive. Int valued, milliseconds. grpc.keepalive_timeout_ms - After waiting for a duration of this time, if the keepalive ping sender does not receive the ping ack, it will close the transport. Int valued, milliseconds. grpc.keepalive_permit_without_calls - Is it permissible to send keepalive pings without any outstanding streams. Int valued, 0(false)/1(true). grpc.http2.min_time_between_pings_ms - Minimum time between sending successive ping frames without receiving any data frame. Int valued, milliseconds. grpc.http2.max_pings_without_data - Minimum allowed time between a server receiving successive ping frames without sending any data frame. Int valued, milliseconds. Change default connection options The application may have a need to change or add new gRPC settings. By using the system configuration, the application may change the default connection options used for all new connections established. The default connection options are retrieved as a set of options when the Client instance builds new Peers or new Orderers. To modify the default connection options before runtime, update the default.json file or add your own configuration file to the system configuration. The last file loaded will override all previous files including the default.json file shipped with the fabric-client. see BaseClient.addConfigFile. const Client = require('fabric-client'); Client.addConfigFile(&lt;path to the config file&gt;); To modify the default connection options during runtime, get them from the system configuration, make modifications, then set them back on the system configuration. const default_options = client.getConfigSetting('connection-options'); const new_option = { 'grpc.keepalive_timeout_ms': 10000 }; // use the assign call to keep all other options and only update // the one setting or add a setting. const new_defaults = Object.assign(default_options, new_option); client.setConfigSetting('connection-options', new_defaults); // peer will have default options const peer = client.newPeer(url, options); Note: Making a change to the system configuration will have all new connections use new default connection options. This includes the connections that are created by new peers and new orderers that are created automatically when using the discovery service. Be careful when assigning new values to not remove other values. All the default connection options are contained in the one system configuration setting connection-options. Add connection options to the client The application may have a need to change or add new gRPC settings. The application may add connection options to the client instance that may be new options or to override existing default connection options stored in the system configuration. See the above discussion on how to change the options within the system configuration. const new_options = { 'grpc.keepalive_timeout_ms': 10000 }; client.addConnectionOptions(new_options); // peer will have options from default and from client const peer = client.newPeer(url, options); // discovered peers will have options from default and from client channel.initialize({discover: true, target: peer}); Note: All new connections created by this client, including those created automatically when using the discovery service will use the client's connection options to override the default connection options. Add connection options on create The application may need unique connection options for individual peers or orderers. Unique settings may be passed on the Client#newPeer or Client#newOrderer calls in the option parameter. Options passed in on the call will override both the client based options and the system configuration based options. const options = { pem: '&lt;pem string&gt;', 'ssl-target-name-override': 'myhost.org1.com', 'grpc.keepalive_timeout_ms': 10000 }; // peer will have options from default, client, and parameter const peer = client.newPeer(url, options); Note: Connection options passed on the newPeer() and the newOrderer() calls will only be used for that peer or orderer. Add connection options to a common connection profile Connection options may be set at the client level or individually on peers and orderers when using a common connection profile. In the following profile both the client section and one peer have a gRPC setting. client: # Which organization does this application instance belong to? The value is the name of an org # defined under \"organizations\" organization: Org1 # set connection timeouts for the peer and orderer for the client connection: timeout: peer: # the timeout in seconds to be used on requests to a peer, # for example 'sendTransactionProposal' endorser: 120 # the timeout in seconds to be used by applications when waiting for an # event to occur. This time should be used in a javascript timer object # that will cancel the event registration with the channel event hub instance. eventHub: 60 # the timeout in seconds to be used when setting up the connection # with the peer event hub. If the peer does not acknowledge the # connection within the time, the application will be notified over the # error callback if provided. eventReg: 3 # the timeout in seconds to be used on request to the orderer, # for example orderer: 30 # connection options, typically these will be common GRPC settings, # overriding what has been set in the system config file \"default.json\" options: grpc.keepalive_timeout_ms: 10000 peers: peer1.org2.example.com: url: grpcs://localhost:8051 grpcOptions: ssl-target-name-override: peer1.org2.example.com grpc.keepalive_timeout_ms: 20000 tlsCACerts: path: test/fixtures/channel/c... peer2.org2.example.com: url: grpcs://localhost:8052 grpcOptions: ssl-target-name-override: peer2.org2.example.com tlsCACerts: path: test/fixtures/channel/c... Note: All new connections created by this client, including those created automatically when using the discovery service will use the client's connection options to override the default connection options. peer1 will be override the one setting with it's own unique value. peer2 will not override any of the client's or the system defaults. The application may call the client.addConnectionOptions() to add additional settings or override settings. Peers created by a call to Client#getPeer or orderers created by a call to Client#getOrderer or by a call to Client#getChannel after the add call will use the new set of values. This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-handlers.html":{"id":"tutorial-handlers.html","title":"Tutorial: fabric-client: How to use the endorsement and commit handlers","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfab
