ers with the related contents of the block (e.g. transactionId, status). There are three types of listeners that will get notified by the fabric-client after it receives a published block from the fabric deliver service. A \"block listener\" gets called for every block received. The listener will be passed a fully decoded Block object unless the connection to the fabric service is using filtered blocks. See registerBlockEvent A \"transaction listener\" gets called when the specific transaction is committed (discovered inside a published block). The listener may also be registered to listen to \"all\" transactions. The listener will be passed the transaction id, transaction status and block number. See registerTxEvent A \"chaincode event listener\" gets called when a specific chaincode event is discovered within a block. The listener will be passed the block number, transaction id, and transaction status. The ChaincodeEvent will be also be passed, however the payload of the event will not be passed if the connection to the fabric service is publishing filtered blocks. See registerChaincodeEvent When the fabric-client connects to the peer, it tells the peer which block to begin delivering from. If no start block is provided, then the client will only receive events for the most recently committed block onwards. To avoid missing events in blocks that are published while the client is crashed/offline, the client should record the most recently processed block, and resume event delivery from this block number on startup. In this way, there is no custom recovery path for missed events, and the normal processing code may execute instead. You may also include an endBlock number if you wish to stop listening after receiving a range of events. Example const eh = channel.newChannelEventHub(peer); // register the listener before calling \"connect()\" so there // is an error callback ready to process an error in case the // connect() call fails eh.registerTxEvent( 'all', // this listener will be notified of all transactions (tx, status, block_num) =&gt; { record(tx, status, block_num); console.log(util.format('Transaction %s has completed', tx)); }, (err) =&gt; { eh.unregisterTxEvent('all'); reportError(err); console.log(util.format('Error %s! Transaction listener has been ' + 'deregistered for %s', err, eh.getPeerAddr())); } ); eh.connect(); × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"FabricCAClient.html":{"id":"FabricCAClient.html","title":"Class: FabricCAClient","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabr f connection options are missing or invalid Methods enroll(enrollmentID, enrollmentSecret, csr, profile, attr_reqs) Enroll a registered user in order to receive a signed X509 certificate Parameters: Name Type Description enrollmentID string The registered ID to use for enrollment enrollmentSecret string The secret associated with the enrollment ID csr string PEM-encoded PKCS#10 certificate signing request profile string The profile name. Specify the 'tls' profile for a TLS certificate; otherwise, an enrollment certificate is issued. attr_reqs Array.&lt;AttributeRequest&gt; An array of AttributeRequest Throws: Will throw an error if all parameters are not provided Will throw an error if calling the enroll API fails for any reason Returns: EnrollmentResponse Type Promise newAffiliationService() Create a new AffiliationService instance Returns: instance Type AffiliationService newCertificateService() Create a new CertificateService instance Returns: instance Type CertificateService newIdentityService() Creates a new IdentityService instance Returns: instance Type IdentityService reenroll(csr, signingIdentity, attr_reqs) Re-enroll an existing user. Parameters: Name Type Description csr string PEM-encoded PKCS#10 certificate signing request signingIdentity SigningIdentity The instance of a SigningIdentity encapsulating the signing certificate, hash algorithm and signature algorithm attr_reqs Array.&lt;AttributeRequest&gt; An array of AttributeRequest Returns: EnrollmentResponse Type Promise register(enrollmentID, enrollmentSecret, role, affiliation, maxEnrollments, attrs, signingIdentity) Register a new user and return the enrollment secret Parameters: Name Type Description enrollmentID string ID which will be used for enrollment enrollmentSecret string Optional enrollment secret to set for the registered user. If not provided, the server will generate one. When not including, use a null for this parameter. role string Optional type of role for this user. When not including, use a null for this parameter. affiliation string Affiliation with which this user will be associated maxEnrollments number The maximum number of times the user is permitted to enroll attrs Array.&lt;KeyValueAttribute&gt; Array of key/value attributes to assign to the user signingIdentity SigningIdentity The instance of a SigningIdentity encapsulating the signing certificate, hash algorithm and signature algorithm Returns: The enrollment secret to use when this user enrolls Type Promise revoke(enrollmentID, aki, serial, reason, signingIdentity) Revoke an existing certificate (enrollment certificate or transaction certificate), or revoke all certificates issued to an enrollment id. If revoking a particular certificate, then both the Authority Key Identifier and serial number are required. If revoking by enrollment id, then all future requests to enroll this id will be rejected. Parameters: Name Type Description enrollmentID string ID to revoke aki string Authority Key Identifier string, hex encoded, for the specific certificate to revoke serial string Serial number string, hex encoded, for the specific certificate to revoke reason string The reason for revocation. See https://godoc.org/golang.org/x/crypto/ocsp for valid values signingIdentity SigningIdentity The instance of a SigningIdentity encapsulating the signing certificate, hash algorithm and signature algorithm Returns: The revocation results Type Promise × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"FabricCAServices.html":{"id":"FabricCAServices.html","title":"Class: FabricCAServices","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementP ient Methods &lt;async&gt; enroll(req) Enroll the member and return an opaque member object. Parameters: Name Type Description req the EnrollmentRequest If the request contains the field \"csr\", this csr will be used for getting the certificate from Fabric-CA. Otherwise , a new private key will be generated and be used to generate a csr later. Returns: If the request does not contain the field \"csr\", the returned promise resolves an Enrollment object with \"key\" for the new generated private key. If the request contains the field \"csr\", the resolved Enrollment object does not contain the property \"key\". Type Promise.&lt;Enrollment&gt; generateCRL(request, registrar) Parameters: Name Type Description request Restriction registrar User The identity of the registrar (i.e. who is performing the revocation) Returns: The Certificate Revocation List (CRL) Type Promise getCaName() Returns the name of the certificate authority. Returns: caName Type string getCryptoSuite() Returns the CryptoSuite object used by this client instance Inherited From: BaseClient#getCryptoSuite Overrides: BaseClient#getCryptoSuite Returns: Type module:api.CryptoSuite newAffiliationService() Create a new AffiliationService object Returns: object Type AffiliationService newCertificateService() Create a new CertificateService instance Returns: object Type CertificateService newIdentityService() Creates a new IdentityService object Returns: object Type IdentityService reenroll(currentUser, Optional) Re-enroll the member in cases such as the existing enrollment certificate is about to expire, or it has been compromised Parameters: Name Type Description currentUser User The identity of the current user that holds the existing enrollment certificate Optional Array.&lt;AttributeRequest&gt; an array of AttributeRequest that indicate attributes to be included in the certificate Returns: Promise for an object with \"key\" for private key and \"certificate\" for the signed certificate register(req, registrar) Register the member and return an enrollment secret. Parameters: Name Type Description req RegisterRequest The RegisterRequest registrar User . The identity of the registrar (i.e. who is performing the registration) Returns: The enrollment secret to use when this user enrolls Type Promise revoke(request, registrar) Revoke an existing certificate (enrollment certificate or transaction certificate), or revoke all certificates issued to an enrollment id. If revoking a particular certificate, then both the Authority Key Identifier and serial number are required. If revoking by enrollment id, then all future requests to enroll this id will be rejected. Parameters: Name Type Description request Object Request object with the following fields: - enrollmentID {string}. ID to revoke - aki {string}. Authority Key Identifier string, hex encoded, for the specific certificate to revoke - serial {string}. Serial number string, hex encoded, for the specific certificate to revoke - reason {string}. The reason for revocation. See https://godoc.org/golang.org/x/crypto/ocsp for valid values. The default value is 0 (ocsp.Unspecified). registrar User The identity of the registrar (i.e. who is performing the revocation) Returns: The revocation results Type Promise setCryptoSuite(cryptoSuite) Sets the client instance to use the CryptoSuite object for signing and hashing Creating and setting a CryptoSuite is optional because the client will construct an instance based on default configuration settings: crypto-hsm: use an implementation for Hardware Security Module (if set to true) or software-based key management (if set to false) crypto-keysize: security level, or key size, to use with the digital signature public key algorithm. Currently ECDSA is supported and the valid key sizes are 256 and 384 crypto-hash-algo: hashing algorithm key-value-store: some CryptoSuite implementation requires a key store to persist private keys. A CryptoKeyStore is provided for this purpose, which can be used on top of any implementation of the KeyValueStore interface, such as a file-based store or a database-based one. The specific implementation is determined by the value of this configuration setting. Parameters: Name Type Description cryptoSuite module:api.CryptoSuite the CryptoSuite object Inherited From: BaseClient#setCryptoSuite Overrides: BaseClient#setCryptoSuite toString() return a printable representation of this object × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"FileKeyValueStore.html":{"id":"FileKeyValueStore.html","title":"Class: FileKeyValueStore","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser In ryptoSuite The underlying CryptoSuite implementation for the digital signature algorithm Methods getMSPId() Returns the identifier of the Membser Service Provider that manages this identity in terms of being able to understand the key algorithms and have access to the trusted roots needed to validate it Returns: Type string getOrganizationUnits() Returns the organization units this identity is related to as long as this is public information. In certain implementations this could be implemented by certain attributes that are publicly associated to that identity, or the identifier of the root certificate authority that has provided signatures on this certificate. Examples: - OrganizationUnit of a fabric-tcert that was signed by TCA under name \"Organization 1\", would be \"Organization 1\". - OrganizationUnit of an alternative implementation of tcert signed by a public CA used by organization \"Organization 1\", could be provided in the clear as part of that tcert structure that this call would be able to return. Returns: Type string isValid() This uses the rules that govern this identity to validate it. E.g., if it is a fabric TCert implemented as identity, validate will check the TCert signature against the assumed root certificate authority. Returns: Type boolean serialize() Converts this identity to bytes Returns: protobuf-based serialization with two fields: \"mspid\" and \"certificate PEM bytes\" Type Buffer verify(msg, signature, opts) Verify a signature over some message using this identity as reference Parameters: Name Type Description msg Array.&lt;byte&gt; The message to be verified signature Array.&lt;byte&gt; The signature generated against the message \"msg\" opts Object Options include 'policy' and 'label' TODO (not implemented yet) verifyAttributes() Verify attributes against the given attribute spec TODO: when this method's design is finalized × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStra derRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Module: fabric-network Overview This module provides a higher level API for interacting with smart contracts, and is the recommended API for client applications to interact with smart contracts deployed to a Hyperledger Fabric blockchain network. Note that administrative capabilities, such as installing and starting smart contracts, are not currently provided by this API. For these tasks or other specific advanced usage, the lower level fabric-client API should be used. Access to related fabric-client objects is provided through the fabric-network API objects. TypeScript definitions are included in this module. Getting started The entry point used to interact with a Hyperledger Fabric blockchain network is the Gateway class. This provides a connection to a peer within the blockchain network, and enables access to any of the blockchain Networks (channels) for which that peer is a member. This in turn provides access to Smart Contracts (chaincode) running within that blockchain network, and to which Transactions can be submitted or queries can be evaluated. Private data can be submitted to transactions as transient data to prevent it from being recorded on the ledger. Example // Obtain the smart contract with which our application wants to interact const wallet = new FileSystemWallet(walletDirectoryPath); const gatewayOptions: GatewayOptions = { identity: 'user@example.org', // Previously imported identity wallet, }; const gateway = new Gateway(); await gateway.connect(commonConnectionProfile, gatewayOptions); const network = await gateway.getNetwork(channelName); const contract = network.getContract(chaincodeId); // Submit transactions or evaluate queries for the smart contract const result = await contract.createTransaction(transactionName) .setTransient(privateData) .submit(arg1, arg2); Classes AbstractEventHubSelectionStrategy AbstractEventListener BaseCheckpointer BaseWallet CommitEventListener Contract ContractEventListener CouchDBWallet EventHubManager FileSystemCheckpointer FileSystemWallet Gateway HSMWalletMixin InMemoryWallet Network Query RoundRobinEventHubSelectionStrategy TimeoutError Transaction TransactionError X509WalletMixin Type Definitions DefaultEventHandlerStrategies Properties: Name Type Description MSPID_SCOPE_ALLFORTX Listen for transaction commit events from all peers in the client identity's organization. The submitTransaction function will wait until successful events are received from all currently connected peers (minimum 1). MSPID_SCOPE_ANYFORTX Listen for transaction commit events from all peers in the client identity's organization. The submitTransaction function will wait until a successful event is received from any peer. NETWORK_SCOPE_ALLFORTX Listen for transaction commit events from all peers in the network. The submitTransaction function will wait until successful events are received from all currently connected peers (minimum 1). NETWORK_SCOPE_ANYFORTX Listen for transaction commit events from all peers in the network. The submitTransaction function will wait until a successful event is received from any peer. DefaultQueryHandlerStrategies Properties: Name Type Description MSPID_SCOPE_SINGLE function Query any one of the event hubs for the connected organisation. Continue to use the same event hub for all queries unless it fails. MSPID_SCOPE_ROUND_ROBIN function Query any one of the event hubs for the connected organisation. Use the next available peer for each successive query. CheckpointFactories Properties: Name Type Description FILE_SYSTEM_CHECKPOINTER function Checkpoint using the file system DefaultEventHubSelectionStrategies Properties: Name Type Description MSPID_SCOPE_ROUND_ROBIN function Reconnect to any of the event emitting peers in the org after a disconnect occurs. Select the event hub in a 'round robin' fashion × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"module-fabric-network.AbstractEventHubSelectionStrategy.html":{"id":"module-fabric-network.AbstractEventHubSelectionStrategy.html","title":"Class: AbstractEventHubSelectionStrategy","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSu rests to be used as the \"endorsement_hint\" attribute of the request when the module:fabric-network.Transaction#submit performs a Channel#sendTransactionProposal createTransaction(name) Create an object representing a specific invocation of a transaction function implemented by this contract, and provides more control over the transaction invocation. A new transaction object must be created for each transaction invocation. Parameters: Name Type Description name String Transaction function name. Returns: A transaction object. Type module:fabric-network.Transaction &lt;async&gt; evaluateTransaction(name [, args]) Evaluate a transaction function and return its results. The transaction function name will be evaluated on the endorsing peers but the responses will not be sent to the ordering service and hence will not be committed to the ledger. This is used for querying the world state. This function is equivalent to calling createTransaction(name).evaluate(). Parameters: Name Type Argument Description name string Transaction function name. args string &lt;optional&gt; &lt;repeatable&gt; Transaction function arguments. Returns: Payload response from the transaction function. Type Buffer getDiscoveryInterests() Retrieve the Discovery Interest settings that will help the peer's discovery service build an endorsement plan. Returns: - This will be used as the endorsement_hint when the Channel performs the Channel#sendTransactionProposal Type Array.&lt;DiscoveryInterest&gt; &lt;async&gt; submitTransaction(name [, args]) Submit a transaction to the ledger. The transaction function name will be evaluated on the endorsing peers and then submitted to the ordering service for committing to the ledger. This function is equivalent to calling createTransaction(name).submit(). Parameters: Name Type Argument Description name string Transaction function name. args string &lt;optional&gt; &lt;repeatable&gt; Transaction function arguments. Throws: If the transaction was successfully submitted to the orderer but timed out before a commit event was received from peers. Type module:fabric-network.TimeoutError Returns: Payload response from the transaction function. Type Buffer × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"module-fabric-network.ContractEventListener.html":{"id":"module-fabric-network.ContractEventListener.html","title":"Class: ContractEventListener","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperle nnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: Gateway fabric-network. Gateway The gateway peer provides the connection point for an application to access the Fabric network. It is instantiated using the default constructor. It can then be connected to a fabric network using the connect method by passing either a CCP definition or an existing Client object. Once connected, it can then access individual Network instances (channels) using the getNetwork method which in turn can access the smart contracts installed on a network and submit transactions to the ledger. new Gateway() Methods &lt;async&gt; connect(config, options) Connect to the Gateway with a connection profile or a prebuilt Client instance. Parameters: Name Type Description config string | object | Client The configuration for this Gateway which can be: A fully qualified common connection profile file path (String) A common connection profile JSON (Object) A pre-configured client instance options module:fabric-network.Gateway~GatewayOptions specific options for creating this Gateway instance Example const gateway = new Gateway(); const wallet = new FileSystemWallet('./WALLETS/wallet'); const ccpFile = fs.readFileSync('./network.json'); const ccp = JSON.parse(ccpFile.toString()); await gateway.connect(ccp, { identity: 'admin', wallet: wallet }); disconnect() Clean up and disconnect this Gateway connection in preparation for it to be discarded and garbage collected getClient() Get the underlying Client object instance Returns: The underlying client instance Type Client getCurrentIdentity() Get the current identity Returns: The current identity used by this Gateway. Type User &lt;async&gt; getNetwork(networkName) Returns an object representing a network Parameters: Name Type Description networkName string The name of the network (channel name) Returns: Type module:fabric-network.Network getOptions() Returns the set of options associated with the Gateway connection Returns: The Gateway connection options Type module:fabric-network.Gateway~GatewayOptions Type Definitions AbstractEventHubSelectionStrategy Type: Object Properties: Name Type Description getNextPeer function Function that returns the next peer in the list of available peers updateEventHubAvailability function Function that updates the availability of an event hub DefaultEventHandlerOptions Type: Object Properties: Name Type Argument Default Description commitTimeout number &lt;optional&gt; 300 The timeout period in seconds to wait for commit notification to complete. endorseTimeout number &lt;optional&gt; 45 The timeout period in seconds to wait for the endorsement to complete. strategy module:fabric-network.Gateway~TxEventHandlerFactory &lt;optional&gt; &lt;nullable&gt; MSPID_SCOPE_ALLFORTX Event handling strategy to identify successful transaction commits. A null value indicates that no event handling is desired. The default is MSPID_SCOPE_ALLFORTX. DefaultEventHubSelectionFactory Type: Object DefaultEventHubSelectionOptions Type: Object Properties: Name Type Argument Default Description strategy module:fabric-network.Gateway~DefaultEventHubSelectionFactory &lt;optional&gt; &lt;nullable&gt; MSPID_SCOPE_ROUND_ROBIN Selects the next event hub in the event of a new listener being created or an event hub disconnect DiscoveryOptions Type: Object Properties: Name Type Argument Default Description enabled boolean &lt;optional&gt; true True if discovery should be used; otherwise false. asLocalhost boolean &lt;optional&gt; false Convert discovered host addresses to be 'localhost'. Will be needed when running a docker composed fabric network on the local system; otherwise should be disabled. GatewayOptions Type: Object Properties: Name Type Argument Description wallet module:fabric-network.Wallet The identity wallet implementation for use with this Gateway instance. identity string The identity in the wallet for all interactions on this Gateway instance. clientTlsIdentity string &lt;optional&gt; The identity in the wallet to use as the client TLS identity. eventHandlerOptions module:fabric-network.Gateway~DefaultEventHandlerOptions &lt;optional&gt; Options for the inbuilt default event handler capability. queryHandlerOptions module:fabric-network.Gateway~DefaultQueryHandlerOptions &lt;optional&gt; Options for the inbuilt default query handler capability. discovery module:fabric-network.Gateway~DiscoveryOptions &lt;optional&gt; Discovery options. eventHubSelectionOptions module:fabric-network.Gateway~DefaultEventHubSelectionOptions &lt;optional&gt; Event hub selection options. checkpointer module:fabric-network.Network~CheckpointerFactory &lt;optional&gt; Event hub selection options. QueryHandler Type: Object Properties: Name Type Description evaluate function Async function that takes a Query and resolves with the result of the query evaluation. QueryHandlerFactory(network) Parameters: Name Type Description network module:fabric-network.Network The network on which queries are being evaluated. Returns: A query handler. Type module:fabric-network.Gateway~QueryHandler TxEventHandler Type: Object Properties: Name Type Description startListening function Async function that resolves when the handler has started listening for transaction commit events. Called after the transaction proposal has been accepted and prior to submission of the transaction to the orderer. waitForEvents function Async function that resolves (or rejects) when suitable transaction commit events have been received. Called after submission of the transaction to the orderer. cancelListening function Cancel listening. Called if submission of the transaction to the orderer fails. TxEventHandlerFactory(transaction [, options]) Parameters: Name Type Argument Description transaction module:fabric-network.Transaction The transaction for which the handler should listen for commit events. options module:fabric-network.Gateway~DefaultEventHandlerOptions &lt;optional&gt; Options for the event handler capability. Returns: A transaction event handler. Type module:fabric-network.Gateway~TxEventHandler × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"module-fabric-network.HSMWalletMixin.html":{"id":"module-fabric-network.HSMWalletMixin.html","title":"Class: HSMWalletMixin","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemo work: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: Transaction fabric-network. Transaction Represents a specific invocation of a transaction function, and provides felxibility over how that transaction is invoked. Applications should obtain instances of this class by calling Contract#createTransaction(). Instances of this class are stateful. A new instance must be created for each transaction invocation. new Transaction() Methods &lt;async&gt; addCommitListener(callback [, options] [, eventHub]) Create a commit event listener for this transaction. Parameters: Name Type Argument Description callback function This callback will be triggered when a transaction commit event is emitted. It takes parameters of error, transactionId, transaction status and block number options module:fabric-network.Network~ListenerOptions &lt;optional&gt; Optional. Options on registrations allowing start and end block numbers. eventHub ChannelEventHub &lt;optional&gt; Optional. Used to override the event hub selection Returns: Type module:fabric-network~CommitEventListener &lt;async&gt; evaluate( [args]) Evaluate a transaction function and return its results. The transaction function will be evaluated on the endorsing peers but the responses will not be sent to the ordering service and hence will not be committed to the ledger. This is used for querying the world state. Parameters: Name Type Argument Description args String &lt;optional&gt; &lt;repeatable&gt; Transaction function arguments. Returns: Payload response from the transaction function. Type Buffer getName() Get the fully qualified name of the transaction function. Returns: Transaction name. Type String getNetwork() Returns the network from the contract Returns: Type module:fabric-network.Network getTransactionID() Get the ID that will be used for this transaction invocation. Returns: Transaction ID. Type module:fabric-client.TransactionID setEndorsingOrganizations(orgs) Set the organizations that should be used for endorsement when this transaction is submitted to the ledger. Peers that are in the organizations will be used for the endorsement. This will override the setEndorsingPeers if previously called. Setting the endorsing organizations will not override discovery, however it will filter the peers provided by discovery to be those in these organizatons. If discovery is not used then this will target all endorsing peers in each of the specified organizations. Use setEndorsingPeers instead when not using discovery if you don't want all peers targetted in an organization. Parameters: Name Type Argument Description orgs string &lt;repeatable&gt; Endorsing organizations. Returns: This object, to allow function chaining. Type module:fabric-network.Transaction setEndorsingPeers(peers) Set the peers that should be used for endorsement when this transaction is submitted to the ledger. Parameters: Name Type Description peers Array.&lt;ChannelPeer&gt; Endorsing peers. Returns: This object, to allow function chaining. Type module:fabric-network.Transaction setTransient(transientMap) Set transient data that will be passed to the transaction function but will not be stored on the ledger. This can be used to pass private data to a transaction function. Parameters: Name Type Description transientMap Object Object with String property names and Buffer property values. Returns: This object, to allow function chaining. Type module:fabric-network.Transaction &lt;async&gt; submit( [args]) Submit a transaction to the ledger. The transaction function name will be evaluated on the endorsing peers and then submitted to the ordering service for committing to the ledger. Parameters: Name Type Argument Description args String &lt;optional&gt; &lt;repeatable&gt; Transaction function arguments. Throws: If the transaction was successfully submitted to the orderer but timed out before a commit event was received from peers. Type module:fabric-network.TimeoutError if an underlying infrastructure failure occurs. The `responses` property of the error contains the array of proposal response objects from the endorsing peers. Type Error Returns: Payload response from the transaction function. Type Buffer × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"module-fabric-network.TransactionError.html":{"id":"module-fabric-network.TransactionError.html","title":"Class: TransactionError","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gateway bric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Class: Orderer Orderer The Orderer class encapsulates the client capabilities to interact with an Orderer node in the target blockchain network. The orderer node exposes two APIs: broadcast() and deliver(). Both are streaming APIs so there's a persistent grpc streaming connection between the client and the orderer where messages are exchanged in both directions. The broadcast() API is for sending transactions to the orderer for processing. The deliver() API is for asking the orderer for information such as channel configurations. new Orderer(url, opts) Constructs an Orderer object with the given url and opts. An orderer object encapsulates the properties of an orderer node and the interactions with it via the grpc stream API. Orderer objects are used by the Client objects to broadcast requests for creating and updating channels. They are also used by the Channel objects to broadcast requests for ordering transactions. Parameters: Name Type Description url string The URL with format of \"grpc(s)://host:port\". opts ConnectionOpts The options for the connection to the orderer. Returns: The Orderer instance. Type Orderer Extends Remote Methods close() Close the service connection. getCharacteristics() Get this remote endpoints characteristics It's name, url, and connection options are the items that make this instance unique. These items may be useful when debugging issues or validating responses. Inherited From: Remote#getCharacteristics Overrides: Remote#getCharacteristics getClientCertHash() Get the client certificate hash Inherited From: Remote#getClientCertHash Overrides: Remote#getClientCertHash Returns: The hash of the client certificate Type Array.&lt;byte&gt; getName() Get the name. This is a client-side only identifier for this object. Inherited From: Remote#getName Overrides: Remote#getName Returns: The name of the object Type string getUrl() Get the URL of this object. Inherited From: Remote#getUrl Overrides: Remote#getUrl Returns: Get the URL associated with the object. Type string isTLS() Determine whether or not this remote endpoint uses TLS. Inherited From: Remote#isTLS Overrides: Remote#isTLS Returns: True if this endpoint uses TLS, false otherwise. Type boolean &lt;async&gt; sendBroadcast(envelope, timeout) Send a Broadcast message to the orderer service. Parameters: Name Type Description envelope Array.&lt;byte&gt; Byte data to be included in the broadcast. This must be a protobuf encoded byte array of the common.Envelope that contains either a ConfigUpdateEnvelope or a Transaction in the payload.data property of the envelope. timeout Number A number indicating milliseconds to wait on the response before rejecting the promise with a timeout error. This overrides the default timeout of the Peer instance and the global timeout in the config settings. Throws: SYSTEM_TIMEOUT | REQUEST_TIMEOUT Returns: A Promise for a BroadcastResponse object Type Promise &lt;async&gt; sendDeliver(envelope) Send a Deliver message to the orderer service. Parameters: Name Type Description envelope Array.&lt;byte&gt; Byte data to be included in the broadcast. This must be a protobuf encoded byte array of the common.Envelope that contains a SeekInfo in the payload.data property of the envelope. The header.channelHeader.type must be set to common.HeaderType.DELIVER_SEEK_INFO Throws: SYSTEM_TIMEOUT | REQUEST_TIMEOUT Returns: A Promise for a protobuf object of type common.Block. Note that this is NOT the same type of object as the Block returned by the BlockDecoder.decode() method and various other methods. A Block is a pure javascript object, whereas the object returned by this method is a protobuf object that contains accessor methods, getters and setters, and toBuffer() for each property to be used for further manipulating the object and convert to and from byte arrays. Type Promise setName(name) Set the name as a client-side only identifier of this object. Parameters: Name Type Description name string Inherited From: Remote#setName Overrides: Remote#setNa en configured to trust. An enrolled user (having a signing key and ECert) can conduct chaincode instantiate, transactions and queries with the Channel. User ECerts can be obtained from a CA beforehand as part of installing and instantiating the application, or it can be obtained from the optional Fabric CA service via its enrollment process. Sometimes User identities are confused with Peer identities. User identities represent signing capability because it has access to the private key, while Peer identities in the context of the application/SDK only has the certificate for verifying signatures. An application cannot use the Peer identity to sign things because the application doesn’t have access to the Peer identity’s private key. new User(cfg) Constructor for a member. Parameters: Name Type Description cfg string The member name or an object with the following attributes: - enrollmentID {string}: user name - name {string}: user name, if \"enrollmentID\" is also specified, the \"name\" is ignored - roles {string[]}: optional. array of roles - affiliation {string}: optional. affiliation with a group or organization Methods fromString(str, no_save) Set the current state of this member from a string based JSON object Parameters: Name Type Description str string the member state serialized no_save boolean to indicate that the cryptoSuite should not save Returns: Promise of the unmarshalled Member object represented by the serialized string Type Member getAffiliation() Get the affiliation. Returns: The affiliation. Type string getCryptoSuite() Get the module:api.CryptoSuite cryptoSuite object for this User instance. Returns: the cryptoSuite used to store crypto and key store settings Type module:api.CryptoSuite getIdentity() Get the Identity object for this User instance, used to verify signatures Returns: the identity object that encapsulates the user's enrollment certificate Type Identity getName() Get the member name. Returns: The member name. Type string getRoles() odeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Setting up the Application Developer's Environment This tutorial describes how to prepare a development environment in order to build a business application to use a blockchain network based on Hyperledger Fabric. At a high level, a business application running on a Hyperledger Fabric network is made up of two parts: chaincode that runs in the servers (endorser nodes), and client code that runs in the Node.js application. For chaincode development, please visit the Hyperledger Fabric chaincode tutorials. For complete information on starting a Hyperledger Fabric network, please see the Build your first network tutorial. The following tutorial assumes a chaincode has been developed and the focus is developing the client application. What makes up a Hyperledger Fabric application development environment? Below you'll find a high level summary of the Hyperledger Fabric design aimed at an introductory level of understanding, so that you can be on your way to setting up the development environment. For a comprehensive description of the concepts, the architecture, please visit the official Hyperledger Fabric documentation. First of all, you will need an orderer. But isn't an orderer responsible for the consensus? Why start here? It's true that the main responsibility of the ordering service of a Hyperledger Fabric blockchain network is to provide consensus on a transaction among the maintainers of the ledger, a.k.a the committer nodes. However, the ordering service also maintains critical data about the overall network: what organizations are participating, what channels have been created, which organizations are part of a given channel, and last but not least what policies are in place for any kind of change to the network. In essence, the ordering service holds the network together. Ok we've got to have an orderer node so we can add participating organizations to it and get a network started. Next you would need peers for each participating organization in order to participate in transaction endorsing and maintaining the ledger. The peer nodes play two roles: endorser and committer. A peer's endorser role may be enabled or disabled based on the bootstrap configuration. Note that all peers are always committers. For high availability you would want more than one peer for each organization in a real deployment. For the development environment, one peer per organization is sufficient under most circumstances. This peer will be both an endorser and a committer. It will be sent transaction proposals to endorse and queries to discover information from the ledger. Another important role that peer nodes play is broadcasting events to interested parties. Whenever a block is added to the ledger, an event is sent by the peer through a dedicated streaming port. Any application within the organization can register themselves to listen on that port to get notified. The final piece of the puzzle is identities. Every operation in a Hyperledger Fabric network must be digitally signed for the purposes of access control, or provenance/auditing (who did what), or both. Identities are based on the Public Key Infrastructure (PKI)) standards. Every orderer node, every peer node and every user/transactor must have a key pair with the public key wrapped in a x.509 certificate signed by a Certificate Authority (CA). Since x.509 is an open standard, Hyperledger Fabric would work with any existing certificate authority. This is typically a painful process with lots of potential red tape to get real certificates, so for the development purposes it is a popular practice to use self-signed certificates locally generated. As you will see in the later section, the Hyperledger Fabric provides tools to make this less painful. Also related to identities, you should make a decision on whether Fabric-CA should be part of your solution. This is a server with REST APIs that supports dynamic identity management with registration, enrollment (getting certificates), revocation and re-enrollment. So it is very useful in providing user identities on the fly. Note that user identities provisioned this way are only of the MEMBER role, which means it won't be able to perform certain operations reserved for the ADMIN role: create/update channel install/instantiate chaincode query installed/instantiated chaincodes For these privileged operations, the client must use an ADMIN user to submit the request. If you choose to not use Fabric-CA, everything will still work, but the application is responsible for managing the user certificates. Prerequisites You will need the following software: Docker and Docker Compose - see Hyperledger Fabric for details Nodejs v8.9.0 or higher, up to 9.0 ( Node v9.0+ is not supported ) Prepare crypto materials As discussed above, identities are established with x.509 certificates. If you think about it, we will need a whole bunch of certificates because there are many identities involved: peers need identities to sign endorsements orderers need identities to sign proposed blocks for the committers to validate and append to the ledger applications need identities to sign transaction requests the Fabric CA themselves also need identities, so their signatures in the certificates can be validated Luckily there is a tool for that. Follow this guide to use the cryptogen tool to generate all the required keys and certificates in one swoop. Note that the cryptogen tool will automatically generate identities for the Fabric CA nodes for each orderer and peer organization, which can be used to start the Fabric-CA servers (if you choose to use it as part of the solution as discussed above). In addition, it also generates one admin user of the ADMIN role with the privileges to perform admin-level operations listed above. Finally, it also generates regular users (MEMBER role) for submitting transactions. This would get us all the crypto materials needed to start things up. Getting things rolling for real - the genesis block As discussed above, the orderer should be the first step to bootstrap (launch) a network. The orderer will need the initial configurations wrapped inside a genesis block. Follow the instructions here to use the configtxgen tool to generate a genesis.block. The output, a genesis block file for the orderer, will be used in the next step to launch the orderer node. Notice some features are non-backwards compatible. To enable features from a particular fabric version, the Capabilities section in configtx.yaml should be updated before generate the genesis.block. Start the network Now we are ready to put it all together. The easiest way to launch the development environment is to use docker-compose. Follow the instructions here to start the network. To minimize the chances of a mistake, you may wish to run the network without TLS. The above steps give you a development environment. Now before you can ask it to process any transactions, you must first create a channel. This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-channel-create.html":{"id":"tutorial-channel-create.html","title":"Tutorial: fabric-client: How to create a Hyperledger Fabric channel","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-client: How to create a Hyperledger Fabric channel This tutorial illustrates the creation of a Hyperledger Fabric channel using the Node.js fabric-client SDK. It shows how to use an initial (default) channel definition and how to start with that definition to build a custom definition. The process to create a network and channels also involves creating and working with cryptographic material, this will not be discussed here. For more information on: getting started with Hyperledger Fabric see Building your first network. the configuration of a channel in Hyperledger Fabric and the internal process of creating and updating see Hyperledger Fabric channel configuration cryptographic generation see cryptogen configuration transaction generator see configtxgen configuration translation tool see configtxlator The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), protobuf, and of Node application development, including the use of the Javascript Promise. The examples shown below are based on the balance-transfer sample application. see Hyperledger Fabric Samples steps of a channel create: run the configtxgen tool to generate a genesis block run the configtxgen tool to generate an initial binary configuration definition get a sign-able channel definition in one of two ways use the initial binary channel configuration definition use the fabric-client SDK to extract the sign-able channel definition from the initial binary channel configuration definition build a custom definition use the configtxlator to convert the initial binary channel configuration definition to readable text edit the readable text more info use the configtxlator to convert the edited text to a sign-able channel definition use the fabric-client SDK to sign the sign-able channel definition use the fabric-client SDK to send the signatures and the sign-able channel definition to the orderer use the fabric-client SDK to have the peer join the channel then new channel may be used Use the initial definition to build a sign-able channel definition The initial binary channel configuration definition generated by the configtxgen tool is a binary file containing the Hyperledger Fabric configuration protobuf common.Envelope element. Inside this element is the common.ConfigUpdate protobuf element. This configuration element is the one that must be signed. A profile element in the configtx.yaml is the source for the initial binary channel configuration definition created by the configtxgen tool. ../../../bin/configtxgen -channelID mychannel -outputCreateChannelTx mychannel.tx -profile TwoOrgsChannel Have the fabric-client SDK extract the config update element from the mychannel.tx file // first read in the file, this gives us a binary config envelope let envelope_bytes = fs.readFileSync(path.join(__dirname, 'fabric-samples/balance-transfer/artifacts/channel/mychannel.tx')); // have the nodeSDK extract out the config update var config_update = client.extractChannelConfig(envelope_bytes); The binary config_update may now be used in the signing process and sent to the orderer for channel creation. You may ask why is a common.ConfigUpdate used for a create. This makes the process of create and update the same. The create of a new channel is a delta on what is defined in the system channel and an update is a delta on what is defined in the channel. The common.ConfigUpdate object submitted will only contain the changes for both a create and an update. Creating a custom sign-able channel definition The easiest way to get started with creating a custom channel configuration is to have the configtxlator convert an existing binary that has been or could be used to create a new channel to human readable JSON. There are many elements of the configuration and it would be very difficult to start with nothing. Using the same configtx.yaml file used to generate your Hyperledger Fabric network, use the configtxgen tool to create a initial binary configuration definition for a new channel. Then by sending that binary to the configtxlator to convert it to JSON, you will be able to see the layout and have a starting point. That JSON could also be used as a template for creating other new channels on your network. A new channel will inherit settings from the system channel for settings not defined in the new channel configuration. Organizations that will be on the new channel must be defined in a consortium on the system channel. Therefore having the readable definition of the system channel of your network would be helpful when creating a new channel. Send the genesis.block that was used to start the Hyperledger Fabric network to the configtxlator to get a JSON file to be used as a reference. Use the configtxgen tool to produce the binary config files. From the sample directory fabric-samples/balance-transfer/artifacts/channel. export FABRIC_CFG_PATH=$PWD ../../../bin/configtxgen -outputBlock genesis.block -profile TwoOrgsOrdererGenesis ../../../bin/configtxgen -channelID mychannel -outputCreateChannelTx mychannel.tx -profile TwoOrgsChannel Send the two binary files to the configtxlator service. Since this step is done only once and does not require a Node.js application, we will use cURL to simplify and speed up getting the results. Notice that configtxlator service path has decode (convert from binary to JSON). The path must also include the type of object of the binary, in the first case, it is a common.Block. The \"decode\" or \"encode\" may be done for any of the protobuf message object types found in the fabric-client\\lib\\protos directory protobuf files. First start the configtxlator service, from the fabric-samples/bin directory ./configtxlator start Then curl -X POST --data-binary @genesis.block http://127.0.0.1:7059/protolator/decode/common.Block &gt; genesis.json curl -X POST --data-binary @mychannel.tx http://127.0.0.1:7059/protolator/decode/common.Envelope &gt; mychannel.json The results of decoding the file mychannel.tx which is a common.Envelope produced by the configtxgen tool contains a common.ConfigUpdate object. This object has the name \"config_update\" within the \"payload.data\" JSON object. This is the object that is needed as the source of the template to be used for creating new channels. The common.ConfigUpdate is the object that will be signed by all organizations and submitted to the orderer to create a new channel. The following is the extracted JSON \"config_update\" (common.ConfigUpdate) object from the decode of the \"TwoOrgsChannel\" channel create binary generated above. { \"channel_id\": \"mychannel\", \"read_set\": { \"groups\": { \"Application\": { \"groups\": { \"Org1MSP\": {} } } }, \"values\": { \"Consortium\": { \"value\": { \"name\": \"SampleConsortium\" } } } }, \"write_set\": { \"groups\": { \"Application\": { \"groups\": { \"Org1MSP\": {} }, \"mod_policy\": \"Admins\", \"policies\": { \"Admins\": { \"policy\": { \"type\": 3, \"value\": { \"rule\": \"MAJORITY\", \"sub_policy\": \"Admins\" } } }, \"Readers\": { \"policy\": { \"type\": 3, \"value\": { \"sub_policy\": \"Readers\" } } }, \"Writers\": { \"policy\": { \"type\": 3, \"value\": { \"sub_policy\": \"Writers\" } } } }, \"version\": \"1\" } }, \"values\": { \"Consortium\": { \"value\": { \"name\": \"SampleConsortium\" } } } } } Note that the Consortium name used must exist on the system channel. All organizations that you wish to add to the new channel must be defined under in the Consortium section with that name on the system channel. Use the decoded genesis block to verify all values, for example by looking in the genesis.json file generated above. To add an organizations to the channel, they must be placed under the groups section under the Applications section as shown above. See that Org1MSP is a property of Applications.groups section. In this example all of the settings for the organization Org1MSP will be inherited from the system channel (notice the empty object \"{}\" for this organization's properties). To see the current settings for this organization look within the SampleConsortium section under the Consortium section of the system channel (the genesis block of the system channel). Once you have a JSON configuration representing your channel, send it the configtxlator to be encoded into a configuration binary. The following example of sending a REST request to the configtxlator uses the Node.js package superagent because of the ease of use for HTTP requests. var response = superagent.post('http://127.0.0.1:7059/protolator/encode/common.ConfigUpdate', config_json.toString()) .buffer() .end((err, res) =&gt; { if(err) { logger.error(err); return; } config_proto = res.body; }); Signing and submitting the channel update The binary configuration must be signed by all organizations. The application will have to store the binary configuration and have it available to be signed along with storing all the signatures as it collects them. Then once the signing is complete, the application will send the binary configuration and all the signatures to the orderer using the fabric-client SDK API createChannel(). First the signing, assuming the client fabric-client SDK object has a valid user in a required organization var signature = client.signChannelConfig(config_proto); signatures.push(signature); Now it is time for the channel create, assuming that the signatures object is an array of common.ConfigSignature returned by the client.signChannelConfig() method. Note: The orderer must be started with the genesis.block that was generated from the same configuration file as the initial binary channel configuration definition // create an orderer object to represent the orderer of the network var orderer = client.newOrderer(url,opts); // have the SDK generate a transaction id let tx_id = client.newTransactionID(); request = { config: config_proto, //the binary config signatures : signatures, // the collected signatures name : 'mychannel', // the channel name orderer : orderer, //the orderer from above txId : tx_id //the generated transaction id }; // this call will return a Promise client.createChannel(request) The createChannel API returns a Promise to return the status of the submit. The channel create will take place asynchronously by the orderer. After a small delay of a few seconds the channel will have been created by the orderer and may now be joined by the peers. Issue the following to the peers that are required on the channel. This is a two step process of first getting the genesis block of the channel and then sending it to the peer. In the following example the genesis block was retrieved from the orderer, but could have also been loaded from a file. // set the channel up with network endpoints var orderer = client.newOrderer(orderer_url,orderer_opts); channel.addOrderer(orderer); var peer = client.newPeer(peer_url,peer_opts); channel.addPeer(peer); tx_id = client.newTransactionID(); let g_request = { txId : tx_id }; // get the genesis block from the orderer channel.getGenesisBlock(g_request).then((block) =&gt;{ genesis_block = block; tx_id = client.newTransactionID(); let j_request = { targets : targets, block : genesis_block, txId : tx_id }; // send genesis block to the peer return channel.joinChannel(j_request); }).then((results) =&gt;{ if(results &amp;&amp; results.response &amp;&amp; results.response.status == 200) { // join successful } else { // not good } }); This work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-channel-events.html":{"id":"tutorial-channel-events.html","title":"Tutorial: fabric-client: How to use the channel-based event service","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER fabric-client: How to use the channel-based event service This tutorial illustrates the use of channel-based events. Channel-based events are a new feature of the Hyperledger Fabric Node.js client as of v1.1. It replaces the event hub from v1.0, with a more useful and reliable interface for applications to receive events. For more information on getting started with Fabric check out Building your first network. The following assumes an understanding of Fabric networks (orderers and peers), and of Node application development, including the use of the Javascript Promise. Overview A client application may use the Fabric Node.js client to register a \"listener\" to receive blocks as they are added to the channel ledger. We call these \"channel-based events\", and they allow a client to start to receive blocks from a specific block number, allowing event processing to run normally on blocks that may have been missed. The Fabric Node.js client can also assist client applications by processing the incoming blocks and looking for specific transactions or chaincode events. This allows a client application to be notified of transaction completion or arbitrary chaincode events without having to perform multiple queries or search through the blocks as they are received. Applications may use block or chaincode events to provide channel data to other applications. For example an application could listen for block events and write transaction data to a data store for the purpose of performing queries or other analytics against the channel's data. For each block received, the block listener application could iterate through the block transactions, and build a data store using the key/value writes from each valid transaction's 'rwset' (see the Block and Transaction Type Definitions for details of these data structures). The event service also allows applications to receive \"filtered\" block events (which allow for receiving transaction validation status without providing other sensitive information). Access to \"filtered\" and \"unfiltered\" events can be configured independently in Fabric. The default behavior is to connect to receive filtered block events. To connect to receive unfiltered block events call connect(true) (see below). Note that if you register for a block event and then submit a transaction, you should not make any assumptions about which block contains your transaction. In particular, you should not assume that your transaction is in the block associated with the first block event received after registration to the peer's channel-based event service. Instead, you may simply register for a transaction event. Channel APIs newChannelEventHub(peer) -- A Channel instance method to get a new instance of a ChannelEventHub. getChannelEventHubsForOrg -- Gets a list of ChannelEventHubs based on an organization. If the organization name is omitted then the current organization of the current user is used. ChannelEventHub APIs registerBlockEvent(eventCallBack, errorCallBack, options) -- To register for block events. unregisterBlockEvent(reg_num) -- To remove a block registration. registerTxEvent(tx_id, eventCallBack, errorCallBack, options) -- To register for a specific transaction event. unregisterTxEvent(tx_id) -- To remove a specific transaction registration. registerChaincodeEvent(ccid, eventCallBack, errorCallBack, options) -- To register for chaincode events. unregisterChaincodeEvent(cc_handle) -- To remove a chaincode event registration. connect({full_block: true}) -- To have the client channel event hub connect with the fabric channel-based event service. This call must be made before events will be received by your instance of a ChannelEventHub. When the channel-based event hub connects with the service, it will request to receive blocks or filtered blocks. If the full_block parameter is omitted, it will default to false and filtered blocks will be requested. Receiving blocks or filtered blocks can not be changed once connect() is called. When replaying blocks (by setting the startBlock and endBlock) connect() must be called after registering the listener as the connection to the peer must be setup to request existing blocks. disconnect() -- To have the client channel event hub shutdown the connection to the fabric network channel-based event service and notify all current channel event registrations of the shutdown by using the registered errorCallBacks. peer parameter This parameter must be included when getting a new instance of the ChannelEventHub. The value may be a Peer instance or the name of a peer when using a connection profile see How to use a common common connection profile file. eventCallback parameter This parameter must be included. This is the callback function to be notified when this channel receives a new block, when listening for a specific transaction or chaincode events. errorCallback parameter This is an optional parameter. This is the callback function to be notified when this channel event hub is shutdown. The shutdown may be caused by a fabric network error, network connection pro
