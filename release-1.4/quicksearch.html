nvelopeUSER fabric-network: How to select peers for evaluating transactions (queries) This tutorial describes how peers are selected to evaluate transactions that will not then be written to the ledger, which may also be considered as queries. Query handling strategies The SDK provides several selectable strategies for how it should evaluate transactions on peers in the network. The available strategies are defined in DefaultQueryHandlerStrategies. The desired strategy is (optionally) specified as an argument to connect() on the Gateway, and is used for all transaction evaluations on Contracts obtained from that Gateway instance. If no query handling strategy is specified, MSPID_SCOPE_SINGLE is used by default. This will evaluate all transactions on the first peer from which is can obtain a response, and only switch to another peer if this peer fails. The default query timeout may be changed along with the query strategy. This value will be in seconds. const { Gateway, DefaultQueryHandlerStrategies } = require('fabric-network'); const connectOptions = { queryHandlerOptions: { timeout: 60, strategy: DefaultQueryHandlerStrategies.MSPID_SCOPE_SINGLE } } const gateway = new Gateway(); await gateway.connect(connectionProfile, connectOptions); Plug-in query handlers If behavior is required that is not provided by the default query handling strategies, it is possible to implement your own query handling. This is achieved by specifying your own factory function as the query handling strategy. The factory function should return a query handler object and take one parameter: Blockchain network: Network The Network provides access to peers on which transactions should be evaluated. function createQueryHandler(network) { /* Your implementation here */ return new MyQueryHandler(peers); } const connectOptions = { queryHandlerOptions: { strategy: createQueryHandler } } const gateway = new Gateway(); await gateway.connect(connectionProfile, connectOptions); The query handler object returned must implement the following functions. class MyQueryHandler { /** * Evaluate the supplied query on appropriate peers. * @param {Query} query A query object that provides an evaluate() * function to invoke itself on specified peers. * @returns {Buffer} Query result. */ async evaluate(query) { /* Your implementation here */ } } For a complete sample plug-in query handler implementation, see sample-query-handler.ts. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-sign-transaction-offline.html":{"id":"tutorial-sign-transaction-offline.html","title":"Tutorial: Working with an offline private key","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric-client: How to use the endorsement and commit handlersTesting for Hardware Security Module via PKCS#11 interfacefabric-network: How to listen to eventsfabric-client: How to use loggingfabric-client: How to add CouchDB indexes during chaincode installationfabric-client: How to configure mutual TLSfabric-client: How to use a common connection profileHow to use private datafabric-network: How to select peers for evaluating transactions (queries)Working with an offline private keyfabric-network: How to wait for transactions to be committed to the ledger Global bitsToBytesbytesToBitsCLIENTHFAFFILIATIONMGRHFGENCRLHFINTERMEDIATECAHFREGISTRARATTRIBUTESHFREGISTRARDELEGATEROLESHFREGISTRARROLESHFREVOKERjsSHA3loadConfigGrouploadConfigValueORDERERpackagePEERtoEnvelopeUSER Working with an offline private key This tutorial illustrates how to work with an offline private key with the Hyperledger Fabric Node.js SDK (fabric-client and fabric-ca-client) APIs. For more information on: getting started with Hyperledger Fabric see Building your first network. The transactional mechanics that take place during a standard asset exchange. transacton flow in fabric. The Certificate Signing Request (CSR) in a PKI system. CSR The following assumes an understanding of the Hyperledger Fabric network (orderers and peers), and of Node application development, including the use of the Javascript promise and async await. Overview In most use cases the fabric-client will persist the user's credentials including the private key and sign transactions for the user. However some business scenarios may require higher level of privacy. What if the user wants to keep their private key secret and does not trust another system or backend server to securely store it and use it? The fabric-client comes with the ability to sign a transaction with an offline private key. By contrast to call setUserContext() with the user's identity (which contains the user's private key), an alternative way is to split the sign a tx process out of the fabric-client and let the application layer choose the place to store the private key, sign the transaction and send the signed transaction back. By this approach, the fabric-client does not require the user's private key any more. The Fabric-ca comes with the ability to enroll with a PKCS#10 standard CSR, which means the user can use an existing key pairs to generate the CSR and send this CSR to Fabric-ca to get the signed certificate. The fabric-ca-client also accepts a CSR at the API enroll(). The transaction flow for signing a transaction offline The following will show the steps to signing a transaction offline: With the user's identity (cert and private key) set at the fabric client: Endorse -&gt; Channel.sendTransactionProposal() Commit -&gt; Channel.sendTransaction() ChannelEventHub -&gt; ChannelEventHub.connect() (if the channel-eventhub has not connected to the peers) Without the user's private key at the fabric client: Endorse: generate an unsigned transaction proposal with the identity's certificate -&gt; Channel.generateUnsignedProposal() sign the unsigned transaction proposal with the identity's private key offline producing a signed transaction proposal send the signed transaction proposal to the peer(s) and get endorsement(s) -&gt; Channel.sendSignedProposal() Commit: generate an unsigned transaction with the endorsements -&gt; Channel.generateUnsignedTransaction() sign the unsigned transaction with the identity's private key offline producing a signed transaction send the signed transaction to the orderer -&gt; Channel.sendSignedTransaction() Register Channel Event Listerner: If the channel event hub has not connected to the peer, the channel eventhub registration needs the private key's signature too. generate an unsigned eventhub registration for the ChannelEventHub -&gt; ChannelEventHub.generateUnsignedRegistration() sign the unsigned eventhub registration with the identity's private key offline producing a signed eventhub registration using the signed eventhub registration for the ChannelEventHub's registration -&gt; ChannelEventHub.connect({signedEvent}) How to sign a transaction by an identity's private key There might be several digital signature algorithms. If we set the user's identity at the fabric client, the fabric client would use ECDSA with algorithm 'EC' by default. Here is how this works with an offline private key. first, generate an unsigned transaction proposal with the identity's certificate const certPem = '&lt;PEM encoded certificate content&gt;'; const mspId = 'Org1MSP'; // the msp Id for this org const transactionProposal = { fcn: 'move', args: ['a', 'b', '100'], chaincodeId: 'mychaincodeId', channelId: 'mychannel', }; const { proposal, txId } = channel.generateUnsignedProposal(transactionProposal, mspId, certPem); // now we have the 'unsigned proposal' for this transaction calculate the hash of the transaction proposal bytes. A hash algorithm should be picked and calculate the hash of the transaction proposal bytes. There exists multiple hash functions (such as SHA2/3). by default, the fabric client will use 'SHA2' with key size 256. The user may use an alternative implementation const proposalBytes = proposal.toBuffer(); // the proposal comes from step 1 const hashFunction = xxxx; // A hash function by the user's desire const digest = hashFunction(proposalBytes); // calculate the hash of the proposal bytes calculate the signature for this transaction proposal We may have a series of choices for the signature algorithm. Including asymmetric keys (such as ECDSA or RSA), symmetric keys (such as AES). By default the the fabric client will use ECDSA with algorithm 'EC'. // This is a sample code for signing the digest from step 2 with EC. // Different signature algorithm may have different interfaces const elliptic = require('elliptic'); const { KEYUTIL } = require('jsrsasign'); const privateKeyPEM = '&lt;The PEM encoded private key&gt;'; const { prvKeyHex } = KEYUTIL.getKey(privateKeyPEM); // convert the pem encoded key to hex encoded private key const EC = elliptic.ec; const ecdsaCurve = elliptic.curves['p256']; const ecdsa = new EC(ecdsaCurve); const signKey = ecdsa.keyFromPrivate(prvKeyHex, 'hex'); const sig = ecdsa.sign(Buffer.from(digest, 'hex'), signKey); // now we have the signature, next we should send the signed transaction proposal to the peer const signature = Buffer.from(sig.toDER()); const signedProposal = { signature, proposal_bytes: proposalBytes, }; send the signed transaction proposal to peer(s) const sendSignedProposalReq = { signedProposal, targets }; const proposalResponses = await channel.sendSignedProposal(sendSignedProposalReq); // check the proposal responses, if all good, commit the transaction similar to step 1, generate an unsigned transaction const commitReq = { proposalResponses, proposal, }; const commitProposal = await channel.generateUnsignedTransaction(commitReq); similar to step 3, sign the unsigned transaction with the user's private key const signedCommitProposal = signProposal(commitProposal); commit the signed transaction const response = await channel.sendSignedTransaction({ signedProposal: signedCommitProposal, request: commitReq, }); // response.status should be 'SUCCESS' if the commit succeed similar to step 1, generate an unsigned eventhub registration for the ChannelEventHub. const unsignedEvent = eh.generateUnsignedRegistration({ certificate: certPem, mspId, }); similar to step 3, sign the unsigned eventhub registration with the user's private key const signedProposal = signProposal(unsignedEvent); const signedEvent = { signature: signedProposal.signature, payload: signedProposal.proposal_bytes, }; register this ChannelEventHub at peer channelEventHub.connect({signedEvent}); A full test can be found at fabric-sdk-node/test/integration/signTransactionOffline.js How to enroll with a CSR The fabric-ca-client provides the API enroll() that accepts an optional param 'CSR'. If the params does not contains CSR, fabric-ca-client will first generate a key pair, then use the user's enrollmentID as the common name to create a CSR which is signed with the new generated private key. The response will contain the private key object if no 'CSR' in enroll params. To enroll with a CSR, first we should call fabric-ca-client API register to register a new identity at Fabric-ca. After a successfully register, we have the enrollmentID and enrollmentSecret. Then we should create the CSR. A common way is using the openssl command. Notice the CSR must contain the information \"common name\" and the \"common name\" must be same as the \"enrollmentID\" at the register step. Here is an example of how to create a CSR with the key algorithm rsa and key size 2048 bits openssl req -nodes -newkey rsa:2048 -keyout test.key -out test.csr The test.csr from the above command is represented as a Base64 encoded PKCS#10. Here is how we call enroll with a CSR const fs = require('fs'); const csr = fs.readFileSync('the path to test.csr', 'utf8'); const req = { enrollmentID: enrollmentID, enrollmentSecret: enrollmentSecret, csr: csr, }; const enrollment = await caService.enroll(req); // the enrollment.certificate contains the signed certificate from Fabric-ca × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "},"tutorial-transaction-commit-events.html":{"id":"tutorial-transaction-commit-events.html","title":"Tutorial: fabric-network: How to wait for transactions to be committed to the ledger","body":" Hyperledger Fabric SDK for node.js Modules apifabric-network Classes AffiliationServiceBaseClientBasePackagerBasicCommitHandlerBlockDecoderCertificateAuthorityChaincodeRegistrationChannelChannelEventHubChannelPeerClientCouchDBKeyValueStoreCryptoKeyStoreCryptoSuite_ECDSA_AESCryptoSuite_PKCS11DiscoveryEndorsementHandlerECDSA_KEYEndorsementPolicyEndpointevent_hub_numberFabricCAClientFabricCAServicesFileKeyValueStoreIdentityIdentityServiceInMemoryKVSmodule.exports#module.exportsapi.CommitHandlerapi.CryptoSuiteapi.EndorsementHandlerapi.Hashapi.Keyapi.KeyValueStorefabric-network.AbstractEventHubSelectionStrategyfabric-network.AbstractEventListenerfabric-network.BaseCheckpointerfabric-network.BaseWalletfabric-network.CommitEventListenerfabric-network.Contractfabric-network.ContractEventListenerfabric-network.CouchDBWalletfabric-network.EventHubManagerfabric-network.FileSystemCheckpointerfabric-network.FileSystemWalletfabric-network.Gatewayfabric-network.HSMWalletMixinfabric-network.InMemoryWalletfabric-network.Networkfabric-network.Queryfabric-network.RoundRobinEventHubSelectionStrategyfabric-network.TimeoutErrorfabric-network.Transactionfabric-network.TransactionErrorfabric-network.X509WalletMixinMSPMSPManagerNetworkConfig_1_0OrdererOrganizationPeerPKCS11_ECDSA_KEYProtoLoaderRemoteSignerSigningIdentityTransactionIDUser Interfaces fabric-network.EventHubDisconnectErrorfabric-network.FabricErrorfabric-network.Wallet Tutorials Setting up the Application Developer's Environmentfabric-client: How to create a Hyperledger Fabric channelfabric-client: How to use the channel-based event servicefabric-network: How to use the discovery servicefabric-client: How to use the discovery servicefabric-network: How to replay missed eventsfabric-network: How to automatically select and reconnect to event hubsfabric-client: How to set gRPC settingsfabric account is submitted to the orderer will return the old balance until the transaction is eventually committed on the peer being queried. Event handling strategies The SDK provides several selectable strategies for how it should wait for commit events following a transaction invocation. The available strategies are defined in DefaultEventHandlerStrategies. The desired strategy is (optionally) specified as an argument to connect() on the Gateway, and is used for all transaction invocations on Contracts obtained from that Gateway instance. If no event handling strategy is specified, MSPID_SCOPE_ALLFORTX is used by default. const { Gateway, DefaultEventHandlerStrategies } = require('fabric-network'); const connectOptions = { eventHandlerOptions: { strategy: DefaultEventHandlerStrategies.MSPID_SCOPE_ALLFORTX } } const gateway = new Gateway(); await gateway.connect(connectionProfile, connectOptions); Specifying null as the event handling strategy will cause transaction invocations to return immediately after successfully sending the endorsed transaction to the orderer. It will not wait for any commit events to be received from peers. For more details on Event Handling Options, see DefaultEventHandlerOptions. Plug-in event handlers If behavior is required that is not provided by the default event handling strategies, it is possible to implement your own event handling. This is achieved by specifying your own factory function as the event handling strategy. The factory function should return a transaction event handler object and take two parameters: Transaction: Transaction Blockchain network: Network The Network provides access to peers and event hubs from which events should be recieved. function createTransactionEventHandler(transactionId, network) { /* Your implementation here */ return new MyTransactionEventHandler(transactionId, eventHubs); } const connectOptions = { eventHandlerOptions: { strategy: createTransactionEventhandler } } const gateway = new Gateway(); await gateway.connect(connectionProfile, connectOptions); For more details on Event Handling Options, see DefaultEventHandlerOptions. The transaction event handler object returned must implement the following lifecycle functions. class MyTransactionEventHandler { /** * Called to initiate listening for transaction events. * @async * @throws {Error} if not in a state where the handling strategy can be satified and the transaction should * be aborted. For example, if insufficient event hubs are available. */ async startListening() { /* Your implementation here */ } /** * Wait until enough events have been received from the event hubs to satisfy the event handling strategy. * @async * @throws {Error} if the transaction commit is not successfully confirmed. */ async waitForEvents() { /* Your implementation here */ } /** * Cancel listening for events. */ cancelListening() { /* Your imeplementation here */ } } For a complete sample plug-in event handler implementation, see sample-transaction-event-handler.js. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-01-19T15:43:49+00:00 using the DocStrap template. "}}
